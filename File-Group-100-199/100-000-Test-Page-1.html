<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go to Top Button</title>
  <style>
    /* Basic styling for the button */
    a#goToTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: orange;
      color: blue;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Hover effects for the button */
    a#goToTopBtn:hover {
      background-color: blue;
      color: orange;
    }
  </style>
</head>
<body>
  <!-- Create an anchor link for the top of the page -->
  <a id="top"></a>
  <a id="goToTopBtn" href="#top">Go to Top</a>

  <h1>Click the Button to Instantly Go to the Top</h1>
  <p style="height: 2000px;">This is a long page to demonstrate the "Go to Top" functionality.</p>

  <!-- Button linking to the top of the page -->
  <a id="goToTopBtn" href="#top">Go to Top</a>
</body>
</html>
