<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Tag Manager-->
    <script>
        (function(w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
        var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);

    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        /* Left-side vertical tab container */
        .tab-container {
            width: 200px;
            height: 100vh;
            background-color: green;
            padding-top: 20px;
            position: fixed;
        }
        .tab-container a {
            display: block;
            padding: 15px;
            text-align: center;
            background-color: #e6e6e6;
            color: black;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .tab-container a:hover {
            background-color: orange;
        }
        .tab-container a.active {
            background-color: orange;
            color: black;
        }
        /* Right-side content display */
        .content-container {
            margin-left: 200px;
            padding: 20px;
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            background-color: green;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <a href="#" class="active" onclick="openTab('000-000-Home.html', this)">Home</a>
        <a href="#" onclick="openTab('Index-01-Syllabus-RS-UAT.html', this)">Syllabus</a>
        <a href="#" onclick="openTab('Index-01-WorkoutLevel.html', this)">WorkoutLevel-1</a>
        <a href="#" onclick="openTab('Index-02-WorkoutLevel.html', this)">WorkoutLevel-2</a>
        <a href="#" onclick="openTab('Index-03-WorkoutLevel.html', this)">WorkoutLevel-3</a>
        <a href="#" onclick="openTab('Index-04-GA4Schema.html', this)">GA4Schema</a>
        <a href="#" onclick="openTab('Index-05-GA4Events.html', this)">GA4Events</a>
        <a href="#" onclick="openTab('Index-06-GoogleAds.html', this)">GoogleAds</a>
        <a href="#" onclick="openTab('Index-07-LinkedIn.html', this)">LinkedIn</a>
        <a href="#" onclick="openTab('Index-08-Meta.html', this)">Meta/Facebook</a>
        <a href="#" onclick="openTab('Index-09-Pinterest.html', this)">Pinterest</a>
        <a href="#" onclick="openTab('Index-10-Snapchat.html', this)">Snapchat</a>
    </div>
    <div class="content-container">
        <iframe id="contentFrame" src="000-000-Home.html" title="Content Display"></iframe>
    </div>

    <script>
        function openTab(fileName, element) {
            document.getElementById('contentFrame').src = fileName;

            // Remove 'active' class from all tabs
            let tabs = document.querySelectorAll('.tab-container a');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Add 'active' class to the clicked tab
            element.classList.add('active');
        }
    </script>

    <footer style="position: fixed; bottom: 0; width: 100%; background-color: green; text-align: center; height: 50px; line-height: 50px;">
        <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
    </footer>

</body>
</html>
