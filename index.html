<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Menu with Tooltips</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .header {
            padding: 20px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
        }
        .main-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }
        .tree-menu ul {
            list-style-type: none;
            padding: 0;
        }
        .tree-menu li {
            padding: 5px 0;
            cursor: pointer;
            position: relative;
        }
        .tree-menu li ul {
            display: none;
            padding-left: 20px;
        }
        .tree-menu li.open > ul {
            display: block;
        }
        .tree-menu li:hover {
            color: #007bff;
        }
        .toggle-btn {
            position: absolute;
            left: -15px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Tooltip Styling */
        .tooltip {
            display: none;
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            transform: translateY(-120%);
        }

        .tree-menu li:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="tree-menu">
            <ul>
                <li onclick="toggleSubMenu(this)">
                    Page 1
                    <span class="tooltip">This is Page 1</span>
                    <span class="toggle-btn">+</span>
                    <ul>
                        <li onclick="loadContent('page1.html')">Subpage 1.1
                            <span class="tooltip">This is Subpage 1.1</span>
                        </li>
                        <li onclick="loadContent('page2.html')">Subpage 1.2
                            <span class="tooltip">This is Subpage 1.2</span>
                        </li>
                    </ul>
                </li>
                <li onclick="toggleSubMenu(this)">
                    Page 2
                    <span class="tooltip">This is Page 2</span>
                    <span class="toggle-btn">+</span>
                    <ul>
                        <li onclick="loadContent('page3.html')">Subpage 2.1
                            <span class="tooltip">This is Subpage 2.1</span>
                        </li>
                        <li onclick="loadContent('page4.txt')">Subpage 2.2 (Text File)
                            <span class="tooltip">This is Subpage 2.2</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="header">Content Heading</div>
        <div class="main-content" id="content-display">Click on a menu item to load content.</div>
    </div>

    <script>
        // Load content function to fetch content based on clicked node
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content-display').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content-display').innerHTML = "Error loading content.";
                });
        }

        // Toggle sub-menu visibility
        function toggleSubMenu(element) {
            element.classList.toggle('open');
            const toggleBtn = element.querySelector('.toggle-btn');
            toggleBtn.textContent = toggleBtn.textContent === '+' ? '-' : '+';
        }
    </script>
</body>
</html>
