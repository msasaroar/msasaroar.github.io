    <script>
        document.querySelectorAll('.tab-container button').forEach(button => {
            button.addEventListener('click', function() {
                openTab(this.dataset.tab, this);
            });
        });

        function openTab(fileName, element) {
            document.getElementById('contentFrame').src = fileName;

            // Remove 'active' class from all tabs
            let tabs = document.querySelectorAll('.tab-container button');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Add 'active' class to the clicked tab
            element.classList.add('active');
        }
    </script>
