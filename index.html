<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo e-Commerce Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .link-list {
            display: flex;
            flex-wrap: wrap; /* বাটনগুলো একাধিক লাইনে যাবে যদি জায়গা না থাকে */
            justify-content: center; /* বাটনগুলো সেন্টার করতে */
            gap: 10px; /* বাটনের মাঝখানে ফাঁকা রাখার জন্য */
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .link-list li {
            margin: 0;
        }
        .link-list a {
            text-decoration: none;
            font-size: 18px;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .link-list a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Demo e-Commerce Site</h1>
        <p>Demo site for Google Ads Conversion Tracking</p>
    </div>
    <div class="container">
        <ul class="link-list">
            <li><a href="purchase.html">Purchase Confirmation</a></li>
            <li><a href="signup-confirmation.html">Signup Confirmation</a></li>
            <li><a href="add-to-cart.html">Add to Cart</a></li>
            <li><a href="checkout.html">Checkout</a></li>
            <li><a href="contact.html">Contact Form Submission</a></li>
        </ul>
    </div>
</body>
</html>
