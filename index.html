<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Menu with Text File Content</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .header {
            padding: 20px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
        }
        .main-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }
        .tree-menu ul {
            list-style-type: none;
            padding: 0;
        }
        .tree-menu li {
            padding: 5px 0;
            cursor: pointer;
            position: relative;
        }
        .tree-menu li ul {
            display: none;
            padding-left: 20px;
        }
        .tree-menu li.open > ul {
            display: block;
        }
        .tree-menu li:hover {
            color: #007bff;
        }
        .toggle-btn {
            position: absolute;
            left: -15px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Tooltip Styling */
        .tooltip {
            display: none;
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            transform: translateY(-120%);
        }

        /* Styling for preformatted text */
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap; /* Allows text to wrap */
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="tree-menu">
            <ul>
                <li onclick="toggleSubMenu(this)" onmouseover="showTooltip(event)" onmouseout="hideTooltip(event)">
                    Page 1
                    <span class="toggle-btn">+</span>
                    <ul>
                        <li onclick="loadContent('page1.html')" onmouseover="showTooltip(event)" onmouseout="hideTooltip(event)">Subpage 1.1</li>
                        <li onclick="loadContent('page2.html')" onmouseover="showTooltip(event)" onmouseout="hideTooltip(event)">Subpage 1.2</li>
                    </ul>
                </li>
                <li onclick="toggleSubMenu(this)" onmouseover="showTooltip(event)" onmouseout="hideTooltip(event)">
                    Page 2
                    <span class="toggle-btn">+</span>
                    <ul>
                        <li onclick="loadContent('page1.txt')" onmouseover="showTooltip(event)" onmouseout="hideTooltip(event)">Subpage 2.1</li>
                        <li onclick="loadContent('page2.txt')" onmouseover="showTooltip(event)" onmouseout="hideTooltip(event)">Subpage 2.2 (Text File)</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="header">Content Heading</div>
        <div class="main-content" id="content-display">Click on a menu item to load content.</div>
    </div>

    <script>
        // Load content function to fetch content based on clicked node
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const contentDisplay = document.getElementById('content-display');
                    contentDisplay.innerHTML = '';

                    // If the content is a text file, we display it within a <pre> tag
                    if (url.endsWith('.txt')) {
                        const pre = document.createElement('pre');
                        pre.textContent = data;
                        contentDisplay.appendChild(pre);
                    } else {
                        contentDisplay.innerHTML = data;
                    }
                })
                .catch(error => {
                    document.getElementById('content-display').innerHTML = "Error loading content.";
                });
        }

        // Toggle sub-menu visibility
        function toggleSubMenu(element) {
            element.classList.toggle('open');
            const toggleBtn = element.querySelector('.toggle-btn');
            toggleBtn.textContent = toggleBtn.textContent === '+' ? '-' : '+';
        }

        // Show tooltip when hovering over a menu item
        function showTooltip(event) {
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.innerText = event.target.innerText;

            // Append tooltip to body
            document.body.appendChild(tooltip);

            // Position the tooltip
            const rect = event.target.getBoundingClientRect();
            tooltip.style.left = rect.left + 'px';
            tooltip.style.top = rect.top - 30 + 'px';

            // Show the tooltip
            tooltip.style.display = 'block';
        }

        // Hide tooltip when mouse leaves
        function hideTooltip() {
            const tooltip = document.querySelector('.tooltip');
            if (tooltip) {
                tooltip.remove();
            }
        }
    </script>
</body>
</html>
