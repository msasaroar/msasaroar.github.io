<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Website</title>
    <style>
        body {
            display: flex;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .sidebar {
            width: 250px;
            background-color: #4CAF50;
            padding: 15px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            border-right: 3px solid #3e8e41;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            position: relative;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar li:hover {
            background-color: #45a049;
            color: white;
        }
        .tree-menu li ul {
            display: none;
            padding-left: 20px;
        }
        .tree-menu li.open > ul {
            display: block;
        }
        .toggle-btn {
            position: absolute;
            left: -20px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            font-size: 16px;
        }
        .toggle-btn:hover {
            color: #d1e7dd;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .header {
            padding: 20px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            border-bottom: 3px solid #0056b3;
        }
        .main-content {
            padding: 20px;
            flex: 1;
            overflow-x: auto;
            overflow-y: auto;
            background-color: #ffffff;
            border-top: 3px solid #ccc;
            border-bottom: 3px solid #ccc;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            max-height: 100%;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 2px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="tree-menu">
            <ul>
                <li onclick="toggleSubMenu(this)"> 
                    <span class="toggle-btn">+</span>Google Analytics 4(GA4)
                    <ul>
                        <li onclick="loadContent('page1.html')">Automatically Collected Events</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="header">Demo Website For Web Tracking With GA4 & GTM</div>
        <div class="main-content" id="content-display">Click on a menu item to load content.</div>
    </div>

    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const contentDisplay = document.getElementById('content-display');
                    contentDisplay.innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content-display').innerHTML = "Error loading content.";
                });
        }

        function toggleSubMenu(element) {
            const subMenu = element.querySelector('ul');
            const toggleBtn = element.querySelector('.toggle-btn');

            if (subMenu) {
                subMenu.style.display = subMenu.style.display === 'block' ? 'none' : 'block';
                toggleBtn.textContent = toggleBtn.textContent === '+' ? '-' : '+';
            }
        }
    </script>
</body>
</html>
