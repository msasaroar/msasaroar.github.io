    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, green, orange, blue);
            color: white;
        }

        /* Header */
        header {
            background: green;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Content Box */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .lead-box {
            background: green;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }

        .lead-box:hover {
            transform: scale(1.05);
        }

        .lead-box h2 {
            margin-bottom: 15px;
        }

        .lead-btn {
            background: orange;
            color: blue;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 20px;
        }

        .lead-btn:hover {
            background: blue;
            color: orange;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f1f1f1;

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"

    <!-- End Google Tag Manager (noscript) -->

    <header>
        Close an Unconverted Lead
    </header>

    <div class="container">
        <div class="lead-box">
            <h2>Mark Lead as Unconverted</h2>
            <p>If a lead didn't convert, you can close it here.</p>
            <button class="lead-btn" onclick="closeUnconvertedLead()">Close Lead</button>
        </div>
    </div>

    <script>
        function closeUnconvertedLead() {
            var leadId = prompt("Enter Lead ID to mark as unconverted:");

            if (leadId && leadId.trim() !== "") {
                // Push event to GTM's dataLayer
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    'event': 'close_unconverted_lead',
                    'lead_id': leadId,
                    'status': 'unconverted'
                });

                alert("Lead " + leadId + " marked as unconverted. Event sent to GA4.");
            } else {
                alert("Lead ID is required.");
            }
        }
    </script>

</body>
