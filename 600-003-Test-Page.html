<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Without Scrollbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%; /* Ensures the body fills the entire viewport */
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Keeps footer at bottom */
      background-color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: green;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    main {
      flex: 1; /* Expands to take up available space */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      height: 50px;
      line-height: 50px;
      width: 100%;
      overflow: hidden; /* Prevents any internal scrollbars */
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>

  <main>
    <p>Your content goes here.</p>
  </main>

  <footer>
    Footer content here.
  </footer>
</body>
</html>
