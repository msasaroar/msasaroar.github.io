<div class="listbox-group">
    <label for="SnapchatEvents">Snapchat Pixel Events</label>
    <ul id="SnapchatEvents" role="listbox" tabindex="0">
        <li tabindex="0" data-value="Snapchat-01-PAGE_VIEW.html">Snapchat-01. PAGE_VIEW</li>
        <li tabindex="0" data-value="Snapchat-02-ADD_CART.html">Snapchat-02. ADD_CART</li>
        <li tabindex="0" data-value="Snapchat-03-VIEW_CONTENT.html">Snapchat-03. VIEW_CONTENT</li>
        <li tabindex="0" data-value="Snapchat-04-PURCHASE.html">Snapchat-04. PURCHASE</li>
        <li tabindex="0" data-value="Snapchat-05-CUSTOM_EVENT_1.html">Snapchat-05. CUSTOM_EVENT_1</li>
    </ul>
    <button id="proceedBtn" disabled>Proceed</button>
</div>

<script>
    let selectedValue = "";
    document.querySelectorAll('#SnapchatEvents li').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('#SnapchatEvents li').forEach(li => li.classList.remove('selected'));
            this.classList.add('selected');
            selectedValue = this.getAttribute('data-value');
            document.getElementById('proceedBtn').disabled = false;
        });
    });

    document.getElementById('proceedBtn').addEventListener('click', function() {
        if (selectedValue) {
            window.location.href = selectedValue;
        }
    });
</script>

<style>
    .listbox-group ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        border: 1px solid #ccc;
        max-height: 200px;
        overflow-y: auto;
    }
    .listbox-group li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    .listbox-group li:hover, .listbox-group li.selected {
        background-color: #007bff;
        color: white;
    }
    button {
        margin-top: 10px;
        padding: 10px 15px;
        cursor: pointer;
        background-color: orange;
        color: blue;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: blue;
        color: orange;
    }
    button:disabled {
        background-color: gray;
        cursor: not-allowed;
    }
</style>
