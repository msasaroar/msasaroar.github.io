header {

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: blue;
            border: none;
            padding: 10px;

            color: orange;
        }

        main {
            margin-top: 80px;

    <!-- Google Tag Manager (noscript) -->

    <header>
        <button class="home-button" onclick="location.href='index.html'">Home</button>
        <h1>Track Button Clicks Using DataLayer</h1>
    </header>

    <main>
        <h1>Click A Button. See Pushed DataLayer In Console.</h1>
        <button class="track-button" onclick="trackClick('Button A')">Button A</button>
        <button class="track-button" onclick="trackClick('Button B')">Button B</button>
        <button class="track-button" onclick="trackClick('Submit Form')">Submit Form</button>
    </main>

    <footer>
        <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
    </footer>

    <script>
        // Initialize the dataLayer if it doesn't already exist
        window.dataLayer = window.dataLayer || [];

        // Function to push button click event to the dataLayer
        function trackClick(buttonName) {
            const eventData = {
                'event': 'button_click',
                'button_name': buttonName
            };

            dataLayer.push(eventData);

            alert(`Event pushed to dataLayer.\n\nডেটালেয়ার এ ইভেন্ট পুশ করা হয়েছে।\n\nEvent Name: ${eventData.event}\nButton Name: ${eventData.button_name}`);
            console.log('Event pushed to dataLayer:', eventData);
        }
    </script>
</body>
