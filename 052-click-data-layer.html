<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click DataLayer Example</title>
    <!-- Google Tag Manager -->
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-PPBVCLNF');
    </script>
    <!-- End Google Tag Manager -->
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: green;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: blue;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: blue;
            color: orange;
        }

        main {
            margin-top: 80px;
            text-align: center;
            padding: 20px;
        }

        .track-button {
            background-color: orange;
            color: blue;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
        }

        .track-button:hover {
            background-color: blue;
            color: orange;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <button class="home-button" onclick="location.href='index.html'">Home</button>
        Demonstration of Click DataLayer
    </header>

    <main>
        <h1>Track Button Clicks Using DataLayer</h1>
        <button class="track-button" onclick="trackClick('Button A')">Button A</button>
        <button class="track-button" onclick="trackClick('Button B')">Button B</button>
    </main>

    <footer>
        <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
    </footer>

    <script>
        // Initialize the dataLayer if it doesn't already exist
        window.dataLayer = window.dataLayer || [];

        // Function to push button click event to the dataLayer
        function trackClick(buttonName) {
            dataLayer.push({
                'event': 'button_click',
                'button_name': buttonName
            });
            console.log('Event pushed to dataLayer:', {
                event: 'button_click',
                button_name: buttonName
            });

            alert(`Event pushed to dataLayer. ডেটালেয়ার এ ইভেন্ট পুশ করা হয়েছে। Event Name: 'button_click'. 'button_name': ${buttonName}`);
        }
    </script>
</body>
</html>
