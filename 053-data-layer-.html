        header {

            color: black;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }

        /* Home button */
        .home-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: black;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .home-btn:hover {
            background-color: white;
            color: black;
        }

        /* Main Content */
        .main-content {
            margin-top: 70px; /* To avoid content hiding behind fixed header */
            text-align: center;
            padding: 20px;
        }

        /* Footer styles */
        footer {
            margin-top: 20px;
        }
