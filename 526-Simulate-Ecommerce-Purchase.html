<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Purchase Example</title>

  <!-- Google Tag Manager Script -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PPBVCLNF'); // Replace with your GTM ID
  </script>

  <script>
    // GTM Data Layer Setup
    window.dataLayer = window.dataLayer || [];
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }
    button {
      background-color: orange;
      color: blue;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: blue;
      color: orange;
    }
  </style>
</head>
<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <h1>Simulate Ecommerce Purchase</h1>
  <button id="purchaseButton">Complete Purchase</button>
  
  <h2>Data Layer Contents in Purchase Event</h2>
  <pre id="purchaseData">Click "Complete Purchase" to see data...</pre>

  <script>
    // Function to display the current dataLayer contents during purchase
    function displayPurchaseDataLayer() {
      const purchaseData = document.getElementById("purchaseData");
      purchaseData.textContent = JSON.stringify(window.dataLayer, null, 2);
    }

    // Simulate a purchase event
    document.getElementById("purchaseButton").addEventListener("click", function() {
      // Push purchase data to the dataLayer
      const purchaseData = {
        event: "purchase",
        ecommerce: {
          transaction_id: "T12345", // Unique Transaction ID
          value: 99.99, // Total value of the transaction
          currency: "USD",
          items: [
            {
              item_name: "Widget A",
              item_id: "WA123",
              price: 49.99,
              quantity: 1
            },
            {
              item_name: "Widget B",
              item_id: "WB456",
              price: 50.00,
              quantity: 1
            }
          ]
        }
      };
      window.dataLayer.push(purchaseData);

      // Alert user and update displayed Data Layer
      alert("Purchase data pushed to Data Layer!");
      displayPurchaseDataLayer();
    });
  </script>
</body>
</html>
