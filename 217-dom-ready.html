<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Ready Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        #message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Demonstration of DOM Ready Event</h1>
    <p id="message">Waiting for the DOM to be ready...</p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const message = document.getElementById('message');
            message.textContent = 'The DOM is fully loaded and parsed!';
        });
    </script>
</body>
</html>
