<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Change Event Tracking</title>
    <!-- GTM Code -->
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true; j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-PPBVCLNF');
    </script>
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            color: black;
        }

        header {
            background-color: green;
            color: black;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header .home-button {
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: orange;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            margin-top: 60px;
            padding: 20px;
        }

        button {
            background-color: orange;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <header>
        <button class="home-button" id="homeButton">Home</button>
        <h1>History Change Event Tracking</h1>
    </header>
    <main>
        <p>Welcome to our Single Page Application (SPA) designed to track the 'History Change Event' using Google Tag Manager (GTM).</p>
        <button id="simulateHistoryChangeButton">Simulate History Change</button>
    </main>
    <footer>
        <object type="text/html" data="footer.html" style="width: 100%; height: 100px;"></object>
    </footer>

    <script>
        // Initialize dataLayer
        window.dataLayer = window.dataLayer || [];

        // Track history change
        function trackHistoryChange(page) {
            console.log('History changed to:', page);
            window.dataLayer.push({
                event: 'historyChange',
                page: page
            });
        }

        // Add event listeners
        document.getElementById('homeButton').addEventListener('click', function() {
            alert('Navigating to Home');
            window.history.pushState({ page: 'home' }, 'Home', '/home');
            trackHistoryChange('home');
        });

        document.getElementById('simulateHistoryChangeButton').addEventListener('click', function() {
            alert('Simulating history change to "about" page.');
            window.history.pushState({ page: 'about' }, 'About', '/about');
            trackHistoryChange('about');
        });

        // Capture browser back/forward navigation
        window.onpopstate = function(event) {
            if (event.state && event.state.page) {
                console.log('State changed to:', event.state);
                trackHistoryChange(event.state.page);
            } else {
                console.warn('No state data available');
            }
        };
    </script>
</body>
</html>
