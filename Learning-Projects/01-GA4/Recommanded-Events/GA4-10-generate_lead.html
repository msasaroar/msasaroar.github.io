<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead Generation Demo</title>

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id=GTM-WTKNJFD8'+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WTKNJFD8');
  </script>
  <!-- End Google Tag Manager -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    header {
      background-color: green;
      color: white;
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
    }

    .home-button {
      position: absolute;
      left: 20px;
      top: 15px;
      background-color: orange;
      color: blue;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: blue;
      color: orange;
    }

    main {
      margin-top: 100px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      padding: 10px;
      margin: 5px;
      width: 80%;
    }

    button {
      background-color: orange;
      color: blue;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: blue;
      color: orange;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      height: 50px;
    }
  </style>
</head>
<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WTKNJFD8"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    Different Types of Lead Generation Demo
  </header>

  <main>
    <section>
      <h2>Type : Contact Form</h2>
      <form onsubmit="trackLead('Contact Form'); return false;">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <br/>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h2>Type : Newsletter Signup</h2>
      <form onsubmit="trackLead('Newsletter Signup'); return false;">
        <input type="email" placeholder="Your email" required />
        <br/>
        <button type="submit">Subscribe</button>
      </form>
    </section>

    <section>
      <h2>Type : Free Trial Sign-up</h2>
      <form onsubmit="trackLead('Free Trial'); return false;">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <br/>
        <button type="submit">Start Free Trial</button>
      </form>
    </section>

    <section>
      <h2>Type : Request a Quote</h2>
      <form onsubmit="trackLead('Quote Request'); return false;">
        <input type="text" placeholder="Company Name" required />
        <input type="email" placeholder="Email" required />
        <br/>
        <button type="submit">Request Quote</button>
      </form>
    </section>

    <section>
      <h2>Type : Account Creation</h2>
      <form onsubmit="trackLead('Account Creation'); return false;">
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <br/>
        <button type="submit">Create Account</button>
      </form>
    </section>
  </main>

  <footer>
    <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
  </footer>

  <script>
    function trackLead(leadType) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: 'generate_lead',
        lead_type: leadType,
        method: 'form_submit'
      });
      alert('Lead submitted: ' + leadType);
    }
  </script>
</body>
</html>
