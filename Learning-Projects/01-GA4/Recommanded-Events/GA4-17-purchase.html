<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Purchase Event Demo</title>

<!-- Google Tag Manager (GTM-MB72WSHR) -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-MB72WSHR');</script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #0057B8;
        }
        h2 {
            color: #0057B8;
            margin-bottom: 10px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .column {
            flex: 1;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .data-table th {
            background-color: #0057B8;
            color: white;
        }
        .item-section {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #0057B8;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
<!-- Google Tag Manager (noscript) for GTM-MB72WSHR -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <h2>GA4 Purchase Event Tracking</h2>
        
        <div class="row">
            <!-- Left Column: Transaction Info -->
            <div class="column">
                <table class="data-table">
                    <tr><th>Parameter</th><th>Value</th></tr>
                    <tr><td>event</td><td>purchase</td></tr>
                    <tr><td>transaction_id</td><td>TXN123456</td></tr>
                    <tr><td>value</td><td>199.99</td></tr>
                </table>
            </div>

            <!-- Right Column: Additional Info -->
            <div class="column">
                <table class="data-table">
                    <tr><th>Parameter</th><th>Value</th></tr>
                    <tr><td>currency</td><td>USD</td></tr>
                    <tr><td>tax</td><td>15.99</td></tr>
                    <tr><td>shipping</td><td>5.99</td></tr>
                    <tr><td>coupon</td><td>SUMMER2024</td></tr>
                </table>
            </div>
        </div>

        <!-- Items Section -->
        <div class="item-section">
            <h3>Purchased Items</h3>
            <table class="data-table">
                <tr><th>Item Name</th><th>SKU</th><th>Price</th></tr>
                <tr><td>Nike Running Shoes</td><td>SKU12345</td><td>$99.99</td></tr>
                <tr><td>Adidas T-Shirt</td><td>SKU67890</td><td>$50.00</td></tr>
                <tr><td>Puma Cap</td><td>SKU54321</td><td>$50.00</td></tr>
            </table>
        </div>

        <button id="trackPurchase">Track Purchase</button>
    </div>

    <script>
        // Function to generate a unique transaction_id
        function generateTransactionId() {
            const timestamp = Math.floor(Date.now() / 1000).toString().padStart(10, '0');  // 10 digits
            const randomPart = Math.floor(Math.random() * 1000).toString().padStart(3, '0');  // 3 digits
            return 'PURCHASE|' + timestamp + '|' + randomPart;
        }
    
        document.getElementById('trackPurchase').addEventListener('click', function() {
            const uniqueTransactionId = generateTransactionId();
    
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'purchase',
                'ecommerce': {
                    'transaction_id': uniqueTransactionId,
                    'value': 199.99,
                    'currency': 'USD',
                    'tax': 15.99,
                    'shipping': 5.99,
                    'coupon': 'SUMMER2024',
                    'items': [
                        {
                            'item_name': 'Nike Running Shoes',
                            'item_id': 'SKU12345',
                            'price': 99.99,
                            'quantity': 1,
                            'item_category': 'Shoes',
                            'item_brand': 'Nike'
                        },
                        {
                            'item_name': 'Adidas T-Shirt',
                            'item_id': 'SKU67890',
                            'price': 50.00,
                            'quantity': 1,
                            'item_category': 'Clothing',
                            'item_brand': 'Adidas'
                        },
                        {
                            'item_name': 'Puma Cap',
                            'item_id': 'SKU54321',
                            'price': 50.00,
                            'quantity': 1,
                            'item_category': 'Accessories',
                            'item_brand': 'Puma'
                        }
                    ]
                }
            });
            alert('GA4 Purchase event fired with Transaction ID: ' + uniqueTransactionId);
        });
    </script>
        
</body>
</html>
