<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f2f5;
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #0073b1;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #0073b1;
        }
        h2 {
            color: #0073b1;
        }
        .data-field {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #555;
        }
        button {
            background-color: orange;
            color: blue;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: blue;
            color: orange;
        }

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WTKNJFD8" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div class="header">LinkedIn Insight Tag - GA4 Sign Up Event</div>

    <div class="container">
        <h2>Sign Up Form</h2>
        <div class="data-field">
            <span class="label">Event Name:</span> <span class="value">Sign Up</span>
        </div>
        <div class="data-field">
            <span class="label">Method:</span> <span class="value">Form Submission</span>
        </div>
        <form id="signupForm">
            <input type="text" class="input-field" id="name" placeholder="Your Name" required>
            <input type="email" class="input-field" id="email" placeholder="Your Email" required>
            <button type="submit" class="btn" id="signupBtn">Sign Up</button>
        </form>
    </div>

    <footer>
        Tracking powered by GA4, GTM & LinkedIn Insight Tag.
    </footer>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Capture form values
            let userName = document.getElementById("name").value;
            let userEmail = document.getElementById("email").value;

            // Push GA4 Event to GTM Data Layer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: "sign_up",
                method: "form_submission",
                user_name: userName,
                user_email: userEmail
            });

            alert("Sign-up event tracked successfully! Check GA4 and LinkedIn.");
        });
    </script>
</body>
</html>
