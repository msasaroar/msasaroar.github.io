<html lang="en">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, green, red, orange, blue);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: green;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        button {
            background: orange;
            color: black;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        button:hover {
            background: #d33f49;
        }

<body>
  <!-- Google Tag Manager NoScript -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var userName = document.getElementById("name").value;
            var userEmail = document.getElementById("email").value;
            
            // Push GA4 Sign Up Event to GTM Data Layer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'sign_up',
                'method': 'email',
                'user_name': userName,
                'user_email': userEmail
            });
            
            alert("Sign Up Successful! Event Tracked.");
            document.getElementById("signup-form").reset();
        });
    </script>
</body>
</html>
