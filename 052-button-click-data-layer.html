header {
    position: fixed; /* হেডারকে ফিক্সড করে, যাতে এটি সবসময় স্ক্রিনের টপে থাকে */

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: blue;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

            background-color: blue;
            color: orange;
        }

        main {

        }

        .track-button {
            background-color: orange;
            color: blue;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
        }

        .track-button:hover {
            background-color: blue;
            color: orange;
        }

        footer {

    <!-- Google Tag Manager (noscript) -->

    <header>
        <button class="home-button" onclick="location.href='index.html'">Home</button>
        <h1>Track Button Clicks Using DataLayer</h1>
    </header>

    <main>
		<button id="sampleButton">Click Me</button>
	</main>

    <footer>
        <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
    </footer>

  <script>
    // Pushing data to the dataLayer
      window.dataLayer = window.dataLayer || [];
    
    // Example: Page View event
	  
    dataLayer.push({
      event: 'button_click বাটন_ক্লিক',
      pageTitle: document.title + 'ডকুম্যান্ট_টাইটেল',
      pageURL: window.location.href + 'পেইজ_ইউআরএল',
      buttonID: 'sampleButton নমুনাবাটন',
      buttonText: 'Click Me ক্লিক মি'
    });

    // Example: Button Click event
      document.getElementById('sampleButton').addEventListener('click', function() {
      dataLayer.push({
      event: 'button_click',
      buttonID: 'sampleButton',
      buttonText: 'Click Me',
    });

    console.log('Button click event pushed to dataLayer');
    });
  </script>

</body>
