<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Event Practice</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4P58D67RQV"></script>
    <script>
        // GA4 Tracking ID Configuration
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-4P58D67RQV'); // Replace 'G-XXXXXXXXXX' with your GA4 Measurement ID
    </script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <div class="button-container">
        <button onclick="sendButtonClickEvent()">Click Me</button>
    </div>
    
    <script>
        function sendButtonClickEvent() {
            // Sending custom event to GA4
            gtag('event', 'button_click', {
                'event_category': 'engagement',
                'event_label': 'Homepage Button',
                'value': 1
            });
            
            // Alert for user feedback
            alert("Button click event sent to Google Analytics 4!");
        }
    </script>

</body>
</html>
