<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Custom Event Example</title>
</head>
<body>
    <h2>GA4 Button Click Event Example</h2>
    <!-- Button for triggering the event -->
    <button id="customEventButton">Click Me!</button>

    <!-- Google Analytics tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        // Replace 'G-XXXXXXXXXX' with your actual GA4 Measurement ID
        gtag('config', 'G-XXXXXXXXXX');

        // Custom event tracking for button click
        document.getElementById("customEventButton").addEventListener("click", function() {
            gtag('event', 'button_click', { 
                'event_category': 'engagement',
                'event_label': 'Custom Button',
                'value': 1
            });
            alert("Custom event 'button_click' has been sent to GA4!");
        });
    </script>
</body>
</html>
