<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Pixel Event: Search</title>

    <!-- Facebook-like Look & Feel -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #1c1e21;
            text-align: center;
        }
        header {
            background-color: #1877f2;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .parameter {
            margin: 10px 0;
            text-align: left;
            font-size: 16px;
        }
        .parameter label {
            font-weight: bold;
        }
        .parameter-value {
            font-style: italic;
            color: #0078d4;
        }
        .button {
            background-color: #42b72a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #36a420;
        }
        footer {
            background-color: #f1f1f1;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meta Pixel Event: Search</h1>
    </header>

    <div class="container">
        <h2>Simulating Data Entry</h2>

        <div class="parameter"><label>Search String:</label> <span class="parameter-value">"Laptop Deals"</span></div>
        <div class="parameter"><label>Content Category:</label> <span class="parameter-value">"Electronics"</span></div>

        <button class="button" id="trigger-event">Search</button>
    </div>

    <footer>
        <p>Page tracked via Google Tag Manager</p>
    </footer>

    <script>
        document.getElementById('trigger-event').addEventListener('click', function() {
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: 'Search',
                search_string: 'Laptop Deals',
                content_category: 'Electronics'
            });
            alert('Meta Pixel Event "Search" fired!');
        });
    </script>
</body>
</html>
