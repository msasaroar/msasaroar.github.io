<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submission</title>
    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-PPBVCLNF');
    </script>
    <!-- End Google Tag Manager -->
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: green;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px 0;
            font-size: 40px;
        }
        .home-button {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: orange;
            color: blue;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: blue;
            color: orange;
        }
        main {
            margin-top: 150px;
            padding: 20px;
            text-align: center;
        }
        .feedback-form button {
            background-color: orange;
            color: blue;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .feedback-form button:hover {
            background-color: blue;
            color: orange;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        Demonstration : Feedback Submission
    </header>

    <main>
        <h2>Write Your Feedback Below</h2>
        <form class="feedback-form" onsubmit="submitFeedback(event)">
            <textarea id="feedback" name="feedback" rows="10" cols="100" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
    </footer>

    <script>
        function submitFeedback(event) {
            event.preventDefault();
            const feedback = document.getElementById('feedback').value;
            
            // Push dataLayer event for GTM
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: 'feedback_submit',
                feedback_text: feedback
            });

            alert('Thank you for your feedback!');
        }
    </script>
</body>
</html>
