<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>

  <style>
    /* Style for body */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style for login form container */
    .login-container {
      background: green;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    /* Input fields */
    input[type="text"], input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dcdde1;
      border-radius: 5px;
    }

    /* Submit button */
    button {
      background-color: orange;
      color: blue;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: blue;
	  color: orange;
    }

    /* Feedback message */
    #message {
      margin-top: 10px;
      font-size: 14px;
      color: #d63031;
    }

    /* Footer style */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #ffeaa7;
      text-align: center;
      height: 50px;
      line-height: 50px;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script>
    // Initialize the data layer
    window.dataLayer = window.dataLayer || [];

    // Function to simulate login and update the data layer
    function handleLogin(event) {
      event.preventDefault();

      // Simulate login logic
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      let loginStatus = "failure"; // Default to failure
      let errorMessage = "Invalid credentials"; // Default error message

      // Example: Dummy validation logic
      if (username === "123" && password === "123") {
        loginStatus = "success";
        errorMessage = "";
      }

      // Push data to the data layer
      dataLayer.push({
        event: "userLogin",
        userId: username || "anonymous",
        loginStatus: loginStatus,
        errorMessage: errorMessage,
        timestamp: new Date().toISOString(),
        platform: "web"
      });

      // Show feedback to the user
      const message = loginStatus === "success"
        ? "Login successful!"
        : `Login failed: ${errorMessage}`;
      document.getElementById('message').innerText = message;
    }
  </script>
</head>
<body>

<!-- Google Tag Manager (noscript) -->
<noscript>
	<iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>
<!-- End Google Tag Manager (noscript) -->

  <div class="login-container">
    <h2>User Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" name="username" placeholder="123" required>
      <input type="password" id="password" name="password" placeholder="123" required>
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <footer>
    &copy; 2024 Login Page
  </footer>
</body>
</html>
