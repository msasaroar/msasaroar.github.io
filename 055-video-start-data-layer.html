<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTM : Data Layer</title>

  <!-- Google Tag Manager -->
  <script>
    (function(w, d, s, l, i){
      w[l] = w[l] || [];
      w[l].push({'gtm.start': new Date().getTime(), event: 'gtm.js'});
      var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-PPBVCLNF');
  </script>
  <!-- End Google Tag Manager -->

</head>
<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <h1>Demonstration of Data Layer</h1>
  <p>This is a sample page to demonstrate Data Layer using GTM</p>

  <!-- Example Button -->
  <button id="sampleButton">Click Me</button>

  <script>
    // Pushing data to the dataLayer
      window.dataLayer = window.dataLayer || [];
    
    // Example: Page View event
    dataLayer.push({
      event: 'button_click বাটন_ক্লিক',
      pageTitle: document.title + 'ডকুম্যান্ট_টাইটেল',
      pageURL: window.location.href + 'পেইজ_ইউআরএল',
      buttonID: 'sampleButton নমুনাবাটন',
      buttonText: 'Click Me ক্লিক মি'
    });

    // Example: Button Click event
      document.getElementById('sampleButton').addEventListener('click', function() {
      dataLayer.push({
      event: 'button_click',
      buttonID: 'sampleButton',
      buttonText: 'Click Me',
    });

    console.log('Button click event pushed to dataLayer');
    });
  </script>

</body>
</html>
