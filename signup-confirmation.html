    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Confirmation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background-color: green;
        text-align: center;
        position: fixed;
        width: 100%;
        top: 0;
        color: black;
        padding: 10px;
    }

    footer {
        background-color: green;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
        color: black;
        padding: 10px;
    }

    .confirmation-container {
        background: green;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        text-align: center;
        margin: auto;
        flex: 1;
    }

    h1 {
        color: black;
        margin-bottom: 10px;
    }

    p {
        color: black;
        margin: 10px 0;
    }

    .order-details h2 {
        margin-bottom: 10px;
        color: black;
    }

    .order-details p {
        margin: 5px 0;
    }

    .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: orange;
        color: black;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .button:hover {
        background-color: white;
        color: black;
    }

    .home-button {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 5px 10px;
        background-color: orange;
        color: black;
        text-decoration: none;
        border-radius: 3px;
        transition: background 0.3s;
    }

    .home-button:hover {
        background-color: white;
        color: black;
    }
</style>

</head>
<body>

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    
    <header>
        <a href="index.html" class="home-button">Home</a>
    </header>

    <div class="confirmation-container">
        <h1>Signup Successful!</h1>
        <p>Thank you for joining us, <span id="user-name">[User Name]</span>.</p>
        <p>A confirmation email has been sent to your email address.</p>
        <p>Please check your inbox (or spam folder) to verify your email.</p>
        <a href="index.html" class="button">Return to Home</a>
    </div>

    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <script src="signup-confirmation.js"></script>
</body>
</html>
