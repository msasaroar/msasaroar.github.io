    <style>
        body {

            margin: 0;
            padding: 0;
            text-align: center;

        .container {
            margin-top: 50px;
            display: flex;

        .snap-btn {
            background-color: black;
            color: yellow;

            margin-top: 30px;
            padding: 25px;
            border: 3px solid black;
            display: inline-block;

    <div class="container">

    <script>
