    <meta charset="UTF-8">

    <title>Tag Practice : Link Click</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, green, red, orange, blue);
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header Styling */
        header {
            background-color: green;
            color: black;
            text-align: center;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Button Styling */
        button, a {
            background-color: orange;
            width: 10%;
            color: blue;
            border: none;
            padding: 10px 20px;
            text-decoration: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }



        button:hover, a:hover {
            background-color: blue;
            color: orange;
        }

        /* Home Button Styling */
        .home-button {
            position: fixed;
            top: 15px;
            left: 20px;
            padding: 15px 20px;
        }

        /* Main Container Styling */
        .container {
            text-align: center;
            padding: 100px 20px 60px; /* Adjust padding for fixed header/footer */
        }
    </style>

<body>

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<header>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    <h1>Demonstrating : Element Click</h1>
</header>

<div class="container">

    <p>Click on the following links and test the "Link Click" tracking in GTM</p>

    <div class="link-container">
        <a href="https://example.com" target="_blank" class="link1">Visit Example.com</a>

        <a href="https://example.com/download.pdf" target="_blank" class="link2">Download PDF</a>

        <a href="https://example.com/contact" target="_blank" class="link3">Contact Us</a>
    </div>

</div>

<div id="footer"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
</script>

</body>
</html>
