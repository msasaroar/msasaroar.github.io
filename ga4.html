<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Topics</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4P58D67RQV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-4P58D67RQV');
    </script>

    <style>
        /* Reset and basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Main container styling */
        .topics-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        /* Individual topic card styling */
        .topic-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            flex: 1 1 calc(33% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .topic-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Link styling within cards */
        .topic-card a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 10px 0;
            font-size: 1.1em;
        }
        .topic-card a:hover {
            color: #0056b3;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 1em;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    
    <script>
        function showWarning(title, link) {
            if (confirm("Are you sure you want to view the topic: " + title + "?")) {
                try {
                    window.location.href = link;
                } catch (error) {
                    document.getElementById("error-message").textContent = 
                        "An error occurred while trying to navigate to the topic: " + title + ". Please try again later.";
                }
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>GA4 Topics</h1>
    </header>

    <div class="topics-container">
        <div class="topic-card">
            <a href="#" onclick="showWarning('Difference between Google Universal Analytics & GA4', 'ga4-topic01.html')">
                Difference between Google Universal Analytics & GA4
            </a>
        </div>
        <div class="topic-card">
            <a href="#" onclick="showWarning('Install Google Analytics 4 on Website', 'ga4-topic02.html')">
                Install Google Analytics 4 on Website
            </a>
        </div>
        <div class="topic-card">
            <a href="#" onclick="showWarning('Get Access to Google Analytics Demo Account', 'ga4-topic03.html')">
                Get Access to Google Analytics Demo Account
            </a>
        </div>
        <div class="topic-card">
            <a href="#" onclick="showWarning('Walkthrough of Google Analytics Dashboard', 'ga4-topic04.html')">
                Walkthrough of Google Analytics Dashboard
            </a>
        </div>
        <div class="topic-card">
            <a href="#" onclick="showWarning('What is the Realtime Report in GA4', 'ga4-topic05.html')">
                What is the Realtime Report in GA4
            </a>
        </div>
        <!-- Additional topics can be added here in the same format -->
    </div>
    
    <p id="error-message" class="error-message"></p>

</body>
</html>
