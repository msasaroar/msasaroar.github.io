<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Checkout Event Demo</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
    <header>
        <h1>GA4 Checkout Event Demo</h1>
    </header>

    <main>
        <!-- Checkout Form -->
        <section id="checkout-form">
            <h2>Checkout</h2>
            <form id="checkout-process">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="total">Total Amount:</label>
                <input type="number" id="total" name="total" value="100.00" readonly>

                <button type="submit">Complete Checkout</button>
            </form>
        </section>
    </main>

    <script>
        // Tracking Checkout Event
        document.getElementById('checkout-process').addEventListener('submit', (e) => {
            e.preventDefault();

            const totalAmount = parseFloat(document.getElementById('total').value);

            gtag('event', 'purchase', {
                currency: 'USD',
                transaction_id: 'T12345',
                value: totalAmount,
                items: [{
                    item_id: 'example_product_id',
                    item_name: 'Example Product',
                    price: totalAmount
                }]
            });

            alert('Checkout event tracked successfully!');
        });
    </script>
</body>
</html>
