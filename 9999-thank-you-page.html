    <style>
        body {
            font-family: Arial, sans-serif;

            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }
        .thank-you-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .thank-you-container a:hover {
            background-color: #45a049;
        }
