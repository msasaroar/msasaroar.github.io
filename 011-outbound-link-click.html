<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Practice : Outbound Link Click</title>
    <style>
        body {
            background-color: white; /* White body background */
            color: black; /* Black font color */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: green; /* Green header background */
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            color: black; /* Black text color */
            padding: 10px 0;
        }

        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: orange; /* Orange button background */
            color: black; /* Black font color */
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .home-button:hover {
            background-color: white; /* White hover color */
            color: black; /* Black font color */
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: orange; /* Orange button background */
            color: black; /* Black font color */
            border-radius: 5px;
            font-size: 16px;
        }

        a:hover {
            background-color: white; /* White hover color */
            color: black; /* Black font color */
        }

        main {
            padding: 80px 20px 60px; /* Adjusted for header and footer spacing */
            text-align: center;
        }
    </style>
    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-PPBVCLNF');
    </script>
    <!-- End Google Tag Manager -->
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <h1>Tag Practice : Outbound Link Click</h1>
    </header>

    <a href="#" class="home-button">Home</a>

    <main>
        <p>Click on the following outbound links to test tracking.</p>
        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
        <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a>
        <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a>
        <a href="https://www.github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
    </main>

    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
