<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Test Page</title>

  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id=GTM-WW333VDN'+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WW333VDN');</script>

  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: green;
      color: white;
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      z-index: 1000;
    }

    .home-button {
      position: absolute;
      left: 15px;
      top: 15px;
      background-color: orange;
      color: blue;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: blue;
      color: orange;
    }

    .container {
      margin-top: 100px;
    }

    button {
      background-color: orange;
      color: blue;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin: 20px;
      border-radius: 5px;
    }

    button:hover {
      background-color: blue;
      color: orange;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      height: 50px;
    }

    footer object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <header><h1>RUNNING TEST</h1></header>

  <div class="container">
    <button data-tab="00-index.html">TEST MENU</button>
    <button data-tab="Test-html-Page.html">TEST PAGE</button>
  </div>

  <footer>
    <object type="text/html" data="footer.html"></object>
  </footer>

  <script>
    // Button click handler to go to the data-tab page
    document.querySelectorAll('button[data-tab]').forEach(button => {
      button.addEventListener('click', function() {
        const target = this.getAttribute('data-tab');
        if (target) {
          window.location.href = target;
        }
      });
    });
  </script>
</body>
</html>
