<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Layout Preview</title>

    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id=GTM-WW333VDN'+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WW333VDN');</script>

  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .form-container {
      display: inline-block;
      text-align: left;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"], select, textarea {
      width: 250px;
      padding: 6px;
      margin-bottom: 10px;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 15px;
    }

    .checkbox-container {
      margin-top: 10px;
    }

    .submit-button {
      background-color: orange;
      color: blue;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: blue;
      color: orange;
    }
  </style>
</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WW333VDN"
      height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="form-container">
    <label>Favorite Color (Text Input):</label>
    <input type="text" placeholder="e.g., Blue" id="colorInput">

    <label>Favorite Animal (Dropdown):</label>
    <select id="animalSelect">
      <option value="">-- Select --</option>
      <option>Cat</option>
      <option>Dog</option>
      <option>Elephant</option>
      <option>Fox</option>
    </select>

    <label>What do you prefer? (Radio Options):</label>
    <div class="radio-group">
      <label><input type="radio" name="preference" value="Morning"> Morning</label>
      <label><input type="radio" name="preference" value="Evening"> Evening</label>
      <label><input type="radio" name="preference" value="Night"> Night</label>
    </div>

    <label>Additional Comments (Textarea):</label>
    <textarea rows="4" cols="30" placeholder="Write your comments here..." id="commentsBox"></textarea>

    <div class="checkbox-container">
      <label><input type="checkbox" id="termsCheck"> Agree to Terms and Conditions:</label>
    </div>

    <button class="submit-button" id="submitBtn">Submit</button>
  </div>

</body>
</html>
