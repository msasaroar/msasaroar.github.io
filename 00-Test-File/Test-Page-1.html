<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Layout Preview</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .form-container {
      display: inline-block;
      text-align: left;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"], select, textarea {
      width: 250px;
      padding: 6px;
      margin-bottom: 10px;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 15px;
    }

    .checkbox-container {
      margin-top: 10px;
    }

    .submit-button {
      background-color: orange;
      color: blue;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: blue;
      color: orange;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <label>Favorite Color (Text Input):</label>
    <input type="text" placeholder="e.g., Blue" id="colorInput">

    <label>Favorite Animal (Dropdown):</label>
    <select id="animalSelect">
      <option value="">-- Select --</option>
      <option>Cat</option>
      <option>Dog</option>
      <option>Elephant</option>
      <option>Fox</option>
    </select>

    <label>What do you prefer? (Radio Options):</label>
    <div class="radio-group">
      <label><input type="radio" name="preference" value="Morning"> Morning</label>
      <label><input type="radio" name="preference" value="Evening"> Evening</label>
      <label><input type="radio" name="preference" value="Night"> Night</label>
    </div>

    <label>Additional Comments (Textarea):</label>
    <textarea rows="4" cols="30" placeholder="Write your comments here..." id="commentsBox"></textarea>

    <div class="checkbox-container">
      <label><input type="checkbox" id="termsCheck"> Agree to Terms and Conditions:</label>
    </div>

    <button class="submit-button" id="submitBtn">Submit</button>
  </div>

</body>
</html>
