<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Non-PII Data Form</title>
  <style>
    body {
      background-color: white;
      color: black;
      text-align: center;
      padding: 50px;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: green;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
    }

    .home-button {
      position: absolute;
      left: 10px;
      top: 15px;
      background-color: orange;
      color: blue;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: blue;
      color: orange;
    }

    .main-content {
      margin-top: 120px;
    }

    form {
      display: inline-block;
      text-align: left;
    }

    label, input, select, textarea {
      display: block;
      margin: 10px 0;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 15px;
    }

    button {
      background-color: orange;
      color: blue;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    button:hover {
      background-color: blue;
      color: orange;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      height: 50px;
    }

    footer object {
      width: 100%;
      height: 100%;
    }
  </style>

  <header>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    <h1>Non-PII Data Collection Form</h1>
  </header>

  <div class="main-content">
    <form id="dataForm">
      <label>
        Favorite Color (Text Input):
        <input type="text" id="colorInput" placeholder="e.g., Blue">
      </label>

      <label>
        Favorite Animal (Dropdown):
        <select id="animalSelect">
          <option value="">-- Select --</option>
          <option>Cat</option>
          <option>Dog</option>
          <option>Elephant</option>
          <option>Fox</option>
        </select>
      </label>

      <label>What do you prefer? (Radio Options):</label>
      <div class="radio-group">
        <label><input type="radio" name="preference" value="morning"> Morning</label>
        <label><input type="radio" name="preference" value="evening"> Evening</label>
        <label><input type="radio" name="preference" value="night"> Night</label>
      </div>

      <label>
        Additional Comments (Textarea):
        <textarea id="commentsBox" rows="4" cols="30" placeholder="Write your comments here..."></textarea>
      </label>

      <label>
        Agree to Terms and Conditions:
        <input type="checkbox" id="termsCheck">
      </label>

      <button type="button" onclick="submitToDataLayer()">Submit</button>
    </form>
  </div>
