    <style>
        body {
            background-color: #006400; /* Dark green */
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: green;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .home-button {
            position: absolute;
            left: 20px;
            top: 15px;
            background-color: orange;
            color: blue;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: blue;
            color: orange;
        }

        main {
            padding: 100px 20px 70px; /* Top padding accounts for fixed header, bottom for footer */
            text-align: center;
        }

        input, button, label {
            margin: 10px;
            font-size: 16px;
        }

        button {
            background-color: orange;
            color: blue;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: blue;
            color: orange;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            height: 50px;
        }

        footer object {
            width: 100%;
            height: 100%;
        }

    <!-- Google Tag Manager (noscript) -->

    <!-- Header -->
    <header>
        <button class="home-button" onclick="location.href='index.html'">Home</button>
        <h1>User Input Form</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Text Input -->
        <div>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>

        <!-- Checkbox -->
        <div>
            <label><input type="checkbox" id="subscribe" name="subscribe"> Subscribe to Newsletter</label>
        </div>

        <!-- Radio Buttons -->
        <div>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>

        <!-- Submit Button -->
        <div>
            <button id="submitBtn">Submit</button>
        </div>
    </main>
