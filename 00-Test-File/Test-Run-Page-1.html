<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTM Custom HTML Tag Demo</title>

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id=GTM-WW333VDN'+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WW333VDN');
  </script>
  <!-- End Google Tag Manager -->

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff;
      color: #000;
      padding: 50px;
    }

    h1 {
      color: green;
    }

    button {
      background-color: orange;
      color: blue;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: blue;
      color: orange;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WW333VDN"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <h1>Custom HTML Tag via GTM</h1>
  <p>Click the button below to trigger a custom event via GTM's Custom HTML Tag.</p>
  <button id="fireCustomEvent">Fire Custom Event</button>

  <footer style="position: fixed; bottom: 0; width: 100%; background-color: #f1f1f1; text-align: center; height: 50px;">
    <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
  </footer>

  <script>
    document.getElementById('fireCustomEvent').addEventListener('click', function() {
      // Just pushing a flag into the dataLayer
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: "custom_event_trigger"
      });
      alert("Custom Event Triggered!");
    });
  </script>
</body>
</html>
