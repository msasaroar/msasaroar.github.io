<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Hover Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      padding: 20px;
    }
    .header {
      background-color: green;
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
    }
    .home-button {
      position: absolute;
      left: 10px;
      top: 15px;
      background-color: orange;
      color: blue;
      padding: 5px 10px;
      text-decoration: none;
    }
    .home-button:hover {
      background-color: blue;
      color: orange;
    }
    .product-grid {
      margin-top: 100px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .product {
      width: 200px;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      height: 50px;
    }
  </style>
</head>
<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="header">
    Hover Over Product Demo
  </div>

  <div class="product-grid">
    
    <div class="product" data-product-name="Nike Shoes" data-product-id="P123">
      <h3>Nike Shoes</h3>
    </div>

    <div class="product" data-product-name="Adidas Cap" data-product-id="P456">
      <h3>Adidas Cap</h3>
    </div>

    <div class="product" data-product-name="Backpack" data-product-id="P789">
      <h3>Backpack</h3>
    </div>

  </div>


  <footer>
    <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
  </footer>

</body>
</html>
