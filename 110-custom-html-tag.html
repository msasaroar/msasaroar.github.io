<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Load Custom HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Welcome to Page Load Custom HTML Demo</h1>
    <p>This page will log a message when it loads.</p>

    <script>
        // Custom JavaScript to log a message on page load
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Page has loaded successfully!");
            // Sending data to the dataLayer for tracking
            window.dataLayer = window.dataLayer || [];
            dataLayer.push({
                event: "pageLoadEvent",
                eventCategory: "Page Interaction",
                eventAction: "Page Load",
                eventLabel: "Page Loaded Successfully"
            });
        });
    </script>
</body>
</html>
