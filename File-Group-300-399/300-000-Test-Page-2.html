  <header>User Logout Demonstration</header>
  <main>
    <p>Click the button below to simulate a user logout event.</p>
    <button id="logoutButton">Logout</button>
  </main>
  <footer>

  <script>
    // Initialize the dataLayer
    window.dataLayer = window.dataLayer || [];

    // Simulate user data
    const userId = "12345";  // Replace with dynamic user ID
    const userType = "premium";  // Replace with dynamic user type
    const sessionStart = new Date(); // Simulated session start time

    // Add event listener to the Logout button
    document.getElementById("logoutButton").addEventListener("click", function () {
      // Calculate session duration
      const sessionEnd = new Date();
      const sessionDuration = `${Math.floor((sessionEnd - sessionStart) / 60000)}m ${((sessionEnd - sessionStart) % 60000) / 1000}s`;

      // Create the logout event object
      const logoutEvent = {
        event: "userLogout",
        userId: userId,
        userType: userType,
        logoutTime: sessionEnd.toISOString(),
        sessionDuration: sessionDuration,
        page: {
          url: window.location.href,
          title: document.title
        },
        logoutReason: "manual" // Example: Replace with actual logout reason if available
      };

      // Push the logout event to the dataLayer
      dataLayer.push(logoutEvent);

      // Notify the user
      alert("Logout event has been tracked in the Data Layer!");
    });
  </script>
