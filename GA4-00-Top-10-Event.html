<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 eCommerce Events Demo</title>
    
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id=GTM-PPBVCLNF'+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PPBVCLNF');</script>
    <!-- End Google Tag Manager -->

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #FFFC00, #FFD700);
            color: black;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: black;
            color: yellow;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: yellow;
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <h2>GA4 eCommerce Events</h2>
        <button onclick="fireEvent('view_item_list', 'Best Sellers')">View Item List</button>
        <button onclick="fireEvent('select_item')">Select Item</button>
        <button onclick="fireEvent('view_item')">View Item</button>
        <button onclick="fireEvent('add_to_cart')">Add to Cart</button>
        <button onclick="fireEvent('remove_from_cart')">Remove from Cart</button>
        <button onclick="fireEvent('begin_checkout')">Begin Checkout</button>
        <button onclick="fireEvent('add_shipping_info')">Add Shipping Info</button>
        <button onclick="fireEvent('add_payment_info')">Add Payment Info</button>
        <button onclick="fireEvent('purchase')">Complete Purchase</button>
        <button onclick="fireEvent('refund')">Refund</button>
    </div>

    <script>
        function fireEvent(eventName, listName = '') {
            const items = [
                { item_name: 'Product A', item_id: '12345', price: 49.99, quantity: 1 },
                { item_name: 'Product B', item_id: '67890', price: 29.99, quantity: 2 }
            ];
            
            let eventData = { event: eventName, items: items };
            
            if (listName) {
                eventData.item_list_name = listName;
            }
            
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push(eventData);
            alert(eventName + ' event fired with data: ' + JSON.stringify(eventData, null, 2));
        }
    </script>
</body>
</html>
