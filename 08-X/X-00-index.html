<div class="listbox-group">
    <label for="X">X Pixel Events</label>
    <ul id="X" role="listbox" tabindex="0">
        <li tabindex="0" data-value="../index.html">Home</li>
        <li tabindex="0" data-value="X-01-Page-View.html">X # 01. Page-View</li>
        <li tabindex="0" data-value="X-02-Add-To-Cart.html">X # 02. Add-To-Cart</li>
        <li tabindex="0" data-value="X-03-View-Content.html">X # 03. View-Content</li>
        <li tabindex="0" data-value="X-04-Purchase.html">X # 04. Purchase</li>
        <li tabindex="0" data-value="X-05-Custom-Event.html">X # 05. Custom-Event</li>
    </ul>
    <button id="proceedBtn" disabled>Proceed</button>
</div>

<script>
    let selectedValue = "";
    document.querySelectorAll('#X li').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('#X li').forEach(li => li.classList.remove('selected'));
            this.classList.add('selected');
            selectedValue = this.getAttribute('data-value');
            document.getElementById('proceedBtn').disabled = false;
        });
    });

    document.getElementById('proceedBtn').addEventListener('click', function() {
        if (selectedValue) {
            window.location.href = selectedValue;
        }
    });
</script>

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .listbox-group {
        display: flex;
        flex-direction: column;
        height: 90vh; /* পুরো ভিউপোর্ট উচ্চতা */
    }
    .listbox-group ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        border: 1px solid #ccc;
        flex-grow: 1; /* লিস্টবক্স পুরো স্ক্রীন নেবে */
        overflow-y: auto;
    }
    .listbox-group li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    .listbox-group li:hover, .listbox-group li.selected {
        background-color: #007bff;
        color: white;
    }
    button {
        margin: 10px;
        padding: 10px 15px;
        cursor: pointer;
        background-color: orange;
        color: blue;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: blue;
        color: orange;
    }
    button:disabled {
        background-color: gray;
        cursor: not-allowed;
    }
</style>
