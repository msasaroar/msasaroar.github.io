<html lang="en">
<head>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFC00;
            text-align: center;
            color: black;
            padding: 20px;
        }
        .header {
            background-color: #FFFC00;
            color: black;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid black;
        }
        h2 {
            color: black;
        }
        .data-field {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .label {
            font-weight: bold;
            color: black;
        }
        .value {
            color: #333;
        }
        button {
            background-color: black;
            color: yellow;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }

            color: black;
            transform: scale(1.05);
        }

<body>
    <!-- Google Tag Manager (noscript) -->

    <!-- End Google Tag Manager (noscript) -->
    
    <div class="header">Snapchat Purchase Event Tracking</div>

    <div class="container">
        <h2>Purchase Event</h2>
        <div class="data-field">
            <span class="label">Event Name:</span> <span class="value">Purchase</span>
        </div>
        <div class="data-field">
            <span class="label">Currency:</span> <span class="value">USD</span>
        </div>
        <div class="data-field">
            <span class="label">Value:</span> <span class="value">49.99</span>
        </div>
        <div class="data-field">
            <span class="label">Transaction ID:</span> <span class="value">TXN123456</span>
        </div>
        <button id="trackEvent">Track Purchase</button>
    </div>

    <script>
        document.getElementById('trackEvent').addEventListener('click', function() {
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'Purchase',
                'currency': 'USD',
                'price': 1499.99,
                'transaction_id': 'TXN98765',
                'item_ids': ['iphone15', 'macbook_air_m2'],
                'item_category': 'Electronics',
                'number_of_items': 2,
                'description': 'iPhone 15 Pro, MacBook Air M2'
            });
            alert('Purchase event fired with value: 49.99 USD');
        });
    </script>
