<html lang="en">
<head>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, green, red, orange, blue);
            color: white;
        }

        /* Header */
        header {
            background: green;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Lead Form Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .lead-form-box {
            background: green;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }

        .lead-form-box:hover {
            transform: scale(1.05);
        }

        .lead-form-box h2 {
            margin-bottom: 15px;
        }

        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .lead-btn {
            background: orange;
            color: blue;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .lead-btn:hover {
            background: blue;
            color: orange;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f1f1f1;
            text-align: center;
            height: 50px;
            line-height: 50px;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        Close Convert Lead Event
    </header>

    <div class="container">
        <div class="lead-form-box">
            <h2>Convert Your Lead</h2>
            <p>Fill in the details to complete the lead conversion process.</p>
            <input type="text" class="input-field" id="name" placeholder="Enter your name">
            <input type="email" class="input-field" id="email" placeholder="Enter your email">
            <input type="text" class="input-field" id="company" placeholder="Enter your company">
            <button class="lead-btn" onclick="convertLead()">Convert Lead</button>
        </div>
    </div>

    <footer>
        Â© 2025 Your Website. All rights reserved.
    </footer>

    <script>
        function convertLead() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var company = document.getElementById("company").value;

            if (name.trim() === "" || email.trim() === "" || company.trim() === "") {
                alert("Please fill in all fields before submitting.");
                return;
            }

            // Push event to GTM's dataLayer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'close_convert_lead',
                'lead_name': name,
                'lead_email': email,
                'lead_company': company
            });

            alert("Lead converted! Event sent to GA4.");
        }
    </script>

</body>
