<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tabs with Content</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Vertical Tabs */
        .tab-container {
            width: 200px;
            background-color: #f1f1f1;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .tab-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            text-align: left;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .tab-container button:hover {
            background-color: #ccc;
        }

        .tab-container button.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Content Area */
        .content-container {
            flex: 1;
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Vertical Tabs -->
    <div class="tab-container">
        <button onclick="openTab('Tab-01-Syllabus-RS-UAT.html', this)" class="active">Syllabus</button>
        <button onclick="openTab('Tab-01-WorkoutLevel.html', this)">WorkoutLevel-1</button>
        <button onclick="openTab('Tab-02-WorkoutLevel.html', this)">WorkoutLevel-2</button>
        <button onclick="openTab('Tab-03-WorkoutLevel.html', this)">WorkoutLevel-3</button>
        <button onclick="openTab('Tab-04-GA4Schema.html', this)">GA4Schema</button>
        <button onclick="openTab('Tab-05-GA4Events.html', this)">GA4Events</button>
        <button onclick="openTab('Tab-06-GoogleAds.html', this)">GoogleAds</button>
        <button onclick="openTab('Tab-07-LinkedIn.html', this)">LinkedIn</button>
        <button onclick="openTab('Tab-08-Meta.html', this)">Meta/Facebook</button>
        <button onclick="openTab('Tab-09-Pinterest.html', this)">Pinterest</button>
        <button onclick="openTab('Tab-10-Snapchat.html', this)">Snapchat</button>
    </div>

    <!-- Content Area -->
    <div class="content-container">
        <iframe id="content-frame" src="Tab-01-Syllabus-RS-UAT.html"></iframe>
    </div>

    <script>
        function openTab(file, button) {
            // Set the iframe source to the selected file
            document.getElementById('content-frame').src = file;

            // Remove the 'active' class from all buttons
            var buttons = document.querySelectorAll('.tab-container button');
            buttons.forEach(function(btn) {
                btn.classList.remove('active');
            });

            // Add the 'active' class to the clicked button
            button.classList.add('active');
        }
    </script>
</body>
</html>
