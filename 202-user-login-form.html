<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tracking with GTM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
        }

        header {
            position: absolute;
            background-color: green;
            color: black;
            text-align: center;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        h1 {
            text-align: center;
            color: black;
        }

        form {
            background: rgb(0, 179, 45);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            font-size: 1.1rem;
            color: black;;
        }

        input {
            display: block;
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: orange;
            color: blue;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: blue;
            color: orange;
        }
    </style>
    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-PPBVCLNF');
    </script>
    <!-- End Google Tag Manager -->
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
        height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <h1>Demonstration : Login Tracking with GTM</h1>
    </header>

    <div>
        <h1>Login Page</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Simulating login and pushing user data to the dataLayer
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Capture user input
            const username = document.getElementById('username').value;

            // Push login event to the dataLayer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'userLogin',
                'user': {
                    'username': username,
                    'loginStatus': 'loggedIn'
                }
            });

            // Simulate successful login
            alert('Login successful! User data has been sent to the dataLayer.');
        });
    </script>
</body>
</html>
