<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Tabs Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            outline: none;
            margin: 0 5px;
            border-radius: 5px;
        }
        .tab:hover {
            background: #0056b3;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <h2>5 Tabs Example</h2>
    <div class="tabs">
        <button class="tab" onclick="showTab(0)">Tab 1</button>
        <button class="tab" onclick="showTab(1)">Tab 2</button>
        <button class="tab" onclick="showTab(2)">Tab 3</button>
        <button class="tab" onclick="showTab(3)">Tab 4</button>
        <button class="tab" onclick="showTab(4)">Tab 5</button>
    </div>
    
    <div id="content">
        <div class="tab-content active">Content for Tab 1</div>
        <div class="tab-content">Content for Tab 2</div>
        <div class="tab-content">Content for Tab 3</div>
        <div class="tab-content">Content for Tab 4</div>
        <div class="tab-content">Content for Tab 5</div>
    </div>
    
    <script>
        function showTab(index) {
            let contents = document.querySelectorAll('.tab-content');
            contents.forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });
        }
    </script>
</body>
</html>
