<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Custom Event 1</title>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id=GTM-PPBVCLNF'+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PPBVCLNF');</script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFFC00;
            text-align: center;
            padding: 20px;
            color: black;
        }
        .header {
            background-color: #FFFC00;
            color: black;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #000;
        }
        h2 {
            color: black;
        }
        .data-field {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #555;
        }
        button {
            background-color: black;
            color: yellow;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: yellow;
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div class="header">Snapchat Custom Event Tracking</div>

    <div class="container">
        <h2>Custom Event 1</h2>
        <div class="data-field">
            <span class="label">Event Name:</span> <span class="value">Custom Event 1</span>
        </div>
        <div class="data-field">
            <span class="label">User ID:</span> <span class="value">123456789</span>
        </div>
        <div class="data-field">
            <span class="label">Event Category:</span> <span class="value">Engagement</span>
        </div>
        <div class="data-field">
            <span class="label">Action:</span> <span class="value">Button Click</span>
        </div>
        <button id="trackEvent">Trigger Custom Event 1</button>
    </div>

    <script>
        document.getElementById('trackEvent').addEventListener('click', function() {
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
            "event": "Custom Event 1",
            "custom_param_1": "value1",
            "custom_param_2": "value2",
            "currency": "USD",
            "price": 29.99,
            "content_type": "product",
            "content_id": "PRODUCT123",
            "description": "This is a test event"
            });
            alert('Custom Event 1 triggered with user_id: 123456789');
        });
    </script>
</body>
</html>
