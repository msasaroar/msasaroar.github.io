<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex HTML Page with GA4 Non-Compliant Data Layer</title>
  
  <!-- Google Tag Manager -->
  <script>
    window.dataLayer = window.dataLayer || [];
    dataLayer.push({
      'event': 'pageview',
      'pageCategory': 'Homepage',
      'userStatus': 'guest',
      'customData': {
        'section': 'header',
        'contentType': 'banner'
      }
    });
  </script>
  <!-- End Google Tag Manager -->
  
  <!-- Your GTM Container Snippet goes here -->
  
  <!-- Additional Meta Tags or Links -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header style="background-color: green; text-align: center; padding: 20px;">
    <a href="index.html" style="color: white; position: absolute; left: 10px;">Home</a>
    <h1>Welcome to the Complex HTML Page</h1>
  </header>

  <!-- Main Content -->
  <section id="mainContent" style="text-align: center; padding: 50px;">
    <button id="ctaButton" style="background-color: orange; color: blue;">Click Me</button>
    <div id="videoContainer">
      <iframe id="videoPlayer" src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer style="position: fixed; bottom: 0; width: 100%; background-color: #f1f1f1; text-align: center; height: 50px;">
    <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
  </footer>

  <!-- Google Tag Manager -->
  <script>
    // Another non-compliant data layer push, e.g., user interaction data
    dataLayer.push({
      'event': 'buttonClick',
      'buttonId': 'ctaButton',
      'buttonAction': 'clicked',
      'customEvent': {
        'buttonLocation': 'mainContent'
      }
    });
    
    // Custom event for video interaction
    dataLayer.push({
      'event': 'videoInteraction',
      'videoId': 'dQw4w9WgXcQ',
      'videoAction': 'played',
      'customVideoData': {
        'videoType': 'YouTube',
        'videoCategory': 'entertainment'
      }
    });
  </script>
  <!-- End Google Tag Manager -->

</body>
</html>
