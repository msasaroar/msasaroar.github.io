<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Pixel Event: AddToCart</title>

    <!-- External CSS (for Facebook-like look & feel) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #1c1e21;
            text-align: center;
        }
        header {
            background-color: #1877f2;
            padding: 20px;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .parameter {
            margin: 10px 0;
            text-align: left;
            font-size: 16px;
        }
        .parameter label {
            font-weight: bold;
        }
        .parameter-value {
            font-style: italic;
            color: #0078d4;
        }
        .button {
            background-color: #42b72a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #36a420;
        }
        footer {
            background-color: #f1f1f1;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meta Pixel Event: AddToCart</h1>
    </header>

    <div class="container">
        <h2>Simulating Data Entry</h2>
        
        <div class="parameter">
            <label for="content_ids">Content IDs:</label>
            <span id="content_ids" class="parameter-value">12345, 67890</span>
        </div>
        
        <div class="parameter">
            <label for="content_type">Content Type:</label>
            <span id="content_type" class="parameter-value">product</span>
        </div>

        <div class="parameter">
            <label for="contents">Contents:</label>
            <span id="contents" class="parameter-value">Product A, Product B</span>
        </div>

        <div class="parameter">
            <label for="currency">Currency:</label>
            <span id="currency" class="parameter-value">USD</span>
        </div>

        <div class="parameter">
            <label for="value">Value:</label>
            <span id="value" class="parameter-value">$150.00</span>
        </div>

        <button class="button" id="trigger-event">Add To Cart</button>
    </div>

    <footer>
        <p>Page tracked via Google Tag Manager</p>
    </footer>

    <!-- Google Tag Manager (GTM) code (to be added to the GTM setup) -->
    <script>
        document.getElementById('trigger-event').addEventListener('click', function() {
            // Simulate firing the Meta Pixel AddToCart event
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: 'AddToCart',
                content_ids: ['12345', '67890'],
                content_type: 'product',
                contents: [
                    { id: '12345', name: 'Product A', quantity: 1, price: 50.00 },
                    { id: '67890', name: 'Product B', quantity: 1, price: 100.00 }
                ],
                currency: 'USD',
                value: 150.00
            });

            alert('Meta Pixel Event "AddToCart" fired!');
        });
    </script>
</body>
</html>
