<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Lead Event</title>
    
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id=GTM-PPBVCLNF'+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PPBVCLNF');</script>
    <!-- End Google Tag Manager -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #e60023;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #e60023;
        }
        h2 {
            color: #e60023;
        }
        .data-field {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #555;
        }
        button {
            background-color: orange;
            color: blue;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: blue;
            color: orange;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div class="header">Pinterest Lead Event</div>

    <div class="container">
        <h2>Pinterest Lead Event</h2>

        <div class="data-field">
            <span class="label">Lead Type:</span> <span class="value" id="lead_type">free_trial_signup</span>
        </div>

        <button id="triggerEventBtn">Trigger Lead Event</button>
    </div>

    <script>
        // Pinterest lead event parameters
        const eventData = {
            lead_type: 'free_trial_signup'
        };

        // Update the display on the page
        function updatePageData() {
            document.getElementById('lead_type').textContent = eventData.lead_type;
        }

        // Trigger Pinterest lead event via GTM
        function fireLeadEvent() {
            if (window.dataLayer) {
                window.dataLayer.push({
                    event: 'Lead',
                    lead_type: eventData.lead_type
                });
                console.log('Pinterest Lead event triggered.');
                alert('Pinterest Lead event triggered.');
            }
        }

        // Event listener for button click
        document.getElementById('triggerEventBtn').addEventListener('click', function () {
            updatePageData();
            fireLeadEvent();
        });
    </script>
</body>
</html>
