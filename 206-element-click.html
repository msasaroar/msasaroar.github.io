<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PPBVCLNF');</script>
    <!-- End Google Tag Manager -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Practice: Element Click</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #50cbc7;
            color: #000;
        }

        header {
            background-color: green;
            color: black;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 0px 0;
            z-index: 1000;
        }

        .container {
            padding: 350px 20px 60px;
            text-align: center;
        }

        .button {
            display: inline-block;
            font-size: 18px;
            color: blue;
            background-color: orange;
            text-decoration: none;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 5px;
        }

        .button:hover {
            background-color: blue;
            color: orange;
        }

        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            color: blue;
            background-color: orange;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .home-button:hover {
            background-color: blue;
            color: orange;
        }
    </style>
    <script>
        // Button click event handler
        function trackElementClick(elementType, elementClass, elementText) {
            // Push a custom event to the dataLayer
            dataLayer.push({
                'event': 'trackElementClick',
                'elementType': elementType,
                'elementClass': elementClass,
                'elementText': elementText,                
                'tagId': 'GA4 | 206 | Track Clicks on Any Element'
            });
            alert(`${elementText} clicked! Event pushed to dataLayer.`);
        }
    </script>
</head>
<body>
    <header>
        <h1>Tag Practice: Element Click</h1>
    </header>

    <a href="#" class="home-button">Home</a>

    <div class="container">
        <button class="button" onclick="trackElementClick('Button', 'Button', 'Default Button')">Default Button</button>
        <button class="button" onclick="trackElementClick('Button', 'Button', 'Primary Button')">Primary Button</button>
        <button class="button" onclick="trackElementClick('Button', 'Button', 'Danger Button')">Danger Button</button>

        <a href="#" class="button" onclick="trackElementClick('Link', 'Button', 'Link Button')">Link Button</a>

        <span class="button" onclick="trackElementClick('Span', 'Button', 'Span Button')">Span Button</span>

        <div class="button" onclick="trackElementClick('Div', 'Button', 'Div Button')">Div Button</div>

        <input type="button" class="button" value="Input Button" onclick="trackElementClick('Input', 'Button', 'N/A')">
        
        
        <form onsubmit="trackElementClick('Form Submit', 'Form+Button', 'N/A'); return false;">
            <input type="submit" class="button" value="Submit Button">
        </form>

        <label class="button" onclick="trackElementClick('Label', 'Button', 'Label Button')">Label Button</label>

        <li class="button" onclick="trackElementClick('List Item', 'Button', 'List Item Button')">List Item Button</li>

        <img src="https://via.placeholder.com/100" class="button" alt="Image Button" onclick="trackElementClick('Image', 'Button', 'Image Button')" style="display: block; margin: 10px auto; border-radius: 8px;">

        <p class="button" onclick="trackElementClick('Paragraph', 'Button', 'Paragraph Button')">Paragraph Button</p>

        <fieldset class="button" onclick="trackElementClick('Fieldset', 'Button', 'Fieldset Button')">Fieldset Button</fieldset>

        <table class="button" onclick="trackElementClick('Blockquote', 'Button', 'Table Button')" style="width: 250px; margin: 10px auto; text-align: center; padding: 15px; border-radius: 8px;">
            <tr>
                <td>Table Button</td>
            </tr>
        </table>

        <blockquote class="button" onclick="trackElementClick('Blockquote', 'Button', 'Blockquote Button')">Blockquote Button</blockquote>
    </div>

    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
