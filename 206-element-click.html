<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag Manager -->
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'gtm.start': new Date().getTime(),
                event: 'gtm.js'
            });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l !== 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-PPBVCLNF');
    </script>
    <!-- End Google Tag Manager -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Practice: Element Click</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #50cbc7;
            color: #000;
        }

        header {
            background-color: green;
            color: black;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 0px 0;
            z-index: 1000;
        }

        .container {
            padding: 350px 20px 60px;
            text-align: center;
        }

        .button {
            display: inline-block;
            font-size: 18px;
            color: blue;
            background-color: orange;
            text-decoration: none;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 5px;
        }

        .button:hover {
            background-color: blue;
            color: orange;
        }

        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            color: blue;
            background-color: orange;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .home-button:hover {
            background-color: blue;
            color: orange;
        }
    </style>
    <script defer>
        function trackElementClick(event) {
            const element = event.target;
            const elementType = element.tagName;
            const elementClass = element.className;
            const elementText = element.innerText || element.alt || element.value || 'N/A';

            // Push event to dataLayer
            dataLayer.push({
                event: 'trackElementClick',
                elementType,
                elementClass,
                elementText,
                tagId: 'GA4 | 206 | Track Clicks on Any Element'
            });

            console.log('Event pushed to dataLayer:', {
                elementType,
                elementClass,
                elementText
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.button').forEach(button => {
                button.addEventListener('click', trackElementClick);
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Tag Practice: Element Click</h1>
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
    </header>

    <a href="#" class="home-button" aria-label="Home">Home</a>

    <div class="container">
        <button class="button">Default Button</button>
        <button class="button">Primary Button</button>
        <button class="button">Danger Button</button>

        <a href="#" class="button" aria-label="Link Button">Link Button</a>
        <span class="button" tabindex="0">Span Button</span>
        <div class="button" tabindex="0">Div Button</div>

        <input type="button" class="button" value="Input Button">

        <form onsubmit="return false;">
            <input type="submit" class="button" value="Submit Button">
        </form>

        <label class="button" tabindex="0">Label Button</label>
        <li class="button" tabindex="0">List Item Button</li>
        <img src="https://via.placeholder.com/100" class="button" alt="Image Button">

        <p class="button" tabindex="0">Paragraph Button</p>
        <fieldset class="button" tabindex="0">Fieldset Button</fieldset>
        <table class="button" tabindex="0" style="width: 250px; margin: 10px auto;">
            <tr>
                <td>Table Button</td>
            </tr>
        </table>
        <blockquote class="button" tabindex="0">Blockquote Button</blockquote>
    </div>

    <div id="footer"></div>
    <script defer>
        fetch('footer.html')
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.text();
            })
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
