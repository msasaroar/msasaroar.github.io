<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Event - GA4</title>

    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
        var f=d.getElementsByTagName(s)[0], j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';
        j.async=true; j.src='https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-PPBVCLNF');
    </script>
    <!-- End Google Tag Manager -->

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: black;
        }

        /* Header */
        header {
            background: green;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Cart Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 40px 10px;
        }

        .product {
            background: white;
            color: black;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .product p {
            color: #ff5e62;
            font-size: 18px;
            font-weight: bold;
        }

        .add-to-cart-btn {
            background: orange;
            color: blue;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .add-to-cart-btn:hover {
            background: blue;
            color: orange;
        }

        /* Cart Details */
        .cart {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: left;
        }

        .cart h3 {
            margin-top: 0;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart li {
            padding: 5px 0;
        }

        .cart-total {
            font-size: 20px;
            color: #ff5e62;
            font-weight: bold;
        }

        .checkout-btn {
            background: green;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .checkout-btn:hover {
            background: darkgreen;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f1f1f1;
            text-align: center;
            height: 50px;
            line-height: 50px;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        Shop Your Favorite Products
    </header>

    <div class="container">
        <!-- Product 1 -->
        <div class="product" id="product1">
            <img src="https://via.placeholder.com/250x200" alt="Product 1">
            <h3>Product 1</h3>
            <p>$30.00</p>
            <button class="add-to-cart-btn" onclick="addToCart('Product 1', 30.00)">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product" id="product2">
            <img src="https://via.placeholder.com/250x200" alt="Product 2">
            <h3>Product 2</h3>
            <p>$45.00</p>
            <button class="add-to-cart-btn" onclick="addToCart('Product 2', 45.00)">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product" id="product3">
            <img src="https://via.placeholder.com/250x200" alt="Product 3">
            <h3>Product 3</h3>
            <p>$25.00</p>
            <button class="add-to-cart-btn" onclick="addToCart('Product 3', 25.00)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h3>Your Cart</h3>
        <ul id="cart-items">
            <!-- Cart items will be displayed here -->
        </ul>
        <p class="cart-total">Total: $<span id="total-amount">0.00</span></p>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <footer>
        Â© 2025 Your Website. All rights reserved.
    </footer>

    <script>
        var cart = [];
        var totalAmount = 0;

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            totalAmount += price;

            // Update cart display
            var cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = '';
            cart.forEach(function(item) {
                var li = document.createElement('li');
                li.textContent = item.name + " - $" + item.price;
                cartItems.appendChild(li);
            });

            // Update total amount
            document.getElementById("total-amount").textContent = totalAmount.toFixed(2);
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            // Push purchase event to GTM
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'purchase',
                'transaction_id': 'TX12345',
                'affiliation': 'Online Store',
                'value': totalAmount,
                'currency': 'USD',
                'items': cart.map(function(item) {
                    return {
                        'item_name': item.name,
                        'item_id': item.name.toLowerCase().replace(/\s+/g, '-'),
                        'price': item.price,
                        'quantity': 1
                    };
                })
            });

            alert("Purchase completed! Event sent to GA4.");
        }
    </script>

</body>
</html>
