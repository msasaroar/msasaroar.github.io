<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Event - GA4 Demo</title>

    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
        var f=d.getElementsByTagName(s)[0], j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';
        j.async=true; j.src='https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-PPBVCLNF');
    </script>
    <!-- End Google Tag Manager -->

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
        }

        /* Header */
        header {
            background: #4CAF50;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        /* Cart Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-top: 30px;
            gap: 30px;
        }

        /* Individual Product Card */
        .product-card {
            background: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
        }

        .product-price {
            font-size: 20px;
            color: #FF7E5F;
            margin-top: 10px;
        }

        .product-btn {
            background: #FF7E5F;
            color: white;
            padding: 12px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .product-btn:hover {
            background: #FEB47B;
        }

        /* Checkout Button */
        .checkout-btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 40px;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background: #388E3C;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f1f1f1;
            text-align: center;
            height: 50px;
            line-height: 50px;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        Online Store - Cart & Purchase Demo
    </header>

    <div class="container">
        <!-- Product 1 -->
        <div class="product-card" id="product1">
            <img src="https://via.placeholder.com/250x200?text=Product+1" alt="Product 1">
            <div class="product-name">Product 1</div>
            <div class="product-price">$29.99</div>
            <button class="product-btn" onclick="addToCart('Product 1', 29.99)">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card" id="product2">
            <img src="https://via.placeholder.com/250x200?text=Product+2" alt="Product 2">
            <div class="product-name">Product 2</div>
            <div class="product-price">$49.99</div>
            <button class="product-btn" onclick="addToCart('Product 2', 49.99)">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card" id="product3">
            <img src="https://via.placeholder.com/250x200?text=Product+3" alt="Product 3">
            <div class="product-name">Product 3</div>
            <div class="product-price">$19.99</div>
            <button class="product-btn" onclick="addToCart('Product 3', 19.99)">Add to Cart</button>
        </div>
    </div>

    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>

    <footer>
        Â© 2025 Your Store. All rights reserved.
    </footer>

    <script>
        // Store cart items
        let cart = [];

        // Add item to the cart
        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            console.log(`Added ${productName} to the cart.`);
        }

        // Checkout function to trigger GTM event
        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty! Please add products before proceeding.");
                return;
            }

            // Create a list of products for the purchase event
            const items = cart.map(item => ({
                item_name: item.name,
                price: item.price,
                quantity: 1
            }));

            // Push event to GTM's dataLayer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'purchase',
                'transaction_id': 'TX12345',  // This should be dynamically generated in a real app
                'affiliation': 'Online Store',
                'value': cart.reduce((acc, item) => acc + item.price, 0),
                'currency': 'USD',
                'items': items
            });

            alert("Purchase successful! Event sent to GA4.");
        }
    </script>

</body>
</html>
