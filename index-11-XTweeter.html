<div class="listbox-group">
    <label for="XTweeter">XTweeter Pixel Events</label>
    <ul id="XTweeter" role="listbox" tabindex="0">
        <li tabindex="0" data-value="XTweeter-01-Page-View.html">X/Tweeter-01-Page-View</li>
        <li tabindex="0" data-value="XTweeter-03-Add-To-Cart.html">X/Tweeter-02-Add-Cart</li>
        <li tabindex="0" data-value="XTweeter-03-View-Content.html">X/Tweeter-03-View-Content</li>
        <li tabindex="0" data-value="XTweeter-04-Purchase.html">X/Tweeter-04-Purchase</li>
        <li tabindex="0" data-value="XTweeter-05-Custom-Event.html">X/Tweeter-05-Custom-Event</li>
    </ul>
    <button id="proceedBtn" disabled>Proceed</button>
</div>

<script>
    let selectedValue = "";
    document.querySelectorAll('#XTweeter li').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('#XTweeter li').forEach(li => li.classList.remove('selected'));
            this.classList.add('selected');
            selectedValue = this.getAttribute('data-value');
            document.getElementById('proceedBtn').disabled = false;
        });
    });

    document.getElementById('proceedBtn').addEventListener('click', function() {
        if (selectedValue) {
            window.location.href = selectedValue;
        }
    });
</script>

<style>
    .listbox-group ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        border: 1px solid #ccc;
        max-height: 200px;
        overflow-y: auto;
    }
    .listbox-group li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    .listbox-group li:hover, .listbox-group li.selected {
        background-color: #007bff;
        color: white;
    }
    button {
        margin-top: 10px;
        padding: 10px 15px;
        cursor: pointer;
        background-color: orange;
        color: blue;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: blue;
        color: orange;
    }
    button:disabled {
        background-color: gray;
        cursor: not-allowed;
    }
</style>
