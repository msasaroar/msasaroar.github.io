<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>চেকলিস্ট</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 0px;
    }

    pre {
      font-family: inherit;
    }

    label {
      display: block;
      padding: 0px;
      margin-bottom: 0px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    input[type="checkbox"]:checked + span {
      background-color: #e0ffe0; /* হালকা সবুজ */
      color: green;
      font-weight: bold;
      display: inline-block;
      width: 100%;
    }
  </style>
</head>
<body>

<pre>
<label><input type="checkbox"><span>০০.১। এই অবস্থা সৃষ্টির পেছনে আমার/আমাদের কি কি দোষ আছে তা আগে বলেন, তারপর সুযোগ দিলে আমার কথা বলবো এবং তা শুনতে হবে।</span></label>
<label><input type="checkbox"><span>০০.২। আপনার ছেলের কাছে শুনে দেখেন, আমাদের কথা গুলো আপনাদের শুনা উচিত কিনা।</span></label>
<label><input type="checkbox"><span>০১.১। আপনাদের বিবেচনায় সব দোষ আমাদের আর আপনার ছেলে হলো "পোলাপান মানুষ"।</span></label>
<label><input type="checkbox"><span>০১.২। "পোলাপান মানুষ" হলে বিয়ে করালেন কেন ?</span></label>
<label><input type="checkbox"><span>০১.৩। ওর মা-বোনকে পাঠায়ে দিলেন আর আমার মেয়ে তাদের সাথে নিশ্চিন্তে চলে গেল, বিষয়টা এতই ছেলে খেলা নাকি ?</span></label>
<label><input type="checkbox"><span>০২.১। বিয়ের এক/দেড় মাস না পার হতেই সে যা করেছে, আমি তো বিয়েই উঠায়ে দেয়ার পক্ষে ছিলাম না, শুধু স্বপ্নীলের অনুরোধে মত পাল্টাইছিলাম।</span></label>
<label><input type="checkbox"><span>০২.২। আপনার ছেলে যে কথায় কথায় ছেড়ে দেয়ার কথা বলে......ছেড়ে দেয়া মানেই তো তালাক দেয়া...</span></label>
<label><input type="checkbox"><span>০২.৩। সে কতবার ছেড়ে দেয়ার কথা বলেছে সেই হিসাব দিতে পারবে ?</span></label>
<label><input type="checkbox"><span>০৩.১। খুন করার হুমকি দিলো.....মাদারচুদের বেটি ডাকলো.......শালীর বেটি ডাকলো......এসবের কি হবে ?</span></label>
<label><input type="checkbox"><span>০৩.২। শুধু গালি দিলেও একটা কথা ছিল, শাশুড়ীর সাথে কথা বলা অবস্থায় বউকে গালি দিছে।</span></label>
<label><input type="checkbox"><span>০৩.৩। ওর কাছে আমার মেয়ের কোনই দাম নাই......</span></label>
<label><input type="checkbox"><span>০৪.১। আমরা নাকি ওর কাছে ২নাম্বার মেয়ে গছায়ে দিছি......</span></label>
<label><input type="checkbox"><span>০৪.২। আমার মেয়ে নাকি খানকী মাগী......খানকি মাগী নিয়ে কি করবেন......?</span></label>
<label><input type="checkbox"><span>০৪.৩। যার কাছে আমাদের কোন সম্মান নাই তার কাছে মেয়েকে দিবো কেন ?</span></label>
<label><input type="checkbox"><span>০৫.১। মেয়ে পয়দা করলে নাকি মেয়ের জন্মের পর থেকে ১০ লাখ টাকা জমা করতে হয়...</span></label>
<label><input type="checkbox"><span>০৫.২। কত কত নাকি বিয়ের ঘর আসছে, ১০/১৫ লাখ টাকা দেয়ার প্রস্তাব নিয়ে...</span></label>
<label><input type="checkbox"><span>০৫.৩। আপনার শ্বশুর আপনাকে কি দিছে.........আপনি আপনার মেয়েকে কি দিছেন এইসব আপনারা আমার মেয়েকে শোনান কেন ?</span></label>
<label><input type="checkbox"><span>০৫.৪। এইসব কথা শোনানোর অর্থ কি ?</span></label>
<label><input type="checkbox"><span>০৫.৫। সে কি আমার কাছে ১০ লাখ টাকা চায় ?</span></label>
<label><input type="checkbox"><span>০৫.৬। যেদিন বিয়ের কথা ফাইনাল হইলো, সেদিন তো কোন ডিমান্ড আছে বলেন নাই......বললে তো সেদিনই 'আসসালামু আলাইকুম' বলতাম</span></label>
<label><input type="checkbox"><span>০৬.১। ২২ বছর মেয়েকে লালন-পালন করছি আপনার ছেলের কাছ থেকে এইসব অশান্তি পাওয়ার জন্য......</span></label>
<label><input type="checkbox"><span>০৬.২। মেয়ের পক্ষ হয়েছি জন্য কি ছেলের পক্ষের সব যন্ত্রনা হজম করা লাগবে?</span></label>
<label><input type="checkbox"><span>০৬.৩। আমারও ছেলে আছে ভাই...............আমার ছেলেরও বউ আছে.........আমার ছেলের যোগ্যতা কোন অংশেই কম না.........</span></label>
<label><input type="checkbox"><span>০৭.১। আপনার ছেলে এখনো বলতে গেলে বউয়ের ভরন-পোষন দেয়াই শুরু করে নাই, তাতেই যেভাবে খোটা দেয়া শুরু করেছে............</span></label>
<label><input type="checkbox"><span>০৭.২। আমাদের জন্য নাকি অনেক করেছে.........কিছুই পায় নাই.........কি কি করেছে তার কাছে শুনে জানাইলে ভালো হয়.........</span></label>
<label><input type="checkbox"><span>০৭.৩। বিয়ের সময় খাওয়ায় তাল-বেতালের কথা বলতেই থাকে...............ডিমে লবন কম হয়েছে.........এটাও কি বলার বিষয়.........</span></label>
<label><input type="checkbox"><span>০৭.৪। যারা খাওয়া নিয়ে কথা বলেছে তারা কি জীবনে খায় নাই নাকি আর খাবে না ?</span></label>
<label><input type="checkbox"><span>০৮.১। বিয়ে উঠায়ে নেয়ার তারিখের পরিবর্তনের জন্যও অনেক কথা শুনাইছে............</span></label>
<label><input type="checkbox"><span>০৮.২। কত টাকার শাড়ী/জামা দিয়েছে, আইফোন দিছে এসব নিয়ে খোটা দেয়......</span></label>
<label><input type="checkbox"><span>০৮.৩। বলে ৩৫০০ টাকার জামা, ৬০০০ টাকার শাড়ী জীবনে চোখে দেখছিস......?</span></label>
<label><input type="checkbox"><span>০৯.১। তোর বাপ তোরে একটা ভালো ফোন কিনে দেয় নাই.......</span></label>
<label><input type="checkbox"><span>০৯.২। তোর বাপ ২ কেজি মিষ্টি নেয়া লাগবো জন্যে যায় নাই.......</span></label>
<label><input type="checkbox"><span>০৯.৩। তোর বাপ দেশী মাল্টা নিয়ে গেছে.......</span></label>
<label><input type="checkbox"><span>০৯.৪। একজন মেহমান কিছু আনলো কি আনলো না তা মেহমানের কানে ছোটলোক ছাড়া আর কেউ পৌছায় বলে জানা নাই.......</span></label>
<label><input type="checkbox"><span>১০.১। বিয়ের পরে আমার সম্পর্কে আপনি খোজ নিয়ে জানতে পেরেছেনঃ আমি অসামাজিক। এই কথার রেফারেন্সও আপনার ছেলে দিয়েছে.........</span></label>
<label><input type="checkbox"><span>১০.২। বিয়ের আগে খোজ নিতে কি আমরা মানা করেছিলাম ?</span></label>
<label><input type="checkbox"><span>১০.৩। মোহরানা ঠিক করার সময় আপনার ছেলেকে নাকি আমার জানানো উচিত ছিলো------আপনার ছেলের ভাষ্য।</span></label>
<label><input type="checkbox"><span>১১.১। আমার কি আছে না আছে তা কি আমি বলছি ?</span></label>
<label><input type="checkbox"><span>১১.২। আপনার কি আছে না আছে তা কি আমি জানতে চাইছি ?।</span></label>
<label><input type="checkbox"><span>১১.৩। আপনার মেয়ের জামাই, বোন জামাই কোটি কোটি টাকার মালিক, আমাদেরকে অনেকবার কিনতে পারবে।</span></label>
<label><input type="checkbox"><span>১১.৪। আপনার মেয়ের জামাইয়ের, বোন জামাইয়ের কি আছে না আছে তা কি আমি ঘুনাক্ষরেও জানতে চাইছি ?।</span></label>
<label><input type="checkbox"><span>৯৯.১। আমাদের আর কি কি দোষ আছে জানান, তারপর তা দেখে আমরাও ভেবে দেখবো আসলেই আমরা আপনাদের আত্মীয় থাকার উপযুক্ত কিনা।</span></label>
<label><input type="checkbox"><span>৯৯.২। আপনারা আরো ভাবেন......আমরা আসলে আপনাদের আত্মীয় থাকার উপযুক্ত কিনা......আপনারা ছেলের পক্ষ.........চিন্তা কি !</span></label>
</pre>

</body>
