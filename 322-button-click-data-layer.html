<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Button Clicks Using DataLayer</title>
    <!-- Google Tag Manager -->
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-PPBVCLNF');
    </script>
    <!-- End Google Tag Manager -->
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: green;
            color: black;
            text-align: center;
            height: 100px;
            line-height: 100px;
            z-index: 1000;
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: blue;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: blue;
            color: orange;
        }

        main {
            margin-top: 120px;
            text-align: center;
            padding: 20px;
        }

        .track-button {
            background-color: orange;
            color: blue;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
        }

        .track-button:hover {
            background-color: blue;
            color: orange;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <button class="home-button" onclick="location.href='index.html'">Home</button>
        <h1>Track Button Clicks Using DataLayer</h1>
    </header>

    <main>
        <button id="trackButton" class="track-button">Track Me</button>
    </main>

    <footer>
        <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
    </footer>

    <script>
        // Initialize the dataLayer array
        window.dataLayer = window.dataLayer || [];

        // Add event listener to the button
        document.getElementById('trackButton').addEventListener('click', function() {
            // Push button click event to the dataLayer
            dataLayer.push({
                event: 'button_click-1',
                buttonID-1: 'trackButton',
                buttonText-1: 'Track Me',
                moreText-1: 'Sample Text',
                moreNumber-1: 99.99
            });

            console.log('Button click event pushed to dataLayer');
        });
    </script>
</body>
</html>
