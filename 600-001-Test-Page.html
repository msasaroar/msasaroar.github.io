<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin Checkout - GA4 Event</title>

    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
        var f=d.getElementsByTagName(s)[0], j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';
        j.async=true; j.src='https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j,f);

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
        }

        /* Header */
        header {
            background: green;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Checkout Form Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .checkout-box {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }

        .checkout-box:hover {
            transform: scale(1.05);
        }

        .checkout-box h2 {
            margin-bottom: 15px;
        }

        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .checkout-btn {
            background: orange;
            color: blue;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .checkout-btn:hover {
            background: blue;
            color: orange;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f1f1f1;
            text-align: center;
            height: 50px;
            line-height: 50px;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        Begin Checkout
    </header>

    <div class="container">
        <div class="checkout-box">
            <h2>Review Your Cart</h2>
            <p>Enter your details to proceed to checkout.</p>

            <label>Product:</label>
            <p><strong>Wireless Headphones</strong> - $99.99</p>

            <input type="text" class="input-field" id="name" placeholder="Enter your name">
            <input type="email" class="input-field" id="email" placeholder="Enter your email">
            <input type="text" class="input-field" id="address" placeholder="Enter your shipping address">

            <button class="checkout-btn" onclick="beginCheckout()">Proceed to Checkout</button>
        </div>
    </div>

    <footer>
        Â© 2025 Your Website. All rights reserved.
    </footer>

    <script>
        function beginCheckout() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;

            if (name.trim() === "" || email.trim() === "" || address.trim() === "") {
                alert("Please fill in all fields before proceeding.");
                return;
            }

            // Push event to GTM's dataLayer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'begin_checkout',
                'currency': 'USD',
                'value': 99.99,
                'items': [{
                    'item_name': 'Wireless Headphones',
                    'item_id': 'WH123',
                    'price': 99.99,
                    'quantity': 1
                }]
            });

            alert("Checkout initiated! Event sent to GA4.");
        }
    </script>

</body>
</html>
