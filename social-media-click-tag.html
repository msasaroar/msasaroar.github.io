        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background-color: green;

        .content {

        }

        button:hover {

.social-media-links a {
    background-color: orange;
    display: inline-block;
    margin: 10px;
    padding: 10px 20px; /* বাটনের মতো প্যাডিং যোগ করুন */
    text-decoration: none;
    font-size: 18px;
    color: black;
    text-align: center;
    border-radius: 5px; /* বাটনের কোণের জন্য রেডিয়াস যোগ করুন */
}

.social-media-links a:hover {
    background-color: darkorange; /* হোভার এফেক্টের জন্য রঙ পরিবর্তন করুন */
    color: white;
}

        .home-button {
            background-color: orange;
            color: black;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            position: absolute;
            top: 10px; /* Position the button to the left top corner */
            left: 10px;
        }

            color: black;
