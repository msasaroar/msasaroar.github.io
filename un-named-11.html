<html lang="en">
<head>

  <title>Purchase Data Layer</title>
  <script>
    // Standard Purchase Data Layer Implementation
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "purchase",
      transaction_id: "TX123456789",
      value: 250.00,
      currency: "USD",
      tax: 20.00,
      shipping: 5.00,
      items: [
        {
          item_id: "prod001",
          item_name: "Wireless Headphones",
          quantity: 1,
          price: 200.00,
          category: "Electronics"
        },
        {
          item_id: "prod002",
          item_name: "Phone Case",
          quantity: 2,
          price: 25.00,
          category: "Accessories"
        }
      ]
    });
  </script>
</head>

  <header style="position: fixed; top: 0; width: 100%; background-color: green; color: black; text-align: center; padding: 10px;">
    <a href="index.html" style="position: absolute; left: 10px; color: orange; text-decoration: none;">Home</a>
    <h1>Purchase Confirmation</h1>
  </header>

  <main style="margin-top: 150px; text-align: center;">
    <h2>Thank you for your purchase!</h2>
    <p>Your transaction ID: <strong>TX123456789</strong></p>
    <p>Total Amount: <strong>$250.00</strong></p>
    <p>Shipping Details: <strong>Standard Delivery</strong></p>

    <h3>Purchased Items:</h3>
    <ul style="list-style-type: none; padding: 0;">
      <li>1x Wireless Headphones - $200.00</li>
      <li>2x Phone Case - $25.00 each</li>
    </ul>
  </main>

  <footer style="position: fixed; bottom: 0; width: 100%; background-color: #f1f1f1; text-align: center; height: 50px;">

  </footer>
