<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources On GA4 & GTM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, red, orange, yellow, green, skyblue, blue, violet);
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .tab {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            border: none;
        }
        .tab:hover, .tab.active {
            background: #2bcfbf;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 0 0 5px 5px;
            margin-top: -1px;
        }
        .tab-content.active {
            display: block;
        }
        .listbox {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Resources For Learning Google Analytics 4 (GA4) & Google Tag Manager (GTM)</h1>
    <h2>Explore tags, triggers, variables, events, and data layers!</h2>
    
    <div class="tabs">
        <button class="tab active" onclick="showTab(event, 'tab1')">Tools & Platforms</button>
        <button class="tab" onclick="showTab(event, 'tab2')">Workouts Level-1</button>
        <button class="tab" onclick="showTab(event, 'tab3')">Workouts Level-2</button>
    </div>
    
    <div id="tab1" class="tab-content active">
        <h3>Tools, Platforms, Topics & Template</h3>
        <select class="listbox" size="10" id="syllabusRSandUAT">
            <option value="001-GA4-Beginners-Syllabus.html">GA4 Beginners Syllabus</option>
            <option value="002-GA4-Advance-Syllabus.html">GA4 Advance Syllabus</option>
            <option value="003-GTM-Beginners-Syllabus.html">GTM Beginners Syllabus</option>
        </select>
    </div>
    
    <div id="tab2" class="tab-content">
        <h3>Workouts Level-1</h3>
        <select class="listbox" size="10" id="workoutLevel-1">
            <option value="101-ga4-config.html">GA4 Configuration</option>
            <option value="102-page-view.html">Page View</option>
            <option value="103-purchase-confirmation.html">Purchase Confirmation</option>
        </select>
    </div>
    
    <div id="tab3" class="tab-content">
        <h3>Workouts Level-2</h3>
        <select class="listbox" size="10" id="workoutLevel-2">
            <option value="201-JavaScript-Error-Tag.html">JavaScript Error Tag</option>
            <option value="202-user-login-form.html">User Login Trigger</option>
            <option value="203-element-visibility-trigger.html">Element Visibility Trigger</option>
        </select>
    </div>
    
    <script>
        function showTab(event, tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
