<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Layer - Page View</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
	  background-color: green;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: white;
    }
    pre {
      background: white;
      padding: 15px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
	  font-size: 25px;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Data Layer - Page View Example</h1>
  <p>Click the button below to simulate a page view event:</p>
  <button onclick="triggerPageView()">Simulate Page View</button>

  <h2>Current Data Layer:</h2>
  <pre id="dataLayerOutput">[]</pre>

  <script>
    // Initialize the Data Layer
    window.dataLayer = window.dataLayer || [];

    // Function to trigger a page view event
    function triggerPageView() {
      const pageViewEvent = {
        event: "page_view",
        page: {
          url: window.location.href,
          title: document.title,
          referrer: document.referrer || "Direct Traffic"
        }
      };

      // Push the page view event to the dataLayer
      window.dataLayer.push(pageViewEvent);

      // Update the displayed data layer
      updateDataLayerOutput();
    }

    // Function to display the current data layer
    function updateDataLayerOutput() {
      const output = document.getElementById("dataLayerOutput");
      output.textContent = JSON.stringify(window.dataLayer, null, 2);
    }

    // Initialize the display
    updateDataLayerOutput();
  </script>
</body>
</html>
