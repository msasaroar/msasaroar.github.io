<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page View Data Layer</title>
  
  <!-- Google Tag Manager -->
  <script>
    (function(w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
      var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-PPBVCLNF');
  </script>
  <!-- End Google Tag Manager -->

  <style>
    /* General Styling */
    body {
      background-color: green;
      color: black;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: green;
      color: black;
      text-align: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    #home-button {
      position: absolute;
      left: 10px;
      top: 10px;
      background-color: orange;
      color: black;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
    }
    #home-button:hover {
      background-color: white;
      color: orange;
    }
    button {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: white;
      color: orange;
    }
    #data-layer-output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      font-family: monospace;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  
  <script>
    // Sample Data Layer
	window.dataLayer = [{
		event: "page_view",
		pageTitle: "Page View Data Layer",
		pagePath: "/home",
		userType: "developer",
		timestamp: new Date().toISOString(),
		ecommerce: {
		  currencyCode: "USD",
		  items: [{
			  itemName: "Product A",
			  itemId: "P123",
			  price: 29.99,
			  quantity: 1,
			},
			{
			  itemName: "Product B",
			  itemId: "P124",
			  price: 49.99,
			  quantity: 2,
			},],
		},
	  },];


    // Function to display the initially pushed Data Layer
    function showInitialDataLayer() {
      const outputElement = document.getElementById('data-layer-output');
      outputElement.textContent = JSON.stringify(window.dataLayer[0], null, 2);
    }
  </script>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- Header Section -->
  <header>
    <button id="home-button" onclick="window.location.href='index.html';">Home</button>
    <h1>Data Layer Display</h1>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Demonstrate Page View Data Layer</h2>
    <p>Click the button below to view the initially pushed Data Layer:</p>
    <button onclick="showInitialDataLayer()">Show Data Layer</button>
    <div id="data-layer-output">
      <!-- Data Layer output will appear here -->
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <object type="text/html" data="footer.html" style="width: 100%; height: 50px;"></object>
  </footer>
</body>
</html>
