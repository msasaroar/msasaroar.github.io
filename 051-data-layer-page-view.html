<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Layer Practice</title>
  <style>
    /* General Styles */
    body {
      background-color: green;
      color: black;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: green;
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    header h1 {
      margin: 0;
    }
    button {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: white;
      color: orange;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    #data-layer-output {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
  <script>
    // Initialize Data Layer
    window.dataLayer = window.dataLayer || [];

    // Function to push a sample Data Layer
    function pushSampleDataLayer() {
      const sampleData = {
        event: 'sample_event',
        pageTitle: document.title,
        pagePath: window.location.pathname,
        userRole: 'guest',
        timestamp: new Date().toISOString()
      };

      // Push the sample data into the Data Layer
      window.dataLayer.push(sampleData);

      // Display the pushed Data Layer on the screen
      displayDataLayer();
    }

    // Function to display the current Data Layer content
    function displayDataLayer() {
      const outputElement = document.getElementById('data-layer-output');
      outputElement.textContent = JSON.stringify(window.dataLayer, null, 2);
    }

    // Display Data Layer content on page load
    document.addEventListener('DOMContentLoaded', displayDataLayer);
  </script>
</head>
<body>
  <header>
    <button onclick="location.href='index.html'">Home</button>
    <h1>Data Layer Practice</h1>
  </header>

  <main style="padding-top: 80px; text-align: center;">
    <h2>Subject: To practice and understand how the Data Layer works in a Page View scenario</h2>
    <p>Click the button below to push a sample Data Layer and view it on the screen.</p>
    <button onclick="pushSampleDataLayer()">Push Sample Data Layer</button>
    <div id="data-layer-output" style="text-align: left; white-space: pre-wrap;"></div>
  </main>

  <footer>
    <object type="text/html" data="footer.html" style="width: 100%; height: 50px;"></object>
  </footer>
</body>
</html>
