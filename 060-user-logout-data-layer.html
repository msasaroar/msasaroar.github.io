<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Logout</title>

  <style>
    header {
      background-color: green;
      color: white;
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
    }
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: white;
      color: black;
      margin: 0;
      padding: 0;
    }

    button {
      background-color: orange; /* Button background color */
      color: blue; /* Button text color */
      border: none; /* Removes border */
      padding: 10px 20px; /* Spacing inside the button */
      font-size: 16px; /* Font size */
      cursor: pointer; /* Changes cursor to pointer on hover */
      margin: 20px auto; /* Centers the button horizontally */
      display: block; /* Ensures block-level behavior for centering */
      position: relative; /* Needed for `top` property to take effect */
      top: 60px; /* Moves button 60px down relative to its original position */
    }
    
    button:hover {
      background-color: blue;
      color: orange;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;

      margin-top: 160px;

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <h1>Demonstration : User Logout Data Layer</h1>
  </header>

  <main>
    <p>Click the button below to simulate a user logout.</p>
    <button id="logoutButton">Logout</button>
  </main>

  <footer>
    <p>Footer Content Here</p>
  </footer>

  <script>
    // Initialize dataLayer
    window.dataLayer = window.dataLayer || [];

    // Logout Button Event Listener
    document.getElementById("logoutButton").addEventListener("click", function () {
      var logoutData = {
        event: "userLogout",
        userId: "12345", // Replace with dynamic user ID
        userType: "premium", // Replace with dynamic user type
        logoutTime: new Date().toISOString(),
        sessionDuration: "45m30s", // Replace with dynamic session duration
        logoutReason: "manual", // Example reason
        page: {
          url: window.location.href,
          title: document.title
        }
      };

      // Push data to the dataLayer
      dataLayer.push(logoutData);

      // Display a confirmation message
      alert("Logout event tracked!");
    });
  </script>
</body>
</html>
