<script>
  function sendText(event) {
    event.preventDefault(); // লিংকে সরাসরি যাওয়া বন্ধ করবে
    let clickedText = event.target.innerText; // ক্লিক করা লিংকের টেক্সট নেয়
    let encodedText = encodeURIComponent(clickedText); // স্পেশাল ক্যারেক্টার হ্যান্ডেল করার জন্য এনকোড করে
    window.location.href = "000-Ask-Any-LLM.html?text=" + encodedText; // URL-এ টেক্সট পাঠায়
  }
</script>
