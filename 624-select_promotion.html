  <style>

<body>
  <!-- Google Tag Manager NoScript -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  
  <header>
    <a href="index.html">Home</a>
    <h1>Select Promotion</h1>
  </header>

  <main>
    <h2>Promotion Information</h2>
    <table>
      <thead>
        <tr>
          <th>Property</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id="data-layer-display">
        <!-- DataLayer information will be dynamically added here -->
      </tbody>
    </table>
    <button id="trigger-event">Trigger Select Promotion Event</button>
    <button onclick="navigateToURL('select_promotion')">Show Google Reference</button>
  </main>

  <footer>
    <object type="text/html" data="footer.html"></object>
  </footer>

  <script>
    // Initialize dataLayer with the provided data
    const eventData = {
      event: "select_promotion",
      ecommerce: {
        creative_name: "Summer Banner",
        creative_slot: "featured_app_1",
        promotion_id: "P_12345",
        promotion_name: "Summer Sale",
        items: [
          {
            item_id: "SKU_12345",
            item_name: "Stan and Friends Tee",
            affiliation: "Google Merchandise Store",
            coupon: "SUMMER_FUN",
            discount: 2.22,
            index: 0,
            item_brand: "Google",
            item_category: "Apparel",
            item_category2: "Adult",
            item_category3: "Shirts",
            item_category4: "Crew",
            item_category5: "Short sleeve",
            item_list_id: "related_products",
            item_list_name: "Related Products",
            item_variant: "green",
            location_id: "ChIJIQBpAG2ahYAR_6128GcTUEo",
            price: 10.01,
            quantity: 3
          }
        ]
      }
    };

    dataLayer.push(eventData);

    // Display dataLayer information in the table
    const displayDataLayer = () => {
      const tbody = document.getElementById('data-layer-display');
      tbody.innerHTML = '';

      const ecommerce = eventData.ecommerce;
      for (const key in ecommerce) {
        if (Array.isArray(ecommerce[key])) {
          ecommerce[key].forEach((item, index) => {
            for (const prop in item) {
              const row = document.createElement('tr');
              row.innerHTML = `<td>${key}[${index}].${prop}</td><td>${item[prop]}</td>`;
              tbody.appendChild(row);
            }
          });
        } else {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${key}</td><td>${ecommerce[key]}</td>`;
          tbody.appendChild(row);
        }
      }
    };

    displayDataLayer();

    // Trigger the select_promotion event
    document.getElementById('trigger-event').addEventListener('click', () => {
      dataLayer.push(eventData);
      alert('select_promotion event triggered!');
    });
  </script>
</body>
