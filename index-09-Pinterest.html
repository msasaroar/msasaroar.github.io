<div class="listbox-group">
    <label for="PinterestEvents">Pinterest Pixel Events</label>
    <ul id="PinterestEvents" role="listbox" tabindex="0">
        <li tabindex="0" data-value="Pinterest-101-Page-Visit.html">Pinterest-101-Page-Visit</li>
        <li tabindex="0" data-value="Pinterest-102-Add-To-Cart.html">Pinterest-102-Add-To-Cart</li>
        <li tabindex="0" data-value="Pinterest-103-Checkout.html">Pinterest-103-Checkout</li>
        <li tabindex="0" data-value="Pinterest-104-Signup.html">Pinterest-104-Signup</li>
        <li tabindex="0" data-value="Pinterest-105-Watch-Video.html">Pinterest-105-Watch-Video</li>
        <li tabindex="0" data-value="Pinterest-106-Lead.html">Pinterest-106-Lead</li>
        <li tabindex="0" data-value="Pinterest-107-Search.html">Pinterest-107-Search</li>
        <li tabindex="0" data-value="Pinterest-108-View-Category.html">Pinterest-108-View-Category</li>
        <li tabindex="0" data-value="Pinterest-109-Custom-Event.html">Pinterest-109-Custom-Event</li>
    </ul>
    <button id="proceedBtn" disabled>Proceed</button>
</div>

<script>
    let selectedValue = "";
    document.querySelectorAll('#PinterestEvents li').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('#PinterestEvents li').forEach(li => li.classList.remove('selected'));
            this.classList.add('selected');
            selectedValue = this.getAttribute('data-value');
            document.getElementById('proceedBtn').disabled = false;
        });
    });

    document.getElementById('proceedBtn').addEventListener('click', function() {
        if (selectedValue) {
            window.location.href = selectedValue;
        }
    });
</script>

<style>
    .listbox-group ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        border: 1px solid #ccc;
        max-height: 200px;
        overflow-y: auto;
    }
    .listbox-group li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    .listbox-group li:hover, .listbox-group li.selected {
        background-color: #007bff;
        color: white;
    }
    button {
        margin-top: 10px;
        padding: 10px 15px;
        cursor: pointer;
        background-color: orange;
        color: blue;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: blue;
        color: orange;
    }
    button:disabled {
        background-color: gray;
        cursor: not-allowed;
    }
</style>
