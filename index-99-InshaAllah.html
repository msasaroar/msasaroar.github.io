<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Gradient Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background: linear-gradient(to right, orange, indigo, yellow, green, blue, skyblue, red, indigo, skyblue, orange, green, yellow, blue);
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite alternate;
        }

        h1 {
            font-size: 90px; /* Increased font size */
            font-weight: bold;
            color: black;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
