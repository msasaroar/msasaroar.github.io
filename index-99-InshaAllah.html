<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Gradient Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background: linear-gradient(to right, green, skyblue, blue, skyblue, green, skyblue, skyblue, indigo, green, green, 
                blue, indigo, blue, skyblue, green, indigo, green, green, blue, skyblue);
                
            background: linear-gradient(to right, lavender, lightblue, palegreen, powderblue, thistle, aquamarine, plum, lightcyan,
                mediumaquamarine, cornflowerblue, lightseagreen, lightskyblue, orchid, lightsteelblue, turquoise, palevioletred, 
                mediumslateblue, mintcream, aliceblue, honeydew);

            background-size: 200% 800%;
            animation: gradientAnimation 30s infinite alternate;
        }

        h1 {
            font-size: 50px; /* Increased font size */
            font-weight: bold;
            color: black;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
