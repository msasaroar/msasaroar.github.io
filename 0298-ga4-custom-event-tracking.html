<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Custom Event Tracking Example</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

<h1>GA4 Custom Events Example</h1>

<!-- Button Click Event -->
<button id="signup-button">Sign Up</button>
<script>
    document.getElementById('signup-button').addEventListener('click', function() {
        gtag('event', 'button_click', {
            'button_text': 'Sign Up',
            'button_id': 'signup-button',
            'page_location': window.location.href
        });
        alert('Button Click event sent to GA4');
    });
</script>

<!-- Form Submission Event -->
<form id="contact-form">
    <h3>Contact Us</h3>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <button type="submit">Submit</button>
</form>
<script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        gtag('event', 'form_submit', {
            'form_id': 'contact-form',
            'form_name': 'Contact Us',
            'page_location': window.location.href
        });
        alert('Form Submission event sent to GA4');
    });
</script>

<!-- Video Play Event -->
<video id="sample-video" width="320" height="240" controls>
    <source src="sample-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<script>
    document.getElementById('sample-video').addEventListener('play', function() {
        gtag('event', 'video_play', {
            'video_title': 'Sample Video',
            'video_duration': this.duration,
            'page_location': window.location.href
        });
        alert('Video Play event sent to GA4');
    });
</script>

<!-- Scroll Depth Event -->
<script>
    window.addEventListener('scroll', function() {
        const scrollDepth = Math.round((window.scrollY + window.innerHeight) / document.body.offsetHeight * 100);
        if (scrollDepth === 50 || scrollDepth === 100) {
            gtag('event', 'scroll_depth', {
                'percent_scrolled': scrollDepth,
                'page_location': window.location.href
            });
            alert(`Scroll Depth ${scrollDepth}% event sent to GA4`);
        }
    });
</script>

<!-- File Download Event -->
<a href="sample-document.pdf" download="sample-document.pdf" id="download-link">Download PDF</a>
<script>
    document.getElementById('download-link').addEventListener('click', function() {
        gtag('event', 'file_download', {
            'file_name': 'sample-document.pdf',
            'file_extension': 'pdf',
            'file_url': this.href,
            'page_location': window.location.href
        });
        alert('File Download event sent to GA4');
    });
</script>

</body>
</html>
