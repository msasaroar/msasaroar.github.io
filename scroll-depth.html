<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Depth Practice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .vertical-content {
      height: 3000px;
      background: linear-gradient(to bottom, #ff7eb3, #ff758c);
      text-align: center;
      padding-top: 20px;
      color: white;
    }
    .horizontal-content-wrapper {
      overflow-x: scroll;
      white-space: nowrap;
      background-color: #f0f0f0;
    }
    .horizontal-content {
      display: inline-block;
      height: 300px;
      width: 5000px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      text-align: center;
      color: white;
    }
    h1, h2 {
      margin: 20px;
    }
  </style>

  <div class="vertical-content">
    <h1>Vertical Scroll Tracking</h1>
    <h2>Scroll down to test vertical depth tracking!</h2>
  </div>

  <div class="horizontal-content-wrapper">
    <div class="horizontal-content">
      <h1>Horizontal Scroll Tracking</h1>
      <h2>Scroll right to test horizontal depth tracking!</h2>
    </div>
  </div>
</body>
</html>
