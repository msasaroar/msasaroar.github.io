<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Depth Practice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }
    header {
      background-color: green;
      text-align: center;
      color: black;
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
    }
    header a {
      color: black;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }
    header a:hover {
      background-color: white;
    }
    .vertical-content {
      height: 3000px;
      background: green;
      text-align: center;
      padding-top: 20px;
      color: white;
    }
    .horizontal-content-wrapper {
      overflow-x: scroll;
      white-space: nowrap;
      background-color: #f0f0f0;
    }
    .horizontal-content {
      display: inline-block;
      height: 300px;
      width: 5000px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      text-align: center;
      color: white;
    }
    h1, h2 {
      margin: 20px;
    }
    footer {
      background-color: green;
      text-align: center;
      color: black;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    footer a {
      color: black;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }
    footer a:hover {
      background-color: white;
    }
    button {
      background-color: orange;
      color: black;
      border: none;
      padding: 14px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: white;
    }
  </style>
</head>
<body>
  <header>
    <a href="#">Home</a>
  </header>

  <div class="vertical-content">
    <h1>Vertical Scroll Tracking</h1>
    <h2>Scroll down to test vertical depth tracking!</h2>
  </div>

  <div class="horizontal-content-wrapper">
    <div class="horizontal-content">
      <h1>Horizontal Scroll Tracking</h1>
      <h2>Scroll right to test horizontal depth tracking!</h2>
    </div>
  </div>

  <div id="footer"></div>
  <script>
      fetch('footer.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('footer').innerHTML = data;
          })
          .catch(error => console.error('Error loading footer:', error));
  </script>
</body>
</html>
