<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        h1 {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="sample.mp4" type="video/mp4">
            আপনার ব্রাউজার এই ভিডিও ফরম্যাট সাপোর্ট করে না।
        </video>
        <h1>MP4 ফরম্যাটের ভিডিও প্লেয়ার</h1>
    </div>
</body>
</html>
