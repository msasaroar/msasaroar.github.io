<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Event Tracking Demo</title>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id=GTM-XXXXXX'+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-XXXXXX');</script>
    <!-- End Google Tag Manager -->

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #0057B8;
        }
        h2 {
            color: #0057B8;
            margin-bottom: 10px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .column {
            flex: 1;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .data-table th {
            background-color: #0057B8;
            color: white;
        }
        .item-section {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #0057B8;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXX" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <h2>GA4 Event Tracking</h2>
        
        <div class="row">
            <!-- Left Column: Event Info -->
            <div class="column">
                <table class="data-table">
                    <tr><th>Parameter</th><th>Value</th></tr>
                    <tr><td>event</td><td>your_event_name</td></tr>
                    <tr><td>parameter_1</td><td>value_1</td></tr>
                    <tr><td>parameter_2</td><td>value_2</td></tr>
                </table>
            </div>

            <!-- Right Column: Additional Info -->
            <div class="column">
                <table class="data-table">
                    <tr><th>Parameter</th><th>Value</th></tr>
                    <tr><td>parameter_3</td><td>value_3</td></tr>
                    <tr><td>parameter_4</td><td>value_4</td></tr>
                </table>
            </div>
        </div>

        <!-- Items Section (Optional) -->
        <div class="item-section">
            <h3>Items</h3>
            <table class="data-table">
                <tr><th>Item Name</th><th>SKU</th><th>Price</th></tr>
                <tr><td>Item 1</td><td>SKU001</td><td>$10.00</td></tr>
                <tr><td>Item 2</td><td>SKU002</td><td>$20.00</td></tr>
            </table>
        </div>

        <button id="trackEvent">Track Event</button>
    </div>

    <script>
        document.getElementById('trackEvent').addEventListener('click', function() {
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'your_event_name',
                'parameter_1': 'value_1',
                'parameter_2': 'value_2',
                'parameter_3': 'value_3',
                'parameter_4': 'value_4',
                'items': [
                    {
                        'item_name': 'Item 1',
                        'item_id': 'SKU001',
                        'price': 10.00,
                        'quantity': 1,
                        'item_category': 'Category 1',
                        'item_brand': 'Brand 1'
                    },
                    {
                        'item_name': 'Item 2',
                        'item_id': 'SKU002',
                        'price': 20.00,
                        'quantity': 1,
                        'item_category': 'Category 2',
                        'item_brand': 'Brand 2'
                    }
                ]
            });
            alert('GA4 Event fired!');
        });
    </script>
</body>
</html>
