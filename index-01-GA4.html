<div class="listbox-group">
    <label for="ga4ConversionActions">Google Analytics Recommended eCommerce Events</label>
    <ul id="ga4ConversionActions" role="listbox" tabindex="0">
        <li tabindex="0" data-value="GA4-01-add_payment_info.html">GA4 01 Add Payment Info</li>
        <li tabindex="0" data-value="GA4-02-add_shipping_info.html">GA4 02 Add Shipping Info</li>
        <li tabindex="0" data-value="GA4-03-add_to_cart.html">GA4 03 Add To Cart</li>
        <li tabindex="0" data-value="GA4-04-begin_checkout.html">GA4 04 Begin Checkout</li>
        <li tabindex="0" data-value="GA4-05-purchase.html">GA4 05 Purchase</li>
        <li tabindex="0" data-value="GA4-06-refund.html">GA4 06 Refund</li>
        <li tabindex="0" data-value="GA4-07-remove_from_cart.html">GA4 07 Remove From Cart</li>
        <li tabindex="0" data-value="GA4-08-view_item_list.html">GA4 08 View Item List</li>
        <li tabindex="0" data-value="GA4-09-select_item.html">GA4 09 Select Item</li>
        <li tabindex="0" data-value="GA4-10-view_item.html">GA4 10 View Item</li>
    </ul>
    <button id="proceedBtn" disabled>Proceed</button>
</div>

<script>
    let selectedValue = "";
    document.querySelectorAll('#ga4ConversionActions li').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('#ga4ConversionActions li').forEach(li => li.classList.remove('selected'));
            this.classList.add('selected');
            selectedValue = this.getAttribute('data-value');
            document.getElementById('proceedBtn').disabled = false;
        });
    });

    document.getElementById('proceedBtn').addEventListener('click', function() {
        if (selectedValue) {
            window.location.href = selectedValue;
        }
    });
</script>

<style>
    .listbox-group ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        border: 1px solid #ccc;
        max-height: 200px;
        overflow-y: auto;
    }
    .listbox-group li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    .listbox-group li:hover, .listbox-group li.selected {
        background-color: #007bff;
        color: white;
    }
    button {
        margin-top: 10px;
        padding: 10px 15px;
        cursor: pointer;
        background-color: orange;
        color: blue;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: blue;
        color: orange;
    }
    button:disabled {
        background-color: gray;
        cursor: not-allowed;
    }
</style>
