<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	
	<style>
	body {
		font-family: Arial, sans-serif;
		background-color: #f4f4f4;
		margin: 0;
		padding: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}

	.login-container {
		background: #fff;
		padding: 20px;
		border-radius: 8px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		width: 300px;
	}

	form h2 {
		margin-bottom: 20px;
		text-align: center;
	}

	label {
		display: block;
		margin-bottom: 8px;
		font-weight: bold;
	}

	input {
		width: 100%;
		padding: 8px;
		margin-bottom: 20px;
		border: 1px solid #ddd;
		border-radius: 4px;
	}

	button {
		width: 100%;
		padding: 10px;
		background: #007BFF;
		color: white;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}

	button:hover {
		background: #0056b3;
	}
	</style>
	

</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username(msasaroar)</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password(123456)</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <!--script src="login-form.js"></script-->
	<script>
		const loginForm = document.getElementById('loginForm');

		loginForm.addEventListener('submit', (e) => {
			e.preventDefault();

			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;

			// Simulate successful login
			const loginSuccessful = username === 'msasaroar' && password === '123456';

			if (loginSuccessful) {
				window.dataLayer = window.dataLayer || [];
				dataLayer.push({
					event: 'user_login',
					method: 'email',
					status: 'success',
					user_id: '123456'
				});
				alert('Login successful!');
			} else {
				alert('Login failed. Please try again.');
			}
		});
	</script>
</body>
</html>
