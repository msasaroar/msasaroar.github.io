<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Practice : Custom HTML Tag</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #eaf1f4;
      color: #333;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      font-size: 2.5rem;
      color: #006600;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
    }

    button, input, a {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }

    button {
      background-color: #28a745;
      color: white;
    }

    button:hover {
      background-color: #218838;
    }

    input {
      margin-bottom: 10px;
    }

    a {
      text-align: center;
      color: #006600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .gradient-section {
      margin-top: 30px;
      height: 200vh;
      background: linear-gradient(to bottom, #b6e2a1, #99c38e);
    }

    .gradient-section p {
      text-align: center;
      margin-top: 100vh;
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (GTM) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  
  <!-- Content Section -->
  <div class="container">
    <h1>Tag Practice : Custom HTML Tag</h1>
    <p>Click the button below to simulate an action:</p>
    <button id="practiceButton">Click Me!</button>

    <p>Fill out the form below:</p>
    <form id="practiceForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email">
      <button type="submit">Submit</button>
    </form>

    <p>Click the link below:</p>
    <a href="https://www.example.com" id="practiceLink" target="_blank">Visit Example</a>
  </div>

  <!-- Scroll Section -->
  <div class="gradient-section">
    <p>You have reached the bottom of the page!</p>
  </div>

  <script>
    // Custom interactions for practice
    document.getElementById('practiceButton').addEventListener('click', function() {
      alert("Button clicked!");
    });

    document.getElementById('practiceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Form submitted!");
    });

    document.getElementById('practiceLink').addEventListener('click', function() {
      console.log("Link clicked!");
    });
  </script>
</body>
</html>
