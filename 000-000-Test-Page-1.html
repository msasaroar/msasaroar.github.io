<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Event Demo</title>
    <!-- Google Tag Manager or Google Analytics 4 script -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        // Replace 'GA_MEASUREMENT_ID' with your actual GA4 Measurement ID
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
</head>
<body>
    <h1>Subscribe to Our Newsletter</h1>
    <form id="subscribeForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Subscribe</button>
    </form>

    <script>
        document.getElementById('subscribeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the email value
            const email = document.getElementById('email').value;

            // Log the "subscribe" event to GA4
            gtag('event', 'subscribe', {
                'email': email // Optional: You can pass the email as a parameter
            });

            // Optionally, you can show a success message or redirect the user
            alert('Thank you for subscribing!');
        });
    </script>
</body>
</html>
