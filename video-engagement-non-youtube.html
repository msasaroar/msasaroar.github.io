<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-like Video Engagement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: white;
        }

        .navbar {
            background-color: green;
            color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 30px;
            margin-right: 10px;
        }

        .navbar .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }

        .navbar .search-bar input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .navbar .profile {
            display: flex;
            align-items: center;
        }

        .navbar .profile img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .content {
            padding: 80px 20px 20px; /* Adjusted for navbar height */
        }

        .video-container {
            background: green;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        .video-container video {
            width: 100%;
            border-radius: 10px;
        }

        .video-container h2 {
            margin-top: 15px;
            font-size: 20px;
        }

        .video-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
            color: black;
        }

        .like-buttons {
            display: flex;
            gap: 10px;
        }

        .like-buttons button {
            background: orange;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: black;
        }

        .like-buttons button:hover {
            background: white;
            color: black;
        }

    </style>
</head>
<body>

	<div class="content">
		<div class="video-container">
			<video id="engagementVideo" controls>

    <div class="content">
        <div class="video-container">
            <video id="engagementVideo" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h2>Sample Video</h2>
            <div class="video-details">
                <span>100K views ‚Ä¢ 2 days ago</span>
                <div class="like-buttons">
                    <button onclick="alert('Liked!')">üëç Like</button>
                    <button onclick="alert('Disliked!')">üëé Dislike</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <script>
        const video = document.getElementById('engagementVideo');
        video.addEventListener('play', () => {
            dataLayer.push({ event: 'video_play', video_title: 'Sample Video' });
        });
        video.addEventListener('pause', () => {
            dataLayer.push({ event: 'video_pause', video_title: 'Sample Video' });
        });
        video.addEventListener('ended', () => {
            dataLayer.push({ event: 'video_end', video_title: 'Sample Video' });
        });
    </script>
