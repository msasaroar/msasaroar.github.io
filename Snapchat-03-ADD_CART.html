    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFC00;
            text-align: center;
            padding: 20px;
            color: black;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid black;
        }
        h2 {
            color: black;
        }
        .data-field {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .label {
            font-weight: bold;
        }
        .value {
            color: #333;
        }
        button {
            background-color: black;
            color: yellow;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {

    <div class="container">
        <h2>Snapchat - Add to Cart Event</h2>
        <div class="data-field">
            <span class="label">Event Name:</span> <span class="value">ADD_CART</span>
        </div>
        <div class="data-field">
            <span class="label">Item ID:</span> <span class="value">12345</span>
        </div>
        <div class="data-field">
            <span class="label">Item Name:</span> <span class="value">Black Hoodie</span>
        </div>
        <div class="data-field">

        </div>
        <div class="data-field">

        </div>
        <div class="data-field">
            <span class="label">Currency:</span> <span class="value">USD</span>
        </div>
        <button id="trackEvent">Add to Cart</button>
    </div>

    <script>
        document.getElementById('trackEvent').addEventListener('click', function() {
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'ADD_CART',

            alert('ADD_CART event fired for item: Black Hoodie');
        });
