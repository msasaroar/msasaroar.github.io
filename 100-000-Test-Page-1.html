<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom HTML Tag Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            color: #007BFF;
        }
        button {
            padding: 10px 20px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Example of a global script used in custom HTML
        function sendAnalyticsEvent(eventCategory, eventAction, eventLabel) {
            console.log(`Event sent: ${eventCategory}, ${eventAction}, ${eventLabel}`);
        }
    </script>
</head>
<body>
    <h1>Custom HTML Tag Examples</h1>

    <!-- Example 1: Page Load Event -->
    <section>
        <h2>1. Page Load Custom HTML</h2>
        <p>This tag triggers a script that logs a message when the page loads.</p>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                console.log("Custom HTML: Page has loaded!");
                sendAnalyticsEvent("Page Load", "Trigger", "Page Loaded");
            });
        </script>
    </section>

    <!-- Example 2: Button Click Event -->
    <section>
        <h2>2. Button Click Custom HTML</h2>
        <p>Clicking the button triggers a custom event.</p>
        <button onclick="sendAnalyticsEvent('Button', 'Click', 'Custom Button')">Click Me</button>
    </section>





    
</body>
</html>
