<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Page with Non-Compliant Data Layer</title>
  
  <!-- Google Tag Manager -->
  <script>
    window.dataLayer = window.dataLayer || [];
    dataLayer.push({
      'event': 'pageview',
      'pageCategory': 'AdvancedPage',
      'userType': 'registered',
      'customMetadata': {
        'layoutType': 'complex',
        'theme': 'modern'
      }
    });
  </script>
  <!-- End Google Tag Manager -->
  
  <!-- External Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333;">

  <!-- Header -->
  <header style="background-color: green; padding: 20px; text-align: center; position: sticky; top: 0;">
    <a href="index.html" style="color: white; position: absolute; left: 10px; text-decoration: none;">Home</a>
    <h1>Advanced Page</h1>
  </header>

  <!-- Hero Section -->
  <section id="hero" style="padding: 50px; text-align: center; background-color: #e8f5e9;">
    <h2>Welcome to the Advanced Page</h2>
    <p>Explore complex layouts, interactive elements, and custom tracking features!</p>
    <button id="heroButton" style="background-color: orange; color: blue; padding: 10px 20px; border: none; cursor: pointer;">
      Learn More
    </button>
  </section>

  <!-- Main Content -->
  <main style="padding: 50px;">
    <section id="features" style="margin-bottom: 30px;">
      <h2>Features</h2>
      <ul>
        <li>Interactive Buttons</li>
        <li>Embedded Video</li>
        <li>Custom Forms</li>
        <li>Dynamic Data Layer Push</li>
      </ul>
    </section>

    <!-- Form Section -->
    <section id="formSection" style="margin-bottom: 30px;">
      <h2>Sign Up for Updates</h2>
      <form id="signupForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="margin-left: 10px; padding: 5px;">
        <button type="submit" id="submitFormButton" style="background-color: orange; color: blue; padding: 5px 15px; border: none; cursor: pointer;">Sign Up</button>
      </form>
    </section>

    <!-- Video Section -->
    <section id="videoSection" style="margin-bottom: 30px;">
      <h2>Watch Our Video</h2>
      <iframe id="promoVideo" src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </section>
  </main>

  <!-- Footer -->
  <footer style="position: fixed; bottom: 0; width: 100%; background-color: #f1f1f1; text-align: center; height: 50px;">
    <p>Â© 2025 Advanced Page</p>
  </footer>

  <!-- Google Tag Manager -->
  <script>
    // Additional non-compliant data layer pushes
    document.getElementById('heroButton').addEventListener('click', () => {
      dataLayer.push({
        'event': 'ctaClick',
        'ctaId': 'heroButton',
        'ctaSection': 'hero',
        'additionalData': {
          'themeColor': 'orange'
        }
      });
    });

    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      dataLayer.push({
        'event': 'formSubmission',
        'formId': 'signupForm',
        'formFields': {
          'email': document.getElementById('email').value
        }
      });
      alert('Form submitted!');
    });

    document.getElementById('promoVideo').addEventListener('play', () => {
      dataLayer.push({
        'event': 'videoPlay',
        'videoId': 'dQw4w9WgXcQ',
        'videoCategory': 'promotional'
      });
    });
  </script>
  <!-- End Google Tag Manager -->

</body>
</html>
