<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>

  <!-- Google Tag Manager -->
  <script>
    (function(w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
      var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-PPBVCLNF'); // Replace 'GTM-XXXXXXX' with your GTM ID
  </script>
  <!-- End Google Tag Manager -->

  <style>
    /* Basic styling for simplicity */
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      margin-top: 10px;
      color: #d63031;
    }
  </style>

  <script>
    // Initialize the data layer
    window.dataLayer = window.dataLayer || [];

    /**
     * Handle user login
     * Simulates a login process and pushes login data to the GTM Data Layer.
     */
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      let loginStatus = "failure";
      let errorMessage = "Invalid credentials";

      // Dummy validation logic for demonstration purposes
      if (username === "123" && password === "123") {
        loginStatus = "success";
        errorMessage = "";
      }

      // Push login event to the data layer
      window.dataLayer.push({
        event: "userLogin",
        userId: username || "anonymous",
        loginStatus: loginStatus,
        errorMessage: errorMessage,
        timestamp: new Date().toISOString(),
        platform: "web"
      });

      // Provide user feedback
      document.getElementById('message').innerText = loginStatus === "success"
        ? "Login successful!"
        : `Login failed: ${errorMessage}`;
    }
  </script>
</head>
<body>

<!-- Google Tag Manager (noscript) -->
<noscript>
  <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
          height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>
<!-- End Google Tag Manager (noscript) -->

<div class="login-container">
  <h2>User Login</h2>
  <form onsubmit="handleLogin(event)">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
    <button type="submit">Login</button>
  </form>
  <p id="message"></p>
</div>

</body>
</html>
