  <header>
    <h1>User Login Data Layer Demonstration</h1>
  </header>

  <main>
    <p>Enter your credentials to log in:</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="msasaroar" required>
      <input type="password" id="password" placeholder="123" required>
      <button type="submit">Log In</button>
    </form>
  </main>

  <footer>
    <p>Footer Content Here</p>
  </footer>

  <script>
    // Initialize dataLayer
    window.dataLayer = window.dataLayer || [];

    // Login Form Event Listener
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission

      // Simulated user data
      const username = document.getElementById("username").value;
      const userId = "user-" + Math.floor(Math.random() * 1000); // Generate a sample user ID
      const userType = username === "admin" ? "admin" : "regular"; // Determine user type based on input

      // Prepare login data
      const loginData = {
        event: "userLogin",
        userId: userId,
        userName: username,
        userType: userType,
        loginTime: new Date().toISOString(),
        page: {
          url: window.location.href,
          title: document.title
        }
      };

      // Push data to the dataLayer
      dataLayer.push(loginData);

      // Display confirmation
      alert("Login event tracked: " + JSON.stringify(loginData, null, 2));
    });
  </script>
</body>
