<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest AddToWishlist Event</title>
    
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id=GTM-T9WF9ZQR'+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-T9WF9ZQR');</script>
    <!-- End Google Tag Manager -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #E60023;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #E60023;
        }
        h2 {
            color: #E60023;
        }
        .data-field {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #555;
        }
        button {
            background-color: orange;
            color: blue;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: blue;
            color: orange;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T9WF9ZQR" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div class="header">Pinterest AddToWishlist Event</div>

    <div class="container">
        <h2>Add to Wishlist Event</h2>
        <div class="data-field">
            <span class="label">Currency:</span> <span class="value" id="currency">USD</span>
        </div>
        <div class="data-field">
            <span class="label">Value:</span> <span class="value" id="value">49.99</span>
        </div>
        <div class="data-field">
            <span class="label">Product ID:</span> <span class="value" id="product_id">12345</span>
        </div>
        <button id="triggerEventBtn">Trigger AddToWishlist Event</button>
    </div>

    <script>
        // Pinterest AddToWishlist event parameters
        const eventData = {
            currency: 'USD',
            value: 49.99,
            product_id: '12345'
        };

        // Update the display on the page
        function updatePageData() {
            document.getElementById('currency').textContent = eventData.currency;
            document.getElementById('value').textContent = eventData.value;
            document.getElementById('product_id').textContent = eventData.product_id;
        }

        // Trigger Pinterest AddToWishlist event via GTM
        function fireAddToWishlistEvent() {
            if (window.dataLayer) {
                window.dataLayer.push({
                    event: 'AddToWishlist',
                    currency: eventData.currency,
                    value: eventData.value,
                    product_id: eventData.product_id
                });
                console.log('Pinterest AddToWishlist event triggered.');
            }
        }

        // Event listener for button click
        document.getElementById('triggerEventBtn').addEventListener('click', function () {
            updatePageData();
            fireAddToWishlistEvent();
        });
    </script>
</body>
</html>
