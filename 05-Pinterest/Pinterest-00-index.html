<div class="listbox-group">
    <label for="PinterestEvents">Pinterest Pixel Events</label>
    <ul id="PinterestEvents" role="listbox" tabindex="0">
        <li tabindex="0" data-value="Pinterest-01-Page-Visit.html">Pinterest # 01. PageVisit</li>
        <li tabindex="0" data-value="Pinterest-02-Add-To-Cart.html">Pinterest # 02. AddToCart</li>
        <li tabindex="0" data-value="Pinterest-03-Checkout.html">Pinterest # 03. Checkout</li>
        <li tabindex="0" data-value="Pinterest-04-Signup.html">Pinterest # 04. Signup</li>
        <li tabindex="0" data-value="Pinterest-05-Watch-Video.html">Pinterest # 05. WatchVideo</li>
        <li tabindex="0" data-value="Pinterest-06-Lead.html">Pinterest # 06. Lead</li>
        <li tabindex="0" data-value="Pinterest-07-Search.html">Pinterest # 07. Search</li>
        <li tabindex="0" data-value="Pinterest-08-View-Category.html">Pinterest # 08. ViewCategory</li>
        <li tabindex="0" data-value="Pinterest-09-Custom-EventXYZ.html">Pinterest # 09. Custom EventXYZ</li>        
    </ul>
    <button id="proceedBtn" disabled>Proceed</button>
</div>

<script>
    let selectedValue = "";
    document.querySelectorAll('#PinterestEvents li').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('#PinterestEvents li').forEach(li => li.classList.remove('selected'));
            this.classList.add('selected');
            selectedValue = this.getAttribute('data-value');
            document.getElementById('proceedBtn').disabled = false;
        });
    });

    document.getElementById('proceedBtn').addEventListener('click', function() {
        if (selectedValue) {
            window.location.href = selectedValue;
        }
    });
</script>

<style>
    .listbox-group ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        border: 1px solid #ccc;
        max-height: 200px;
        overflow-y: auto;
    }
    .listbox-group li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    .listbox-group li:hover, .listbox-group li.selected {
        background-color: #007bff;
        color: white;
    }
    button {
        margin-top: 10px;
        padding: 10px 15px;
        cursor: pointer;
        background-color: orange;
        color: blue;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: blue;
        color: orange;
    }
    button:disabled {
        background-color: gray;
        cursor: not-allowed;
    }
</style>
