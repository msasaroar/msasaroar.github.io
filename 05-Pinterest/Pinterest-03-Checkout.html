<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #e60023;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #e60023;
        }
        h2 {
            color: #e60023;
        }
        .data-field {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #555;
        }
        button {
            background-color: orange;
            color: blue;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: blue;
            color: orange;
        }

    <!-- Google Tag Manager (noscript) -->

    <div class="header">Pinterest Checkout Event</div>

    <div class="container">
        <h2>Pinterest Checkout Event</h2>
        <div class="data-field">
            <span class="label">Currency:</span> <span class="value" id="currency">USD</span>
        </div>
        <div class="data-field">
            <span class="label">Value:</span> <span class="value" id="value">49.99</span>
        </div>
        <div class="data-field">
            <span class="label">Order ID:</span> <span class="value" id="order_id">12345ABC</span>
        </div>
        <button id="triggerEventBtn">Trigger Checkout Event</button>
    </div>

    <script>
        document.getElementById('triggerEventBtn').addEventListener('click', function() {
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'Checkout',
                'value': 49.99,
                'currency': 'USD',
                'order_id': '12345ABC',
                'num_items': 2,
                'contents': [
                    {
                        'item_id': 'SKU123',
                        'item_name': 'Red T-Shirt',
                        'quantity': 1,
                        'price': 29.99
                    },
                    {
                        'item_id': 'SKU456',
                        'item_name': 'Blue Jeans',
                        'quantity': 1,
                        'price': 19.99
                    }
                ]
            });
            console.log('Pinterest Checkout Event Triggered.');
            alert('Pinterest Checkout Event Triggered.');
        });
    </script>
