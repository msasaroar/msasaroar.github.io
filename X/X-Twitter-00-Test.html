<html lang="en">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #15202b;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #192734;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #1DA1F2;
        }
        .section {
            display: flex;
            justify-content: space-between;
            text-align: left;
            padding: 10px;
        }
        .column {
            width: 48%;
        }
        .info {
            margin-bottom: 10px;
        }
        .info span {
            font-weight: bold;
        }
        button {
            background-color: black;
            color: yellow;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: yellow;
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Add Payment Info</h2>
        <div class="section">
            <div class="column">
                <div class="info"><span>Event Name:</span> AddPaymentInfo</div>
                <div class="info"><span>Payment Method:</span> Credit Card</div>
                <div class="info"><span>Currency:</span> USD</div>
            </div>
            <div class="column">
                <div class="info"><span>Value:</span> $49.99</div>
                <div class="info"><span>Transaction ID:</span> TX123456789</div>
                <div class="info"><span>Promo Code:</span> SAVE10</div>
            </div>
        </div>
        
        <h3>Items</h3>
        <div class="info"><span>Item 1:</span> Running Shoes - $29.99</div>
        <div class="info"><span>Item 2:</span> Sports Socks - $10.00</div>
        <div class="info"><span>Item 3:</span> Gym Bottle - $10.00</div>
        
        <button id="trackEvent">Confirm Payment</button>
    </div>

    <script>
        document.getElementById('trackEvent').addEventListener('click', function() {
            twq('track','AddPaymentInfo', {
                'payment_method': 'Credit Card',
                'currency': 'USD',
                'value': 49.99,
                'transaction_id': 'TX123456789',
                'promo_code': 'SAVE10',
                'items': [
                    { 'name': 'Running Shoes', 'price': 29.99, 'quantity': 1 },
                    { 'name': 'Sports Socks', 'price': 10.00, 'quantity': 1 },
                    { 'name': 'Gym Bottle', 'price': 10.00, 'quantity': 1 }
                ]
            });
            alert('AddPaymentInfo event fired with payment details.');
        });
    </script>

</body>
</html>
