<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product View</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: green;
      color: black;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      top: 50;
      width: 100%;
    }
	
	
    #app {
      padding: 100px 20px;
	  text-align: center;
    }
	
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px 0;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 150px;
      text-align: center;
      padding: 10px;
      background: #f9f9f9;
      margin: 50px;
      display: inline-block;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
    }
    .product-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: orange;
      color: blue;
      text-decoration: none;
      border-radius: 5px;
    }
    .product-card a:hover {
      background-color: blue;
      color: orange;
    }
    #details img {
      max-height: 25%;
	  max-width: 25%;
    }
  </style>
</head>
<body>

	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->
		
	<header>
		<h1>Demonstration : Product View Data Layer</h1>
	</header>
	
	<!-- Main Content Area -->
	<div id="app"></div>
	
	<!-- Footer -->
	<footer>
		<p>Footer content here</p>
	</footer>

  <!-- JavaScript -->
  <script>
    // Product data
    const products = [
      {
        id: "AW12345",
        name: "Product-1",
        price: "99.99",
        brand: "WidgetCo",
        category: "Widgets",
        description: "The Awesome Widget is a top-of-the-line widget offering exceptional performance and quality.",
        image: "product-1.png"
      },
      {
        id: "SG67890",
        name: "Product-2",
        price: "149.99",
        brand: "GadgetCo",
        category: "Gadgets",
        description: "The Super Gadget is a must-have for gadget enthusiasts.",
        image: "product-2.png"
      },
      {
        id: "CD24680",
        name: "Product-3",
        price: "199.99",
        brand: "DeviceCo",
        category: "Devices",
        description: "The Cool Device offers cutting-edge technology in a sleek design.",
        image: "product-3.png"
      }
    ];

    // App container
    const app = document.getElementById("app");

    // Load Product Listing
    function loadProductListing() {
      app.innerHTML = "<h2>Product Listing</h2>";
      const productCards = products.map(product => `
        <div class="product-card">
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Price: $${product.price}</p>
          <a href="#details/${product.id}">View Details</a>
        </div>
      `).join("");
      app.innerHTML += productCards;
    }

    // Load Product Details
    function loadProductDetails(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) {
        app.innerHTML = "<p>Product not found!</p>";
        return;
      }
      app.innerHTML = `
        <button onclick="window.location.hash = ''">Back to Products</button>
        <h2>${product.name}</h2>
        <img src="${product.image}" alt="${product.name}">
        <p><strong>Price:</strong> $${product.price}</p>
        <p><strong>Brand:</strong> ${product.brand}</p>
        <p><strong>Category:</strong> ${product.category}</p>
        <p><strong>Description:</strong> ${product.description}</p>
        <button style="padding: 10px 20px; background-color: orange; color: blue;">Add to Cart</button>
      `;
    }

    // Router
    function router() {
      const hash = window.location.hash;
      if (hash.startsWith("#details/")) {
        const productId = hash.split("/")[1];
        loadProductDetails(productId);
      } else {
        loadProductListing();
      }
    }

    // Event Listener for Hash Changes
    window.addEventListener("hashchange", router);

    // Initial Load
    router();
  </script>
</body>
</html>
