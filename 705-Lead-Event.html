<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Insight Tag - Lead Event Tracking</title>
    
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0], j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id=GTM-PPBVCLNF'+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-PPBVCLNF');</script>
    <!-- End Google Tag Manager -->

    <style>
        /* Full Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, red, green, orange, blue);
            color: white;
        }

        /* Header Styling */
        header {
            background-color: green;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Main Container */
        .container {
            margin-top: 120px;
            padding: 20px;
        }

        /* Colorful Card Style */
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 18px;
        }

        /* Form Styling */
        .input-field {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Button Styling */
        .btn {
            background-color: orange;
            color: blue;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: blue;
            color: orange;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(241, 241, 241, 0.9);
            text-align: center;
            padding: 10px;
            color: black;
            font-weight: bold;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Header -->
    <header>
        LinkedIn Insight Tag - Lead Event Tracking
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <p>Fill out the form below to generate a lead and track the event using GA4 and LinkedIn Insight Tag.</p>
            
            <form id="leadForm">
                <input type="text" class="input-field" id="name" placeholder="Your Name" required>
                <input type="email" class="input-field" id="email" placeholder="Your Email" required>
                <button type="submit" class="btn" id="leadBtn">Submit Lead</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Tracking powered by GTM, GA4 & LinkedIn Insight Tag.
    </footer>

    <script>
        document.getElementById("leadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Push event to GTM Data Layer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'generate_lead',
                'event_category': 'Lead',
                'event_label': 'User submitted lead form',
                'user_name': document.getElementById("name").value,
                'user_email': document.getElementById("email").value
            });

            alert("Lead event tracked successfully! Check GTM.");
        });
    </script>

</body>
</html>
