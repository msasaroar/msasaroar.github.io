<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 0;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: green;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    header a {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: orange;
      color: blue;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
    header a:hover {
      background-color: blue;
      color: orange;
    }
    main {
      margin: 125px 20px;
      text-align: center;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      height: 50px;
    }
    footer object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <h1>Add to Cart</h1>
  </header>

  <main>
    <h2>Cart Information</h2>
    <div>
      <p>This is a static page without dynamic data handling.</p>
    </div>
    <button id="staticButton">Static Button</button>
  </main>

  <footer>
    <object type="text/html" data="footer.html"></object>
  </footer>
</body>
</html>
