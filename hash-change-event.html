<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Hash Change Event using GTM</title>
    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-PPBVCLNF');
    </script>
    <!-- End Google Tag Manager -->
    <style>
        body {
            background-color: white;
            color: black;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: green;
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .home-button {
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: orange;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .home-button:hover {
            background-color: white;
            color: black;
        }

        main {
            margin-top: 60px;
            padding: 20px;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            background-color: orange;
            padding: 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: white;
            color: black;
        }

        button {
            background-color: orange;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        iframe {
            border: none;
            width: 100%;
            height: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <a href="index.html" class="home-button">Home</a>
        <h1>To track the 'Hash Change Event' using GTM</h1>
    </header>

    <main>
        <nav>
            <a href="#SectionGA4">Hash : Google Analytics 4</a>
            <a href="#SectionGTM">Hash : Google Tag Manager</a>
            <a href="#SectionGADs">Hash : Google Ads</a>
            <a href="#SectionGitHub">Hash : GitHub</a>
        </nav>

        <section id="content">
            <h2>Welcome</h2>
            <p>This is a simple Single Page Application(SPA) page to demonstrate hash change event tracking with GTM.</p>
        </section>
    </main>

    <iframe src="footer.html"></iframe>

    <script>
        // Hash change event listener
        window.addEventListener('hashchange', function() {
            console.log('Hash changed to:', location.hash);

            // Push the hash change event to the data layer for GTM
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'hashChange',
                'newHash': location.hash
            });
        
            // Update content dynamically based on hash
            const content = document.getElementById('content');
            switch (location.hash) {
                case '#SectionGA4':
                    content.innerHTML = '<h2>Google Analytics 4</h2><p>Welcome to the Google Analytics 4 section!</p>';
                    break;
                case '#SectionGTM':
                    content.innerHTML = '<h2>Google Tag Manager</h2><p>Welcome to the Google Tag Manager section!</p>';
                    break;
                case '#SectionGAds':
                    content.innerHTML = '<h2>Coogle Ads</h2><p>Welcome to the Google Ads section!</p>';
                    break;
                case '#SectionGitHub':
                    content.innerHTML = '<h2>GitHub</h2><p>Welcome to the GitHub section!</p>';
                    break;
                default:
                    content.innerHTML = '<h2>Welcome</h2><p>This is a simple Single Page Application(SPA) page to demonstrate hash change event tracking with GTM.</p>';
            }
        });
    </script>
</body>
</html>
