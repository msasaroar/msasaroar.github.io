<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Insight Tag - Purchase Event</title>
    
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0], j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id=GTM-PPBVCLNF'+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-PPBVCLNF');</script>
    <!-- End Google Tag Manager -->

    <style>
        /* Full Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, green, red, orange, blue);
            color: white;
        }

        /* Header Styling */
        header {
            background-color: green;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Main Container */
        .container {
            margin-top: 120px;
            padding: 20px;
        }

        /* Colorful Card Style */
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 18px;
        }

        /* Button Styling */
        .btn {
            background-color: orange;
            color: blue;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: blue;
            color: orange;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(241, 241, 241, 0.9);
            text-align: center;
            padding: 10px;
            color: black;
            font-weight: bold;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Header -->
    <header>
        LinkedIn Insight Tag - Purchase Event Tracking
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <p>Click the button below to simulate a purchase event tracked by LinkedIn Insight Tag and GA4.</p>
            <button class="btn" id="purchaseBtn">Complete Purchase</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Tracking powered by GTM, GA4 & LinkedIn Insight Tag.
    </footer>

    <script>
        document.getElementById("purchaseBtn").addEventListener("click", function() {
            // Generate a random transaction ID
            let transactionId = "TXN" + Math.floor(Math.random() * 1000000);

            // Push event to GTM Data Layer (GA4 Schema)
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: "purchase",
                transaction_id: transactionId,
                value: 49.99, // Sample price
                currency: "USD",
                items: [{
                    item_name: "Sample Product",
                    item_id: "SP123",
                    price: 49.99,
                    quantity: 1
                }]
            });

            alert("Purchase event tracked! Check GTM.");
        });
    </script>

</body>
</html>
