<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
  </style>
  <script>
    function openFile(fileName) {
      if (fileName) {
        window.location.href = fileName; // Redirect to the selected file
      } else {
        alert("Please select a file before clicking Open File.");
      }
    }
  </script>
</head>
<body>
  <h1>File Selection</h1>
  
  <label for="fileList-1">Select a syllabus file:</label>
  <select id="fileList-1">
    <option value="" disabled selected>Select a file</option>
    <option value="401-Syllabus-For-Learning-GA4.html">401-Syllabus-For-Learning-GA4.html</option>
    <option value="402-Syllabus-For-Learning-GTM.html">402-Syllabus-For-Learning-GTM.html</option>
    <option value="403-Requirements-on-General-Purpose-Website.html">403-Requirements-on-General-Purpose-Website.html</option>
    <option value="404-Requirements-on-an-e-Commerce-Website.html">404-Requirements-on-an-e-Commerce-Website.html</option>
    <option value="405-Requirements-on-a-Blogging-Website.html">405-Requirements-on-a-Blogging-Website.html</option>
    <option value="406-UAT-Format.html">406-UAT-Format.html</option>
    <option value="407-Setup GA4 Ecommerce Tracking with GTM (As Per GA4 Schema).html">407-Setup GA4 Ecommerce Tracking with GTM (As Per GA4 Schema).html</option>
  </select>
  <button onclick="openFile(document.getElementById('fileList-1').value)">Open File</button>
  
  <label for="fileList-2">Select a tracking file:</label>
  <select id="fileList-2">
    <option value="" disabled selected>Select a file</option>
    <option value="601-add_payment_info.html">601-add_payment_info.html</option>
    <option value="602-add_shipping_info.html">602-add_shipping_info.html</option>
    <option value="603-add_to_cart.html">603-add_to_cart.html</option>
    <option value="604-add_to_wishlist.html">604-add_to_wishlist.html</option>
    <option value="605-begin_checkout.html">605-begin_checkout.html</option>
    <option value="617-purchase.html">617-purchase.html</option>
    <option value="619-refund.html">619-refund.html</option>
    <option value="620-remove_from_cart.html">620-remove_from_cart.html</option>
    <option value="623-select_item.html">623-select_item.html</option>
    <option value="624-select_promotion.html">624-select_promotion.html</option>
    <option value="631-view_cart.html">631-view_cart.html</option>
    <option value="632-view_item.html">632-view_item.html</option>
    <option value="633-view_item_list.html">633-view_item_list.html</option>
    <option value="634-view_promotion.html">634-view_promotion.html</option>
  </select>
  <button onclick="openFile(document.getElementById('fileList-2').value)">Open File</button>
</body>
</html>
