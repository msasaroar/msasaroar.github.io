<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Tags Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            outline: none;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .tab img {
            width: 20px;
            height: 20px;
        }
        .tab:hover {
            background: #0056b3;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <h2>Tracking Tags</h2>
    <div class="tabs">
        <button class="tab" onclick="showTab(0)"><img src="ga4_logo.png" alt="GA4"> Google Analytics 4</button>
        <button class="tab" onclick="showTab(1)"><img src="google_ads_logo.png" alt="Google Ads"> Google Ads</button>
        <button class="tab" onclick="showTab(2)"><img src="linkedin_logo.png" alt="LinkedIn"> LinkedIn Insight</button>
        <button class="tab" onclick="showTab(3)"><img src="meta_logo.png" alt="Meta"> Meta/Facebook</button>
        <button class="tab" onclick="showTab(4)"><img src="pinterest_logo.png" alt="Pinterest"> Pinterest</button>
        <button class="tab" onclick="showTab(5)"><img src="snapchat_logo.png" alt="Snapchat"> Snapchat</button>
        <button class="tab" onclick="showTab(6)"><img src="tiktok_logo.png" alt="TikTok"> TikTok</button>
        <button class="tab" onclick="showTab(7)"><img src="twitter_logo.png" alt="Twitter"> X/Twitter</button>
    </div>
    
    <div id="content">
        <div class="tab-content active">Google Analytics 4 Tracking Information</div>
        <div class="tab-content">Google Ads Remarketing Pixel Details</div>
        <div class="tab-content">LinkedIn Insight Tag Setup</div>
        <div class="tab-content">Meta/Facebook Pixel Guide</div>
        <div class="tab-content">Pinterest Tag Configuration</div>
        <div class="tab-content">Snapchat Pixel Integration</div>
        <div class="tab-content">TikTok Pixel Implementation</div>
        <div class="tab-content">X/Twitter Pixel Tracking</div>
    </div>
    
    <script>
        function showTab(index) {
            let contents = document.querySelectorAll('.tab-content');
            contents.forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });
        }
    </script>
</body>
</html>
