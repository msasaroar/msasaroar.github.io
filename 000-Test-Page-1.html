<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card Example</title>
   <style>
        .card {
            background-color: rgba(56, 142, 192, 0.614);
            padding: 10px;
            border-radius: 8px;
            margin: 10px;
        }
        .card a {
            margin-right: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="card-container"></div>
    <script>
        function createCard(links) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.backgroundColor = 'rgba(56, 142, 192, 0.614)';

            links.forEach(link => {
                const anchor = document.createElement('a');
                anchor.href = link.href;
                anchor.textContent = link.text;
                card.appendChild(anchor);
            });

            return card;
        }

        // Define links
        const links = [
            { href: 'index.html', text: '[Home]' },
            { href: '#ToLevel1', text: '[Workout Level-1]' },
            { href: '#ToLevel2', text: '[Workout Level-2]' },
            { href: '#ToLevel3', text: '[Workout Level-3]' },
            { href: '#ToLearningPath', text: '[Learning Path]' },
            { href: '#ToGA4Schema', text: '[GA4 Schema]' }
        ];

        // Use the function to create a card
        const card = createCard(links);

        // Append the card to a container
        document.getElementById('card-container').appendChild(card);
    </script>
