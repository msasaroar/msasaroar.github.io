<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce Purchase Event</title>
  <script>
    // Defining the data layer
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      "event": "purchase",
      "ecommerce": {
        "transaction_id": "T12345",
        "value": 150.00,
        "currency": "USD",
        "items": [
          {
            "item_name": "Product A",
            "item_id": "SKU12345",
            "price": 50.00,
            "quantity": 2
          },
          {
            "item_name": "Product B",
            "item_id": "SKU67890",
            "price": 50.00,
            "quantity": 1
          }
        ]
      }
    });

    // Optional: Log the data layer for debugging
    console.log("Data Layer:", window.dataLayer);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #1faa07;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .product h3 {
      margin: 0 0 10px;
    }
    .product p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Purchase Summary</h1>
    <div class="product">
      <h3>Product A</h3>
      <p>Item ID: SKU12345</p>
      <p>Price: $50.00</p>
      <p>Quantity: 2</p>
    </div>
    <div class="product">
      <h3>Product B</h3>
      <p>Item ID: SKU67890</p>
      <p>Price: $50.00</p>
      <p>Quantity: 1</p>
    </div>
    <h2>Total: $150.00</h2>
    <p>Transaction ID: T12345</p>
  </div>
</body>
</html>
