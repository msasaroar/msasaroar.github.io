<html lang="en">
<head>

    <style>
        body {

            height: 300vh; /* Simulates a long page */

<body>
    <!-- GTM NoScript -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <header>
        <a href="index.html" style="position: absolute; left: 10px; color: white; text-decoration: none;">Home</a>
        <h1>Scroll Depth Tracking Example</h1>
    </header>

    <div class="content">
        <h2>Welcome to the Scroll Depth Tracking Page</h2>
        <p>Scroll down the page to trigger scroll depth events. These events will be recorded in the data layer and can be captured by Google Tag Manager.</p>
        <p>Keep scrolling to see how it works!</p>
    </div>

    <footer>
        <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
    </footer>

    <!-- Scroll Depth Tracking Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const thresholds = [25, 50, 75, 100]; // Scroll depth percentages
            const trackedDepths = new Set();

            window.addEventListener('scroll', () => {
                const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const currentDepth = (scrollTop / scrollHeight) * 100;

                thresholds.forEach(threshold => {
                    if (currentDepth >= threshold && !trackedDepths.has(threshold)) {
                        trackedDepths.add(threshold);

                        // Push to dataLayer
                        window.dataLayer = window.dataLayer || [];
                        window.dataLayer.push({
                            event: 'scrollDepth',
                            scrollDepthPercentage: threshold
                        });
                        console.log(`Scroll depth ${threshold}% tracked.`);
                    }
                });
            });
        });
    </script>
</body>
