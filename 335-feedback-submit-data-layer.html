<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submission</title>
    <!-- Google Tag Manager -->

            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-PPBVCLNF');

    <!-- End Google Tag Manager -->
    <style>
        body {
            background: linear-gradient(135deg, #f8b400, #ff5e62);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, #4CAF50, #008CBA);
            color: white;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff7f50;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        header .home-button:hover {
            background-color: #ff4500;
        }
        main {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }
        main h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .feedback-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #008CBA;
            border-radius: 10px;
            resize: none;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .feedback-form button {
            background: linear-gradient(90deg, #ff7f50, #ff4500);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .feedback-form button:hover {
            background: linear-gradient(90deg, #ff4500, #ff7f50);
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(90deg, #008CBA, #4CAF50);
            text-align: center;
            color: white;
            height: 50px;
            line-height: 50px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        Feedback Submission
    </header>

    <main>
        <h2>Share Your Feedback</h2>
        <form class="feedback-form" onsubmit="submitFeedback(event)">
            <textarea id="feedback" name="feedback" rows="8" placeholder="Write your feedback here..." required></textarea><br>
            <button type="submit">Submit Feedback</button>
        </form>
    </main>

    <footer>
        Â© 2025 Feedback Portal. All rights reserved.
    </footer>

    <script>
        function submitFeedback(event) {
            event.preventDefault();
            const feedback = document.getElementById('feedback').value;
            
            // Push dataLayer event for GTM
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: 'feedback_submit',
                feedback_text: feedback
            });

            alert('Thank you for your feedback!');
        }
    </script>
</body>
</html>
