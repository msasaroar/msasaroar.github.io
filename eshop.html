<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page E-commerce Shop</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4P58D67RQV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4P58D67RQV');
    </script>

    <style>
        /* General Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling */
        header {
            background: linear-gradient(to right, #007acc, #004d80);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Shop container */
        .shop-container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .shop-container h2 {
            color: #007acc;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Product card styling */
        .product {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 100px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .product-info {
            flex: 1;
        }
        .product h3 {
            color: #333;
            margin-bottom: 5px;
        }
        .product p {
            color: #555;
            margin: 5px 0;
        }
        .product button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .product button:hover {
            background: #218838;
            transform: translateY(-3px);
        }

        /* Cart styling */
        .cart {
            max-width: 800px;
            width: 100%;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart h3 {
            color: #007acc;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .cart-item {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }
        .checkout-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }
        .checkout-button:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<header>
    <h1>My E-commerce Shop</h1>
</header>

<div class="shop-container">
    <h2>Products</h2>

    <!-- Product 1 -->
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div class="product-info">
            <h3>Product 1</h3>
            <p>Description of product 1.</p>
            <p><strong>Price: $10.00</strong></p>
        </div>
        <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <div class="product-info">
            <h3>Product 2</h3>
            <p>Description of product 2.</p>
            <p><strong>Price: $20.00</strong></p>
        </div>
        <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <div class="product-info">
            <h3>Product 3</h3>
            <p>Description of product 3.</p>
            <p><strong>Price: $30.00</strong></p>
        </div>
        <button onclick="addToCart('Product 3', 30.00)">Add to Cart</button>
    </div>
</div>

<div class="cart">
    <h3>Shopping Cart</h3>
    <div id="cart-items"></div>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>
    <button class="checkout-button">Checkout</button>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(productName, productPrice) {
        cart.push({ name: productName, price: productPrice });
        total += productPrice;
        updateCart();
    }

    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const totalPrice = document.getElementById('total');

        cartItems.innerHTML = '';
        cart.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
            cartItems.appendChild(cartItem);
        });

        totalPrice.textContent = total.toFixed(2);
    }
</script>

</body>
</html>
