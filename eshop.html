<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page E-commerce Shop</title>
    <style>
        /* Basic styling for the shop */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        .shop-container {
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .product img {
            max-width: 100px;
            margin-right: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product h3 {
            margin: 0;
        }

        .product p {
            margin: 5px 0;
        }

        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        .cart {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fafafa;
        }

        .cart h3 {
            margin-top: 0;
        }

        .cart-item {
            margin: 10px 0;
        }

        .checkout-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>My E-commerce Shop</h1>
</header>

<div class="shop-container">

    <h2>Products</h2>

    <!-- Product 1 -->
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div class="product-info">
            <h3>Product 1</h3>
            <p>Description of product 1.</p>
            <p><strong>Price: $10.00</strong></p>
        </div>
        <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <div class="product-info">
            <h3>Product 2</h3>
            <p>Description of product 2.</p>
            <p><strong>Price: $20.00</strong></p>
        </div>
        <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <div class="product-info">
            <h3>Product 3</h3>
            <p>Description of product 3.</p>
            <p><strong>Price: $30.00</strong></p>
        </div>
        <button onclick="addToCart('Product 3', 30.00)">Add to Cart</button>
    </div>
</div>

<div class="cart">
    <h3>Shopping Cart</h3>
    <div id="cart-items"></div>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>
    <button class="checkout-button">Checkout</button>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(productName, productPrice) {
        cart.push({ name: productName, price: productPrice });
        total += productPrice;
        updateCart();
    }

    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const totalPrice = document.getElementById('total');

        cartItems.innerHTML = '';
        cart.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
            cartItems.appendChild(cartItem);
        });

        totalPrice.textContent = total.toFixed(2);
    }
</script>

</body>
</html>
