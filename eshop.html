<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page E-commerce Shop</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4P58D67RQV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4P58D67RQV');
    </script>
</head>
<body>

<header>
    <h1>Demo e-Commerce Shop</h1>
</header>

<div class="shop-container">
    <h2>Products</h2>

    <!-- Product 1 -->
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div class="product-info">
            <h3>Product 1</h3>
            <p>Description of product 1.</p>
            <p><strong>Price: $10.00</strong></p>
        </div>
        <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <div class="product-info">
            <h3>Product 2</h3>
            <p>Description of product 2.</p>
            <p><strong>Price: $20.00</strong></p>
        </div>
        <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <div class="product-info">
            <h3>Product 3</h3>
            <p>Description of product 3.</p>
            <p><strong>Price: $30.00</strong></p>
        </div>
        <button onclick="addToCart('Product 3', 30.00)">Add to Cart</button>
    </div>
</div>

<div class="cart">
    <h3>Shopping Cart</h3>
    <div id="cart-items"></div>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>
    <button class="checkout-button">Checkout</button>
</div>

<script src="script.js"></script>

</body>
</html>
