<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Depth Practice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .vertical-section {
      height: 3000px;
      background: linear-gradient(to bottom, #ffcccb, #add8e6);
      text-align: center;
      padding-top: 20px;
    }
    .horizontal-section {
      width: 3000px;
      height: 400px;
      background: linear-gradient(to right, #ffd700, #ff69b4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: scroll;
      white-space: nowrap;
    }
    .horizontal-section div {
      min-width: 300px;
      height: 200px;
      background-color: white;
      margin: 10px;
      text-align: center;
      line-height: 200px;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Scroll Depth Practice Page</h1>
    <p>Scroll vertically and horizontally to test GTM scroll depth tracking.</p>
  </header>

  <div class="vertical-section">
    <h2>Vertical Scrolling Section</h2>
    <p>Keep scrolling down to trigger vertical scroll depth events.</p>
  </div>

  <div class="horizontal-section">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
  </div>
</body>
</html>
