<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Google Tag Manager -->
    <script>
        (function (w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'gtm.start': new Date().getTime(),
                event: 'gtm.js'
            });
    
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l !== 'dataLayer' ? '&l=' + l : '';
                
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-MLGWZBV8');
    </script>
    <!-- End Google Tag Manager -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GA4 Recommended Events</title>
</head>
<body>
    <h1>GA4 Recommended Events</h1>

    <!-- View Item -->
    <h2>View Item</h2>
    <button onclick="sendViewItemEvent()">View Item</button>

    <!-- View Item List -->
    <h2>View Item List</h2>
    <button onclick="sendViewItemListEvent()">View Item List</button>

    <!-- Add to Cart -->
    <h2>Add to Cart</h2>
    <button onclick="sendAddToCartEvent()">Add to Cart</button>

    <!-- Remove from Cart -->
    <h2>Remove from Cart</h2>
    <button onclick="sendRemoveFromCartEvent()">Remove from Cart</button>

    <!-- Begin Checkout -->
    <h2>Begin Checkout</h2>
    <button onclick="sendBeginCheckoutEvent()">Begin Checkout</button>

    <!-- Purchase -->
    <h2>Purchase</h2>
    <button onclick="sendPurchaseEvent()">Purchase</button>

    <!-- Refund -->
    <h2>Refund</h2>
    <button onclick="sendRefundEvent()">Refund</button>

    <!-- Checkout Progress -->
    <h2>Checkout Progress</h2>
    <button onclick="sendCheckoutProgressEvent()">Checkout Progress</button>

    <!-- View Cart -->
    <h2>View Cart</h2>
    <button onclick="sendViewCartEvent()">View Cart</button>

    <script>
        // View Item Event
        function sendViewItemEvent() {
            gtag('event', 'view_item', {
                "currency": "USD",
                "item_id": "12345",
                "item_name": "Example Product",
                "item_category": "Electronics",
                "item_variant": "Black",
                "price": 199.99
            });
        }

        // View Item List Event
        function sendViewItemListEvent() {
            gtag('event', 'view_item_list', {
                "currency": "USD",
                "item_list_name": "Recommended Products",
                "item_ids": ["12345", "67890"],
                "item_names": ["Example Product", "Another Product"]
            });
        }

        // Add to Cart Event
        function sendAddToCartEvent() {
            gtag('event', 'add_to_cart', {
                "currency": "USD",
                "item_id": "12345",
                "item_name": "Example Product",
                "item_category": "Electronics",
                "quantity": 1,
                "price": 199.99
            });
        }

        // Remove from Cart Event
        function sendRemoveFromCartEvent() {
            gtag('event', 'remove_from_cart', {
                "currency": "USD",
                "item_id": "12345",
                "item_name": "Example Product",
                "item_category": "Electronics",
                "quantity": 1,
                "price": 199.99
            });
        }

        // Begin Checkout Event
        function sendBeginCheckoutEvent() {
            gtag('event', 'begin_checkout', {
                "currency": "USD",
                "transaction_id": "T12345",
                "affiliation": "Example Store",
                "coupon": "SUMMER21",
                "items": [
                    {
                        "item_id": "12345",
                        "item_name": "Example Product",
                        "item_category": "Electronics",
                        "quantity": 1,
                        "price": 199.99
                    }
                ]
            });
        }

        // Purchase Event
        function sendPurchaseEvent() {
            gtag('event', 'purchase', {
                "currency": "USD",
                "transaction_id": "T12345",
                "value": 199.99,
                "items": [
                    {
                        "item_id": "12345",
                        "item_name": "Example Product",
                        "item_category": "Electronics",
                        "quantity": 1,
                        "price": 199.99
                    }
                ]
            });
        }

        // Refund Event
        function sendRefundEvent() {
            gtag('event', 'refund', {
                "currency": "USD",
                "transaction_id": "T12345",
                "value": 199.99,
                "items": [
                    {
                        "item_id": "12345",
                        "item_name": "Example Product",
                        "item_category": "Electronics",
                        "quantity": 1,
                        "price": 199.99
                    }
                ]
            });
        }

        // Checkout Progress Event
        function sendCheckoutProgressEvent() {
            gtag('event', 'checkout_progress', {
                "currency": "USD",
                "transaction_id": "T12345",
                "checkout_step": 1,
                "items": [
                    {
                        "item_id": "12345",
                        "item_name": "Example Product",
                        "item_category": "Electronics",
                        "quantity": 1,
                        "price": 199.99
                    }
                ]
            });
        }

        // View Cart Event
        function sendViewCartEvent() {
            gtag('event', 'view_cart', {
                "currency": "USD",
                "item_ids": ["12345", "67890"],
                "item_names": ["Example Product", "Another Product"],
                "item_category": "Electronics"
            });
        }
    </script>
</body>
</html>
