<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Tracking with GTM</title>
  <style>
    /* Header styling */
  header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 50px;
        background-color: green;
        color: rgb(0, 0, 0);
        text-align: center;
        padding: 10px 0;
        font-size: 40px;
        }
  header .home-button {
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: orange;
        color: blue;
        border: none;
        padding: 10px;
        cursor: pointer;
        }
  header .home-button:hover {
    background-color: blue;
    color: orange;
  }

    /* Button styling */
    .button {
      background-color: orange;
      color: blue;
      border: none;
      padding: 10px 20px;
      margin: 20px auto;
      display: block;
      cursor: pointer;
    }
    .button:hover {
      background-color: blue;
      color: orange;
    }

    /* Body styling */
    body {
      background: linear-gradient(to right, green, red, orange, blue);
      color: black;
      margin: 0;
      padding-top: 60px; /* Space for fixed header */
    }

    /* Footer styling */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      height: 50px;
    }
  </style>
  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PPBVCLNF');
  </script>
  <!-- End Google Tag Manager -->
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <button class="home-button" onclick="window.location.href='index.html';">Home</button>
    Error Tracking with GTM
  </header>

  <main>
    <h1>Tracking JavaScript Errors</h1>
    <p>This page demonstrates how to use Google Tag Manager (GTM) to track JavaScript errors on your website.</p>
    <button class="button" onclick="triggerError()">Simulate Error</button>
  </main>

  <footer>
    <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
  </footer>

  <script>
    function triggerError() {
      try {
        // Simulate an error
        nonexistentFunction();
      } catch (error) {
        console.error('Error captured:', error);
        dataLayer.push({
          'event': 'js_error',
          'errorMessage': error.message,
          'errorStack': error.stack
        });
      }
    }
  </script>
</body>
</html>
