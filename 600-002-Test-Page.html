<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote</title>
    <script async src="https://www.googletagmanager.com/gtm.js?id=GTM-PPBVCLNF"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: black;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff5733;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: orange;
            color: blue;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: blue;
            color: orange;
        }
    </style>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <div class="container">
        <h1>Request a Quote</h1>
        <p>Fill in the details below to get a customized quote.</p>
        <form id="quoteForm">
            <input type="text" id="name" placeholder="Your Name" required><br>
            <input type="email" id="email" placeholder="Your Email" required><br>
            <input type="text" id="service" placeholder="Service Required" required><br>
            <button type="submit">Request Quote</button>
        </form>
    </div>
    <script>
        document.getElementById('quoteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let service = document.getElementById('service').value;
            
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: "request_quote",
                ecommerce: {
                    items: [{
                        item_name: service,
                        item_category: "Service",
                        price: "TBD",
                        quantity: 1
                    }]
                },
                user: {
                    name: name,
                    email: email
                }
            });
            alert("Quote request submitted!");
            document.getElementById('quoteForm').reset();
        });
    </script>
</body>
</html>
