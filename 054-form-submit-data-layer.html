<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submit Data Layer</title>
  <script>
    // Google Tag Manager
    (function(w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-PPBVCLNF');
  </script>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: green;
      color: black;
      text-align: center;
      padding: 10px 0;
    }

    header a {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: orange;
      color: blue;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 5px;
    }

    header a:hover {
      background-color: blue;
      color: orange;
    }

    form {
      margin: 100px auto;
      width: 300px;
      text-align: center;
    }

    button {
      background-color: orange;
      color: blue;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: blue;
      color: orange;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      height: 50px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    Form Submit Example
  </header>

  <form id="exampleForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Push form data to the dataLayer on submit
    document.getElementById('exampleForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent actual form submission for demo purposes
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // Push form data to the dataLayer
      window.dataLayer = window.dataLayer || [];
      dataLayer.push({
        event: 'formSubmit',
        formData: {
          visitors_name: name,
          visitors_email: email
        }
      });

      console.log('Form data pushed to dataLayer:', { name, email });
      alert('Form data sent to dataLayer!');
    });
  </script>

  <footer>
    <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
  </footer>
</body>
</html>
