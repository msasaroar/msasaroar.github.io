<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Enhanced website with user interactivity and responsive design">
  <title>Static Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
    }
    header {
      background-color: green;
      color: black;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    header .home-btn {
      position: absolute;
      left: 20px;
      top: 10px;
      background-color: orange;
      color: blue;
      padding: 5px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    header .home-btn:hover {
      background-color: blue;
      color: orange;
    }
    .content {
      margin: 100px 20px 20px 20px;
    }
    .card {
      border: 2px solid green;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      margin-top: 0;
    }
    .card button {
      background-color: orange;
      color: blue;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: blue;
      color: orange;
    }
    footer {
      width: 100%;
      background-color: white;
      color: black;
      text-align: center;
      z-index: 1000;
      padding: 10px 0;
    }
    #modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 1px solid black;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 2000;
    }
    #modal button {
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .content {
        margin: 120px 10px 20px 10px;
      }
      header .home-btn {
        left: 10px;
        top: 5px;
        padding: 3px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="home-btn" onclick="navigateHome()" aria-label="Home">Home</button>
    <h1>Welcome to the Static Page</h1>
  </header>

  <div class="content">
    <!-- Section 1: Info Gathering -->
    <div class="card">
      <h2>Personal Information</h2>
      <form id="personalInfoForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>
        <button type="submit">Submit Info</button>
      </form>
    </div>

    <!-- Section 2: Product Interaction -->
    <div class="card">
      <h2>Featured Product</h2>
      <p>Product Name: Smart Watch</p>
      <p>Price: $299</p>
      <button id="addToCart">Add to Cart</button>
    </div>

    <!-- Section 3: Survey -->
    <div class="card">
      <h2>Quick Survey</h2>
      <p>How satisfied are you with our website?</p>
      <button onclick="showModal('Very Satisfied')">Very Satisfied</button>
      <button onclick="showModal('Neutral')">Neutral</button>
      <button onclick="showModal('Dissatisfied')">Dissatisfied</button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Static Website</p>
  </footer>

  <div id="modal">
    <p id="modal-message"></p>
    <button onclick="closeModal()">Close</button>
  </div>

  <script>
    // Navigate to Home
    function navigateHome() {
      window.location.href = 'index.html'; // Adjust the path if necessary
    }

    // Show Modal
    function showModal(message) {
      document.getElementById('modal-message').textContent = message;
      document.getElementById('modal').style.display = 'block';
    }

    // Close Modal
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Handle Personal Info Submission
    document.getElementById('personalInfoForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent actual submission
      showModal('Thank you for submitting your information!');
    });

    // Handle Add to Cart
    document.getElementById('addToCart').addEventListener('click', function() {
      showModal('Smart Watch added to cart!');
    });
  </script>
</body>
</html>
