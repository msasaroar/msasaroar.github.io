<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert File Name</title>
    <script>
        function showFileName() {
            // পূর্ণ URL থেকে ফাইল নাম বের করা
            const fullPath = window.location.pathname;
            const fileName = fullPath.split('/').pop(); // ফাইল নাম বের করা

            // ফাইল নামের মূল অংশ (এক্সটেনশন ছাড়া)
            const baseName = fileName.split('.').slice(0, -1).join('.');
            alert(baseName || "No file name found");
        }
    </script>
</head>
<body>
    <button onclick="showFileName()">Show File Name</button>
</body>
</html>
