<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tabs</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        /* Left-side vertical tab container */
        .tab-container {
            width: 200px;
            height: 100vh;
            background-color: #f4f4f4;
            padding-top: 20px;
            position: fixed;
        }
        .tab-container a {
            display: block;
            padding: 15px;
            text-align: center;
            background-color: #e6e6e6;
            color: black;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .tab-container a:hover {
            background-color: #ccc;
        }
        /* Right-side content display */
        .content-container {
            margin-left: 200px;
            padding: 20px;
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            background-color: #ffffff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <a href="#" onclick="openTab('Tab-01-Syllabus-RS-UAT.html')">Syllabus</a>
        <a href="#" onclick="openTab('Tab-01-WorkoutLevel.html')">WorkoutLevel-1</a>
        <a href="#" onclick="openTab('Tab-02-WorkoutLevel.html')">WorkoutLevel-2</a>
        <a href="#" onclick="openTab('Tab-03-WorkoutLevel.html')">WorkoutLevel-3</a>
        <a href="#" onclick="openTab('Tab-04-GA4Schema.html')">GA4Schema</a>
        <a href="#" onclick="openTab('Tab-05-GA4Events.html')">GA4Events</a>
        <a href="#" onclick="openTab('Tab-06-GoogleAds.html')">GoogleAds</a>
        <a href="#" onclick="openTab('Tab-07-LinkedIn.html')">LinkedIn</a>
        <a href="#" onclick="openTab('Tab-08-Meta.html')">Meta/Facebook</a>
        <a href="#" onclick="openTab('Tab-09-Pinterest.html')">Pinterest</a>
        <a href="#" onclick="openTab('Tab-10-Snapchat.html')">Snapchat</a>
    </div>
    <div class="content-container">
        <iframe id="contentFrame" src="" title="Content Display"></iframe>
    </div>

    <script>
        function openTab(fileName) {
            document.getElementById('contentFrame').src = fileName;
        }
    </script>
</body>
</html>
