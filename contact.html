    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Stylish Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            text-transform: uppercase;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button:hover {
            opacity: 0.9;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    
    <div class="form-container">
        <h1>Complete Stylish Form</h1>
        <form action="/submit" method="POST">
            <div class="form-grid">
                <!-- Text Input -->
                <div>
                    <label for="text">Text Input:</label>
                    <input type="text" id="text" name="textInput" placeholder="Enter text">
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <!-- Number Input -->
                <div>
                    <label for="number">Number:</label>
                    <input type="number" id="number" name="number" min="0" max="100">
                </div>

                <!-- Date Input -->
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>

                <!-- Select Dropdown -->
                <div>
                    <label for="dropdown">Choose an Option:</label>
                    <select id="dropdown" name="dropdown">
                        <option value="">Select</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>

                <!-- Radio Buttons -->
                <div>
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>

                <!-- Checkbox -->
                <div>
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">I agree to the terms and conditions</label>
                </div>

                <!-- Textarea -->
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message here..."></textarea>
                </div>
            </div>

            <!-- Form Footer -->
            <div class="form-footer">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
