    }

      background-color: blue;
      color: orange;
    }
    pre {
      background: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;

  <h1>GA4 Schema Demonstration</h1>
  <p>This page demonstrates how GA4 events and parameters are structured and collected.</p>

  <button class="event-button" onclick="sendEvent('page_view', { page_title: 'GA4 Schema Demo', page_path: '/ga4-schema-demo' })">
    Simulate Page View Event
  </button>
  <button class="event-button" onclick="sendEvent('purchase', { currency: 'USD', value: 99.99, transaction_id: 'T12345' })">
    Simulate Purchase Event
  </button>
  <button class="event-button" onclick="sendEvent('custom_event', { custom_param: 'Custom Value' })">
    Simulate Custom Event
  </button>

  <h2>GA4 Event Data:</h2>
  <pre id="event-log">No events triggered yet.</pre>

  <script>
    // GA4-like dataLayer simulation for events
    window.dataLayer = window.dataLayer || [];

    function sendEvent(eventName, parameters) {
      const eventData = {
        event: eventName,
        ...parameters
      };

      // Push the event to the dataLayer
      dataLayer.push(eventData);

      // Display the event in the log
      logEvent(eventData);
    }

    function logEvent(eventData) {
      const eventLog = document.getElementById('event-log');
      eventLog.textContent = JSON.stringify(eventData, null, 2);
    }
  </script>
