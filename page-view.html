    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page View Tag Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: green;
            color: black;
            text-align: center;
            padding: 1rem 0;
            z-index: 1000;
        }

        section {
            margin: 80px 20px 20px; /* Offset for fixed header */
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            color: black;
            text-align: center;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: green;
            color: black;
            text-align: center;
            padding: 1rem 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: black;
            background-color: orange;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: white;
        }

        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-button:hover {
            background-color: white;
        }
    </style>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <a href="index.html" class="home-button">Home</a>

    <header>
        <h1>Page View Tag Practice</h1>
        <p>Simulate tracking page views using a 'Page View Tag'.</p>
    </header>

    <section>
        <h2>Page View Tag Simulation</h2>
        <div id="message" style="text-align: center;">
            <p>Simulate a page view event by loading this page.</p>
        </div>
    </section>

    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
