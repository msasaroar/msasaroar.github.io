<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Track Button Clicks</title>
    <script>
        // Generic button click tracking without event listeners for each button
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button'); // Track all button clicks
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const buttonText = this.textContent || this.innerText; // Get button text for the event label
                    gtag('event', 'button_click', {
                        'event_category': 'Button',
                        'event_label': buttonText, // Add button text as event label
                        'value': 1 // You can add any numeric value or leave as is
                    });
                });
            });
        });
    </script>
</head>
<body>
    <button>Click Me!</button>
    <button>Submit Form</button>
    <button>Buy Now</button>
</body>
</html>
