  <header>
    <h1>User Logout Data Layer Demonstration</h1>

  <main>
    <p>Click the button below to simulate a user logout.</p>
    <button id="logoutButton">Logout</button>
  </main>

  <footer>
    <p>Footer Content Here</p>
  </footer>

  <script>
    // Initialize dataLayer
    window.dataLayer = window.dataLayer || [];

    // Simulate user details and session start time
    const userId = "12345"; // Replace with dynamic logic if available
    const userType = "premium"; // Replace with actual user type logic
    const sessionStart = new Date(); // Simulated session start time

    // Logout Button Event Listener
    const logoutButton = document.getElementById("logoutButton");
    if (logoutButton) {
      logoutButton.addEventListener("click", function () {
        // Calculate session duration (example logic)
        const sessionEnd = new Date();
        const sessionDuration = `${Math.floor((sessionEnd - sessionStart) / 60000)}m${((sessionEnd - sessionStart) % 60000) / 1000}s`;

        // Prepare logout data
        const logoutData = {
          event: "userLogout",
          userId: userId,
          userType: userType,
          logoutTime: sessionEnd.toISOString(),
          sessionDuration: sessionDuration,
          logoutReason: "manual", // Example reason
          page: {
            url: window.location.href,
            title: document.title
          }
        };

        // Push data to the dataLayer
        dataLayer.push(logoutData);

        // Display a confirmation message
        alert("Logout event tracked!");
      });
    }
  </script>
