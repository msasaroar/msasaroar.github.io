<body>
  <!-- Google Tag Manager NoScript -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header>
    <a href="index.html">Home</a>
    <h1>Checkout Event Information</h1>
  </header>

  <main>
    <!-- Data Layer Table -->
    <div class="section">
      <h2>Event Data</h2>
      <table>
        <thead>
          <tr>
            <th>Field</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="data-layer-display">
          <!-- Data will be dynamically populated -->
        </tbody>
      </table>
    </div>

    <!-- Actions Section -->
    <div class="section">
      <h2>Actions</h2>
      <button id="trigger-event">Trigger Checkout Event</button>
      <button onclick="navigateToURL('begin_checkout')">View Google Documentation</button>
    </div>
  </main>

  <footer>
    <p>Powered by Google Tag Manager</p>
  </footer>

  <script>
    // Initialize dataLayer with event data
    const eventData = {
      event: "begin_checkout",
      ecommerce: {
        currency: "USD",
        value: 30.03,
        coupon: "SUMMER_FUN",
        items: [
          {
            item_id: "SKU_12345",
            item_name: "Stan and Friends Tee",
            affiliation: "Google Merchandise Store",
            coupon: "SUMMER_FUN",
            discount: 2.22,
            item_brand: "Google",
            item_category: "Apparel",
            price: 10.01,
            quantity: 3
          }
        ]
      }
    };

    // Field label mapping for readability
    const fieldLabels = {
      currency: "Currency",
      value: "Order Value",
      coupon: "Coupon Code",
      item_id: "Item ID",
      item_name: "Item Name",
      affiliation: "Store Affiliation",
      discount: "Discount",
      item_brand: "Brand",
      item_category: "Category",
      price: "Price",
      quantity: "Quantity",
    };

    // Display event data in a readable format
    const displayDataLayer = () => {
      const tbody = document.getElementById('data-layer-display');
      tbody.innerHTML = '';

      const ecommerce = eventData.ecommerce;
      for (const key in ecommerce) {
        if (Array.isArray(ecommerce[key])) {
          ecommerce[key].forEach((item, index) => {
            for (const prop in item) {
              const row = document.createElement('tr');
              const label = fieldLabels[prop] || prop; // Use readable label if available
              row.innerHTML = `<td>${label} (Item ${index + 1})</td><td>${item[prop]}</td>`;
              tbody.appendChild(row);
            }
          });
        } else {
          const row = document.createElement('tr');
          const label = fieldLabels[key] || key; // Use readable label if available
          row.innerHTML = `<td>${label}</td><td>${ecommerce[key]}</td>`;
          tbody.appendChild(row);
        }
      }
    };

    displayDataLayer();

    // Trigger the checkout event
    document.getElementById('trigger-event').addEventListener('click', () => {
      dataLayer.push(eventData);
      alert('Checkout event triggered!');
    });

    // Navigate to documentation
    function navigateToURL(eventType) {
      const references = {
        begin_checkout: "https://developers.google.com/analytics/devguides/collection/ga4/ecommerce?hl=en#begin_checkout"
      };
      window.open(references[eventType], "_blank");
    }
  </script>
