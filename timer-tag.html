<html lang="en">

        /* General Styles */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: green;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;

        /* Home Button */
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: black;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none;

        }
