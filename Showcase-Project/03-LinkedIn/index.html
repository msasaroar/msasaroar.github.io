<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .listbox-group {
        display: flex;
        flex-direction: column;
        height: 90vh; /* পুরো ভিউপোর্ট উচ্চতা */
    }
    .listbox-group ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        border: 1px solid #ccc;
        flex-grow: 1; /* লিস্টবক্স পুরো স্ক্রীন নেবে */
        overflow-y: auto;
    }
    .listbox-group li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    .listbox-group li:hover, .listbox-group li.selected {
        background-color: #007bff;
        color: white;
    }
    button {
        margin: 10px;
        padding: 10px 15px;
        cursor: pointer;
        background-color: orange;
        color: blue;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: blue;
        color: orange;
    }
    button:disabled {
        background-color: gray;
        cursor: not-allowed;
    }
</style>


<div class="listbox-group">
    <label for="LinkedInEvents">LinkedIn Insight Tag Events</label>
    <ul id="LinkedInEvents" role="listbox" tabindex="0">
        <li tabindex="0" data-value="../Side-Menu-Bar/menu-99-Opening-Page.html">Home</li>
        <li tabindex="0" data-value="LinkedIn-01-PageView.html">LinkedIn # 01. PageView</li>
        <li tabindex="0" data-value="LinkedIn-02-Signup.html">LinkedIn # 02. Signup</li>
        <li tabindex="0" data-value="LinkedIn-03-AddToCart.html">LinkedIn # 03. AddToCart</li>
        <li tabindex="0" data-value="LinkedIn-04-Purchase.html">LinkedIn # 04. Purchase</li>
        <li tabindex="0" data-value="LinkedIn-05-Lead.html">LinkedIn # 05. Lead</li>
        <li tabindex="0" data-value="LinkedIn-06-Install.html">LinkedIn # 06. Install</li>
        <li tabindex="0" data-value="LinkedIn-07-ViewContent.html">LinkedIn # 07. ViewContent</li>
        <li tabindex="0" data-value="LinkedIn-08-BookAppointment.html">LinkedIn # 08. BookAppointment</li>
        <li tabindex="0" data-value="LinkedIn-09-Subscribe.html">LinkedIn # 09. Subscribe</li>
        <li tabindex="0" data-value="LinkedIn-10-Download.html">LinkedIn # 10. Download</li>
    </ul>
    <button id="proceedBtn" disabled>Proceed</button>
</div>

<script>
    let selectedValue = "";
    document.querySelectorAll('#LinkedInEvents li').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('#LinkedInEvents li').forEach(li => li.classList.remove('selected'));
            this.classList.add('selected');
            selectedValue = this.getAttribute('data-value');
            document.getElementById('proceedBtn').disabled = false;
        });
    });

    document.getElementById('proceedBtn').addEventListener('click', function() {
        if (selectedValue) {
            window.location.href = selectedValue;
        }
    });
</script>
