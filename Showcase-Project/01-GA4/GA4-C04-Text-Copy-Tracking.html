<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GA4 - Text Copy Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id=GTM-MB72WSHR'+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-MB72WSHR');</script>
  <!-- End Google Tag Manager -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: black;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: green;
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .home-button {
      position: absolute;
      left: 15px;
      top: 15px;
      background-color: orange;
      color: blue;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: blue;
      color: orange;
    }

    main {
      padding: 100px 20px 100px 20px;
      max-width: 600px;
      margin: auto;
    }

    .copy-box {
      background: #f9f9f9;
      border: 2px dashed #ccc;
      padding: 20px;
      margin-top: 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: text;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      height: 50px;
    }

    button {
      background-color: orange;
      color: blue;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: blue;
      color: orange;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <a class="home-button" href="index.html">Home</a>
    <div>Text Copy Event Tracking (GA4 + GTM)</div>
  </header>

  <main>
    <h2>Try Copying the Text Below</h2>
    <div class="copy-box">
      This is a sample paragraph. You can select and copy any part of this text to test the tracking functionality.
    </div>

    <button onclick="alert('Now copy some text above to test the GA4 event!')">Start Test</button>
  </main>

  <footer>
    <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
  </footer>

  <!-- Copy Event Listener -->
  <script>
    document.addEventListener('copy', function(event) {
      const copiedText = window.getSelection().toString().trim();

      if (copiedText.length > 3) {
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          event: 'text_copied',
          copied_text: copiedText
        });
        console.log('Text Copied Event Pushed:', copiedText);
      }
    });
  </script>
</body>
</html>
