  <style>
    body { background-color: white; margin: 0; font-family: Arial, sans-serif; text-align: center; }
    header {
      background-color: green; color: black; font-weight: bold;
      text-align: center; padding: 1em 0; position: fixed; top: 0; width: 100%; z-index: 1000;
    }
    .home-button {
      position: absolute; left: 20px; top: 1em;
      background-color: orange; color: blue; border: none;
      padding: 0.5em 1em; cursor: pointer; font-weight: bold;
    }
    .home-button:hover { background-color: blue; color: orange; }
    .container {
      margin-top: 120px; padding: 20px; max-width: 600px;
      margin-left: auto; margin-right: auto;
    }
    .info {
      background-color: #f0f0f0; border-radius: 10px; padding: 20px;
      text-align: left;
    }

      font-size: 1em; margin: 0.5em 0;

  <!-- GTM NoScript -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    Registration Successful
  </header>

  <div class="container">
    <h2>Thank you for signing up!</h2>
    <div class="info" id="user-info"></div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("signupData"));

    if (user) {
      document.getElementById("user-info").innerHTML = `
        <p><strong>Name:</strong> ${user.name}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Phone:</strong> ${user.phone}</p>
        <p><strong>Gender:</strong> ${user.gender}</p>
        <p><strong>Date of Birth:</strong> ${user.dob}</p>
      `;
    } else {
      document.getElementById("user-info").innerHTML = "<p>User info not found.</p>";
    }
  </script>

</body>
</html>
