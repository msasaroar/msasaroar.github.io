<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Event Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }
    header {
      background-color: green;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    #home-button {
      position: absolute;
      left: 10px;
      top: 10px;
      background-color: orange;
      color: blue;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    #home-button:hover {
      background-color: blue;
      color: orange;
    }
    .scroll-container {
      margin-top: 70px;
      height: 400px;
      overflow: scroll;
      border: 2px solid black;
      white-space: nowrap;
    }
    .scroll-box {
      width: 2000px;
      height: 1500px;
      background: linear-gradient(to right, #f06, #4a90e2);
    }
    .direction {
      text-align: center;
      margin: 20px;
      font-size: 20px;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <button id="home-button" onclick="location.href='index.html'">Home</button>
    <h1>Scroll Event Detection</h1>
  </header>

  <!-- Scroll Direction Display -->
  <div class="direction">
    <p id="scroll-direction">Scroll to see direction...</p>
  </div>

  <!-- Scrollable Area -->
  <div class="scroll-container" id="scrollArea">
    <div class="scroll-box"></div>
  </div>
