<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkbox Inline</title>
  <style>
    .inline-label {
      display: flex;
      align-items: center;
      gap: 8px; /* Checkbox ও টেক্সটের মাঝে ফাঁকা রাখতে */
      font-size: 16px;
    }
  </style>
</head>
<body>
  <label class="inline-label">
    <input type="checkbox" name="terms" />
    Agree to Terms and Conditions
  </label>
  <script src="../main.js"></script>
</body>
</html>
