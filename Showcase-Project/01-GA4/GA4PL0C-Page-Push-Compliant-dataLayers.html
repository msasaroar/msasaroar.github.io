<!DOCTYPE html>
<html lang="en">
<head>

          dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-MB72WSHR');
  </script>
  <!-- End Google Tag Manager -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GA4 Compliant Data Layers</title>
  <style>
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: green;
      margin-top: 20px;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: green;
      color: black;
    }
    td {
      color: darkblue;
    }
    td pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 200px;
      overflow-y: auto;
      margin: 0;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
  <link rel="stylesheet" href="GA4PL01-TO-50-Style.css">
  <script>
    window.dataLayer = window.dataLayer || [];

    const dataLayerEntries = [
      // GA4 Recommended: page_view
      { event: "page_view", page_title: "Product Page - Wireless Headphones", page_location: "https://www.example.com/products/wireless-headphones" },

      // GA4 Recommended: login
      { event: "login", method: "Email" },

      // GA4 Recommended: view_item
      {
        event: "view_item",
        items: [{
          item_id: "98765",
          item_name: "Wireless Headphones",
          item_category: "Electronics",
          price: 129.99
        }]
      },

      // GA4 Recommended: select_content
      {
        event: "select_content",
        content_type: "product",
        item_id: "98765"
      },

      // GA4 Recommended: session_start (manually simulating)
      { event: "session_start" },

      // GA4 Recommended: campaign_details (custom equivalent)
      {
        event: "campaign_details",
        source: "organic",
        campaign: "Winter Deals 2024",
        medium: "search"
      },

      // Custom Event (must define in GA4)
      {
        event: "user_properties_update",
        user_id: "user12345",
        user_type: "registered",
        user_region: "US"
      },

      // Custom Event (must define in GA4)
      {
        event: "environment_info",
        logged_in: true,
        environment: "production"
      }
    ];

    function pushDataLayer(index) {
      const entry = dataLayerEntries[index];
      window.dataLayer.push(entry);
      updateTable(entry);
    }

    function updateTable(entry) {
      const table = document.getElementById('data-layer-table').getElementsByTagName('tbody')[0];
      const row = table.insertRow(-1);
      const eventCell = row.insertCell(0);
      const detailsCell = row.insertCell(1);
      eventCell.textContent = entry.event || 'N/A';

      const pre = document.createElement('pre');
      pre.textContent = JSON.stringify(entry, null, 2);
      detailsCell.appendChild(pre);
    }
  </script>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <a href="index.html" class="home-button">Home</a>
    GA4 Compliant Data Layers
  </header>

  <main>
    <h2>Click a button to push a GA4-compliant data layer entry:</h2>
    <div class="button-group">
      <button onclick="pushDataLayer(0)">Push Page View</button>
      <button onclick="pushDataLayer(1)">Push Login</button>
      <button onclick="pushDataLayer(2)">Push View Item</button>
      <button onclick="pushDataLayer(3)">Push Select Content</button>
      <button onclick="pushDataLayer(4)">Push Session Start</button>
      <button onclick="pushDataLayer(5)">Push Campaign Info</button>
      <button onclick="pushDataLayer(6)">Push User Info</button>
      <button onclick="pushDataLayer(7)">Push Environment Info</button>
    </div>

    <table id="data-layer-table">
      <thead>
        <tr>
          <th>Event</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows appended here -->
      </tbody>
    </table>
  </main>
</body>
</html>
