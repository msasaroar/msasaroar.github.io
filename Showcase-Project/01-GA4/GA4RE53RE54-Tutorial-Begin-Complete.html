<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Analytics 4</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    main {
      margin-top: 100px;
    }
    pre {
      text-align: left;
      display: inline-block;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
  <link rel="stylesheet" href="GA4-global-style.css">

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MB72WSHR');
  </script>
  <!-- End Google Tag Manager -->
</head>
<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>
    Tutorial Tracking Page
  </header>

  <main>
    <h2>GA4 Tutorial Events Simulation</h2>

    <button class="button" onclick="trackTutorialBegin()">Track tutorial_begin Event</button>
    <button class="button" onclick="trackTutorialComplete()">Track tutorial_complete Event</button>

    <h3>Data Pushed to Data Layer:</h3>
    <div id="datalayer-output"></div>
  </main>

  <script>
    function trackTutorialBegin() {
      const eventData = {
        event: 'tutorial_begin',
        tutorial_name: 'GA4 Basics'
      };
      dataLayer.push(eventData);
      displayData(eventData);
    }

    function trackTutorialComplete() {
      const eventData = {
        event: 'tutorial_complete',
        tutorial_name: 'GA4 Basics'
      };
      dataLayer.push(eventData);
      displayData(eventData);
    }

    function displayData(data) {
      const output = document.getElementById('datalayer-output');
      output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
    }
  </script>

  <script src="../main.js"></script>
</body>
</html>
