  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .timer-box {
      margin: 30px auto;
      font-size: 1.5em;
      color: green;
    }

    .progress-container {
      width: 80%;
      background-color: #ddd;
      margin: 20px auto;
      height: 30px;
      border-radius: 15px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      text-align: center;
      line-height: 30px;
      color: white;
      transition: width 1s linear;
    }

      margin-top: 30px;
      font-size: 1em;
      white-space: pre-line;
    }

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <h1>‚è± GA4 Time on Page Tracker</h1>
  <p>This page tracks 5, 10, 15, 30, 45 and 60 second time-on-page intervals with GTM events.</p>

  <div class="timer-box" id="countdown">Elapsed: 0 seconds</div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <div class="event-log" id="status">üì° Waiting to fire time-based events...</div>

  <script>
    let elapsed = 0;
    const countdown = document.getElementById("countdown");
    const progressBar = document.getElementById("progressBar");
    const status = document.getElementById("status");

    const totalTime = 60; // seconds

    const timer = setInterval(() => {
      elapsed++;
      countdown.textContent = `Elapsed: ${elapsed} second${elapsed > 1 ? 's' : ''}`;
      
      const progress = (elapsed / totalTime) * 100;
      progressBar.style.width = progress + "%";
      progressBar.textContent = Math.round(progress) + "%";

      if (elapsed === 5 || elapsed === 10 || elapsed === 15 || elapsed === 30 || elapsed === 45 || elapsed === 60) {
        const eventName = `${elapsed}`;
        status.innerText += `\n‚úÖ GA4 Event "${eventName}" Second Passed! Check GA4 DebugView or Go to GA4 ‚Üí Reports ‚Üí Engagement ‚Üí Events`;
      }

      if (elapsed >= totalTime) {
        clearInterval(timer);
        status.innerText += `\nüéâ Tracking completed.`;
      }
    }, 1000);
  </script>

</body>
</html>
