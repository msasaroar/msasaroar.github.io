  <meta charset="UTF-8" />

  <title>Frequently Used Data Layers</title>
  <style>
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    button {
      background-color: orange;
      color: blue;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-width: 150px;
    }
    button:hover {
      background-color: blue;
      color: orange;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: green;
      margin-top: 20px;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: green;
      color: black;
    }
    td {
      color: darkblue;
    }
    td pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 200px;
      overflow-y: auto;
      margin: 0;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
    <link rel="stylesheet" href="GA4PL01-TO-50-Style.css">
  <script>
    window.dataLayer = window.dataLayer || [];

    const dataLayerEntries = [
      { event: "pageView", pageTitle: "Product Page - Sample Products", pageURL: "https://www.example.com/products/wireless-headphones" },
      { event: "userInfo", userId: "user12345", userType: "registered", userRegion: "US" },
      { event: "navigationEvent", eventCategory: "navigation", eventAction: "load", eventLabel: "product-page-load" },
      { event: "siteInfo", siteName: "Example E-commerce", siteVersion: "3.0.1" },
      { event: "contentMetadata", contentId: "product-98765", contentType: "product", contentTags: ["electronics", "headphones", "wireless"] },
      { event: "campaignInfo", trafficSource: "organic", campaignName: "Winter Deals 2024" },
      { event: "ecommerceInfo", productId: "98765", productCategory: "Headphones", productPrice: 129.99 },
      { event: "customVariables", loggedInStatus: true, pageEnvironment: "production" }
    ];

    function pushDataLayer(index) {
      const entry = dataLayerEntries[index];
      window.dataLayer.push(entry);
      updateTable(entry);
    }

    function updateTable(entry) {
      const table = document.getElementById('data-layer-table').getElementsByTagName('tbody')[0];
      const row = table.insertRow(-1);
      const eventCell = row.insertCell(0);
      const detailsCell = row.insertCell(1);

      eventCell.textContent = entry.event || 'N/A';

      const pre = document.createElement('pre');
      pre.textContent = JSON.stringify(entry, null, 2);
      detailsCell.appendChild(pre);
    }
  </script>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <a href="index.html" class="home-button">Home</a>
    Frequently Used Data Layers
  </header>

  <main>
    <h2>Click a button to push a data layer entry:</h2>
    <div class="button-group">
      <button onclick="pushDataLayer(0)">Push Page View</button>
      <button onclick="pushDataLayer(1)">Push User Info</button>
      <button onclick="pushDataLayer(2)">Push Navigation Event</button>
      <button onclick="pushDataLayer(3)">Push Site Info</button>
      <button onclick="pushDataLayer(4)">Push Content Metadata</button>
      <button onclick="pushDataLayer(5)">Push Campaign Info</button>
      <button onclick="pushDataLayer(6)">Push eCommerce Info</button>
      <button onclick="pushDataLayer(7)">Push Custom Variables</button>
    </div>

    <table id="data-layer-table">
      <thead>
        <tr>
          <th>Event</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows appended here -->
      </tbody>
    </table>
  </main>
</body>
</html>
