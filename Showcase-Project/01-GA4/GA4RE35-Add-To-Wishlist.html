<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add to Wishlist</title>

  <!-- GTM HEAD Script -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MB72WSHR');
  </script>
  <!-- End GTM HEAD -->

  <style>

    .container {
      text-align: center;
      padding: 200px;
    }

    .item-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .item {
      border: 5px solid green;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      box-sizing: border-box;
    }

    .item h3 {
      margin: 0 0 10px;
    }

    .wishlist-button {
      background-color: orange;
      color: blue;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .wishlist-button:hover {
      background-color: blue;
      color: orange;
    }

  </style>
  
  <link rel="stylesheet" href="GA4-global-style.css">

</head>
<body>

  <!-- GTM BODY Script -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End GTM BODY -->

  <header>
    <a href="index.html" class="home-button">Home</a>
    Add to Wishlist Tracking
  </header>

  <div class="container">
    <div class="item-row">
      <div class="item">
        <h3>Wireless Headphones</h3>
        <p>$99.99</p>
        <button class="wishlist-button" onclick="addToWishlist('SKU_12345', 'Wireless Headphones', 99.99, 'Electronics')">Add to Wishlist</button>
      </div>

      <div class="item">
        <h3>Smart Watch</h3>
        <p>$149.99</p>
        <button class="wishlist-button" onclick="addToWishlist('SKU_54321', 'Smart Watch', 149.99, 'Wearables')">Add to Wishlist</button>
      </div>

      <div class="item">
        <h3>Bluetooth Speaker</h3>
        <p>$49.99</p>
        <button class="wishlist-button" onclick="addToWishlist('SKU_67890', 'Bluetooth Speaker', 49.99, 'Audio')">Add to Wishlist</button>
      </div>
    </div>
  </div>

  <div class="wishlist-section">
    <h2>Your Wishlist</h2>
    <ul id="wishlist" class="wishlist-list"></ul>
  </div>

  <script>
    function addToWishlist(itemId, itemName, price, category) {
      // Push to GTM dataLayer
      dataLayer.push({
        event: "add_to_wishlist",
        currency: "USD",
        value: price,
        items: [{
          item_id: itemId,
          item_name: itemName,
          price: price,
          item_category: category
        }]
      });

      // Add to visual wishlist
      const wishlist = document.getElementById("wishlist");
      const li = document.createElement("li");
      li.textContent = `${itemName} - $${price}`;
      wishlist.appendChild(li);
    }
  </script>

</body>
</html>
