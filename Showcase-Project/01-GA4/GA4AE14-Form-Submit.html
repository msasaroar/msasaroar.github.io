<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Submit Event Demo</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: green;
      color: black;
      font-weight: bold;
      font-size: 35px;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .home-button {
      position: absolute;
      left: 15px;
      top: 10px;
      background-color: orange;
      color: blue;
      border: none;
      padding: 15px 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      border: 5px solid darkgreen;
      border-radius: 6px;
      z-index: 1001;
      transition: background-color 0.3s, color 0.3s;
    }
    .home-button:hover {
      background-color: blue;
      color: orange;
    }
    main {
      margin-top: 75px;
      text-align: center;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px;
    }
    .btn {
      background-color: orange;
      color: blue;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn:hover {
      background-color: blue;
      color: orange;
    }
    form {
      display: inline-block;
      margin-top: 30px;
      text-align: left;
    }
    label, input {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }
    input[type="text"],
    input[type="email"] {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
  </style>

<body>
  <!-- GTM BODY SNIPPET -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    Form Submit Event Tracking
  </header>

  <main>
    <h2>Sample Form</h2>
    <form id="sampleForm" action="GA4-Thank-You-Page.html" method="GET">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />

      <button type="submit" class="btn">Submit</button>
    </form>
  </main>
</body>
</html>
