<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MB72WSHR');
  </script>
  <!-- End GTM -->

  <style>
    body { background-color: white; margin: 0; font-family: Arial, sans-serif; text-align: center; }
    header {
      background-color: green; color: black; font-weight: bold;
      text-align: center; padding: 1em 0; position: fixed; top: 0; width: 100%; z-index: 1000;
    }
    .home-button {
      position: absolute; left: 20px; top: 1em;
      background-color: orange; color: blue; border: none;
      padding: 0.5em 1em; cursor: pointer; font-weight: bold;
    }
    .home-button:hover { background-color: blue; color: orange; }
    .container {
      margin-top: 150px; max-width: 500px; margin-left: auto; margin-right: auto; text-align: left;
    }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select {
      width: 100%; padding: 10px; margin-bottom: 15px; font-size: 1em; box-sizing: border-box;
    }
    .btn {
      background-color: orange; color: blue; font-weight: bold;
      padding: 1em 2em; border: none; cursor: pointer; font-size: 1em; border-radius: 5px; width: 100%;
    }
    .btn:hover { background-color: blue; color: orange; }
  </style>
</head>
<body>

  <!-- GTM NoScript -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    Sign Up Simulation
  </header>

  <div class="container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />
      <label for="email">Email Address</label>
      <input type="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" required />
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const userData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        gender: document.getElementById("gender").value,
        dob: document.getElementById("dob").value
      };

      // Save data to localStorage
      localStorage.setItem("signupData", JSON.stringify(userData));

      // Push GA4 event via GTM
      dataLayer.push({
        event: "sign_up",
        method: "email"
      });

      // Redirect to confirmation page
      window.location.href = "GA4RE51-Signup-Confirmation.html";
    });
  </script>

</body>
</html>
