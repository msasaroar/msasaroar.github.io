<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Analytics 4</title>

  <!-- GTM -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MB72WSHR');
  </script>
  <!-- End GTM -->

  <style>
    body { background-color: white; margin: 0; font-family: Arial, sans-serif; text-align: center; }
    .container {
      margin-top: 150px; max-width: 500px; margin-left: auto; margin-right: auto; text-align: left;
    }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select {
      width: 100%; padding: 10px; margin-bottom: 15px; font-size: 1em; box-sizing: border-box;
    }
  </style>
  <link rel="stylesheet" href="GA4-global-style.css">
</head>
<body>

  <!-- GTM NoScript -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    Sign Up Simulation
  </header>

  <div class="container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />
      <label for="email">Email Address</label>
      <input type="email" id="email" required />
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" required />
      </select>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const userData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
      };

      // Save data to localStorage
      localStorage.setItem("signupData", JSON.stringify(userData));

      // Push GA4 event via GTM
      dataLayer.push({
        event: "sign_up",
        method: "email"
      });

      // Redirect to confirmation page
      window.location.href = "GA4RE51-Signup-Confirmation.html";
    });
  </script>

  <script src="../main.js"></script>
</body>
</html>
