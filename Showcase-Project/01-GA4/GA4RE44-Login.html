<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Event Simulation</title>

  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MB72WSHR');
  </script>
  <!-- End Google Tag Manager -->

  <style>
    body {
      background-color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    main {
      margin-top: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 80vh;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
      text-align: center;
    }

    input {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-button {
      background-color: orange;
      color: blue;
      font-weight: bold;
      padding: 1rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

    .login-button:hover {
      background-color: blue;
      color: orange;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
  <link rel="stylesheet" href="GA4-global-style.css">
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>
    Login Event Simulation
  </header>

  <main>
    <form class="login-form" onsubmit="return handleLogin(event)">
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit" class="login-button">Login</button>
      <div class="message" id="loginMessage"></div>
    </form>
  </main>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("loginMessage");

      if (email && password) {
        // Push login event to dataLayer
        dataLayer.push({
            event: 'login',
            method: 'email',
            success: true,
            user_type: 'member'
        });

        message.textContent = "Welcome, " + email + "! Login event sent.";
      } else {
        message.textContent = "Please fill in both fields.";
        message.style.color = "red";
      }
    }
  </script>
  <script src="../main.js"></script>
</body>
</html>
