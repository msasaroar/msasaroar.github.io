<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track File Downloads with GTM</title>
    <script>
        // Initialize Google Tag Manager
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-MB72WSHR');

        // Ensure dataLayer is initialized
        window.dataLayer = window.dataLayer || [];

        /**
         * Function to push download event details to the data layer
         * @param {string} fileName - Name of the file being downloaded
         * @param {string} fileType - Type of the file being downloaded (e.g., pdf, jpg)
         */
        function trackFileDownload(fileName, fileType) {
            dataLayer.push({
                event: 'fileDownload',
                fileName: fileName,
                fileType: fileType
            });
            console.log(`File Download Tracked: ${fileName}.${fileType}`);
        }
    </script>
    <style>
        body {
            background: linear-gradient(to right, green, red, orange, blue);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 60px;
            animation: gradientBackground 10s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #ff6f61;
            color: #fff;
            text-align: center;
            font-size: 24px;
            line-height: 60px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: #4caf50;
            color: #fff;
        }

        .content {
            text-align: center;
            margin: 40px auto;
            padding: 20px;
        }

        .download-button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background-color: #ff6f61;
            color: #fff;
            transform: scale(1.1);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- GTM NoScript Fallback -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <header>
        <button class="home-button" onclick="window.location.href='index.html'" aria-label="Go to Home">Home</button>
        <span>Track File Downloads with GTM</span>
    </header>

    <div class="content">
        <h2>Download Files</h2>
        <!-- PDF Download Button -->
        <button class="download-button" onclick="trackFileDownload('sample', 'pdf')" aria-label="Download PDF File">
            Download PDF
        </button>
        <!-- Image Download Button -->
        <button class="download-button" onclick="trackFileDownload('sample', 'jpg')" aria-label="Download Image File">
            Download Image
        </button>
    </div>
</body>
</html>
