<!DOCTYPE html>
<html lang="en">
<head>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MB72WSHR');
  </script>
  <!-- End Google Tag Manager -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Start Tracking | GA4</title>

  <style>

    .container {
      margin-top: 150px;
      text-align: center;
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
    }

    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .button {
      background-color: orange;
      color: blue;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .button:hover {
      background-color: blue;
      color: orange;
    }
  </style>
  <link rel="stylesheet" href="GA4-global-style.css">

</head>
<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>
    Form Start Tracking
  </header>

  <div class="container">
    <h2>Start typing in the form to trigger a <code>form_start</code> event</h2>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message"></textarea>
      <input type="submit" class="button" value="Send Message" />
    </form>
  </div>

  <script>
    (function() {
      const form = document.getElementById('contactForm');
      let formStarted = false;

      function pushFormStartEvent() {
        if (!formStarted) {
          formStarted = true;
          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({
            event: 'form_start',
            formId: form.id
          });
          // You can also add console.log for debug if needed:
          console.log('form_start event pushed');
        }
      }

      // Add event listeners to all input and textarea elements inside the form
      const inputs = form.querySelectorAll('input, textarea');
      inputs.forEach(input => {
        input.addEventListener('input', pushFormStartEvent, { once: true });
      });
    })();
  </script>
  <script src="../main.js"></script>
</body>
</html>
