<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Category Toggle & Navigation Test</title>
  <style>
    header {
      background-color: green;
      color: black;
      font-weight: bold;
      font-size: 35px;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .home-button {
      position: absolute;
      border-radius: 8px;
      font-size: 16px;
      left: 15px;
      top: 10px;
      background-color: orange;
      color: blue;
      padding: 15px 30px;
      text-decoration: none;
      border: 5px solid darkgreen;
      cursor: pointer;
      border-radius: 6px;
      z-index: 1001;
    }

    .home-button:hover {
      background-color: blue;
      color: orange;
    }

    main {
      padding: 75px 20px 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* Category header style */
    .category {
      cursor: pointer;
      background-color: #eee;
      padding: 10px;
      margin-top: 20px;
      font-weight: bold;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Plus/minus sign for toggle */
    .category::after {
      content: "➕";
      font-weight: bold;
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .category.active::after {
      content: "➖";
    }

    /* Event group hidden by default */
    .event-group {
      display: none;
      list-style: none;
      padding-left: 20px;
      margin: 0;
    }

    .event-group.show {
      display: block;
    }

    /* List item style */
    li[data-value] {
      padding: 8px;
      cursor: pointer;
      color: blue;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      max-width: 600px;
      margin: 0 auto;
    }

    li[data-value]:hover {
      background-color: orange;
      color: blue;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <header>আমার টেস্ট পেজ</header>
  <a href="#" class="home-button">Home</a>

  <main>
    <div class="category">Category 1</div>
    <ul class="event-group">
      <li data-value="page1.html">Page 1</li>
      <li data-value="page2.html">Page 2</li>
    </ul>

    <div class="category">Category 2</div>
    <ul class="event-group">
      <li data-value="page3.html">Page 3</li>
      <li data-value="page4.html">Page 4</li>
    </ul>
  </main>

  <script>
    // সব <li> আইটেমে ক্লিক ইভেন্ট যোগ করা হচ্ছে
    document.querySelectorAll("li[data-value]").forEach(function(item) {
      item.addEventListener("click", function() {
        const fileName = item.getAttribute("data-value");
        if (fileName) {
          // নতুন ট্যাবে ফাইল ওপেন
          window.open(fileName, "_blank");
        }
      });
    });

    // ক্যাটাগরি টগল করার জন্য (➕ / ➖)
    document.querySelectorAll(".category").forEach(function(category) {
      category.addEventListener("click", function() {
        category.classList.toggle("active");
        const group = category.nextElementSibling;
        if (group && group.classList.contains("event-group")) {
          group.classList.toggle("show");
        }
      });
    });
  </script>
</body>
</html>
