<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Scroll Event Demo (GTM Only)</title>

  <style>
    body {
      background-color: white;
      color: black;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: green;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    #home-btn {
      position: absolute;
      left: 10px;
      top: 15px;
      background-color: orange;
      color: blue;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    #home-btn:hover {
      background-color: blue;
      color: orange;
    }

    main {
      padding: 100px 20px 100px 20px;
    }

    .scroll-vertical {
      height: 2000px;
      background: linear-gradient(white, lightgray);
    }

    .scroll-horizontal {
      width: 100%;
      overflow-x: scroll;
      white-space: nowrap;
      background: #f0f0f0;
      padding: 20px;
      margin-top: 50px;
    }

    .scroll-box {
      display: inline-block;
      width: 300px;
      height: 150px;
      background: lightblue;
      margin-right: 20px;
      vertical-align: top;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      height: 50px;
    }
  </style>

  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WW333VDN"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <button id="home-btn" onclick="location.href='index.html'">Home</button>
    <h1>Auto Scroll Event Demo (via GTM)</h1>
  </header>

  <main>
    <section class="scroll-vertical">
      <h2>Vertical Scroll</h2>
      <p>Scroll down to trigger GA4 automatic scroll event (90% view).</p>
    </section>

    <section class="scroll-horizontal">
      <h2>Horizontal Scroll</h2>
      <div class="scroll-box"></div>
      <div class="scroll-box"></div>
      <div class="scroll-box"></div>
      <div class="scroll-box"></div>
      <div class="scroll-box"></div>
      <div class="scroll-box"></div>
    </section>
  </main>

  <footer>
    <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
  </footer>

</body>
