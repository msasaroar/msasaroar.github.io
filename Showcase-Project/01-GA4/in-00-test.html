<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTM Practice Sandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    header {
      background-color: green;
      color: black;
      font-weight: bold;
      font-size: 35px;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .home-button {
      position: absolute;
      border-radius: 8px;
      font-size: 16px;
      left: 15px;
      top: 10px;
      background-color: orange;
      color: blue;
      padding: 15px 30px;
      text-decoration: none;
      border: 5px solid darkgreen;
      border-radius: 6px;
      z-index: 1001;
    }
    .home-button:hover {
      background-color: blue;
      color: orange;
    }
    main {
      padding: 100px 20px;
      max-width: 800px;
      margin: auto;
    }
    .button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      background-color: orange;
      color: blue;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      border: 2px solid darkgreen;
    }
    .button:hover {
      background-color: blue;
      color: orange;
    }
    .form-container {
      text-align: center;
      margin-top: 40px;
    }
    .scroll-area {
      height: 1200px;
      background: linear-gradient(white, lightgray);
      margin-top: 50px;
    }
  </style>
  <!-- GTM Head -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MB72WSHR');
  </script>
</head>
<body>
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <header>
    GTM Practice Sandbox
    <a href="index.html" class="home-button">Home</a>
  </header>

  <main>
    <button class="button" id="cta-btn">Click Me (CTA)</button>
    <button class="button" onclick="dataLayer.push({event: 'custom_event_demo'})">Trigger Custom Event</button>

    <div class="form-container">
      <form id="contactForm">
        <h3>Contact Form</h3>
        <input type="text" name="name" placeholder="Your Name" required><br><br>
        <input type="email" name="email" placeholder="Your Email" required><br><br>
        <button type="submit" class="button">Submit Form</button>
      </form>
    </div>

    <div class="scroll-area"></div>
  </main>
</body>
</html>
