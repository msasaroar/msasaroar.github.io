    input[type="text"] {

    button[type="submit"] {
      background-color: orange;

  <!-- Google Tag Manager (noscript) -->

    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>

  <!-- End Google Tag Manager (noscript) -->

  <header>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    view_search_results (Manual)
  </header>

  <main>
    <h2>Search Something</h2>
    <form id="searchForm">
      <input type="text" name="q" placeholder="Enter search term..." required />
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </main>

  <script>
    window.dataLayer = window.dataLayer || [];

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.querySelector('input[name="q"]').value.trim();

      if (query) {
        // Push custom event to dataLayer
        dataLayer.push({
          event: 'view_search_results',
          search_term: query
        });

        // Show fake results
        document.getElementById('results').innerHTML =
          `<p>Showing results for: <strong>${query}</strong></p>`;
      }
    });
  </script>
</body>
