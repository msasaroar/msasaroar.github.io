<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>view_search_results | GA4 Showcase</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: sans-serif;
      text-align: center;
    }
    header {
      background-color: green;
      color: black;
      font-weight: bold;
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    .home-button {
      position: absolute;
      left: 10px;
      top: 10px;
      background-color: orange;
      color: blue;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
    }
    .home-button:hover {
      background-color: blue;
      color: orange;
    }
    main {
      padding-top: 80px;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
    }
    button {
      background-color: orange;
      color: blue;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: blue;
      color: orange;
    }
    #results {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>

<body>
  <!-- Google Tag Manager (noscript) -->

  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    view_search_results (Manual)
  </header>

  <main>
    <h2>Search Something</h2>
    <form id="searchForm">
      <input type="text" name="q" placeholder="Enter search term..." required />
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </main>

  <script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.querySelector('input[name="q"]').value.trim();

      if (query) {
        // Push custom event to dataLayer
        dataLayer.push({
          event: 'view_search_results',
          search_term: query
        });

        // Optional: Show fake results
        document.getElementById('results').innerHTML =
          `<p>Showing results for: <strong>${query}</strong></p>`;
      }
    });
  </script>
</body>
