<html lang="en">
<head>
  <meta charset="UTF-8" />

    })(window,document,'script','dataLayer','GTM-MB72WSHR');

  <style>
    body {
      background-color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: green;
      text-align: center;
      color: black;
      font-weight: bold;
      padding: 1rem;
      position: relative;
    }
    .home-button {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background-color: orange;
      color: blue;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .home-button:hover {
      background-color: blue;
      color: orange;
    }
    .container {
      text-align: center;
      margin-top: 2rem;
    }
    .search-input {
      padding: 0.5rem;
      width: 250px;
    }
    .search-button {
      background-color: orange;
      color: blue;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .search-button:hover {
      background-color: blue;
      color: orange;
    }
    .results {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- GTM NoScript (for noscript users) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End GTM NoScript -->

  <header>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    View Search Results
  </header>

  <div class="container">
    <form id="searchForm">
      <input type="text" name="q" class="search-input" placeholder="Search something..." required />
      <button type="submit" class="search-button">Search</button>
    </form>

    <div id="results" class="results"></div>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const results = document.getElementById('results');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const query = new URLSearchParams(new FormData(form)).get('q');
      if (query) {
        // Show dummy results (no tracking code needed for GA4)
        results.innerHTML = `<p>Showing results for: <strong>${query}</strong></p>`;
        // GA4 auto-detects this action via URL params or DOM changes
        history.pushState({}, '', '?q=' + encodeURIComponent(query));
      }
    });
  </script>

</body>
</html>
