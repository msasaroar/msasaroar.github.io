<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Analytics 4</title>

  <!-- Google Tag Manager (GTM-MB72WSHR) -->
  <script>
    (function (w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != "dataLayer" ? "&l=" + l : "";
      j.async = true;
      j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, "script", "dataLayer", "GTM-MB72WSHR");
  </script>

  <style>

    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    main {
      padding: 75px 20px 20px;
      max-width: 900px;
      margin: auto;
    }

    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
      padding: 20px;
    }

    h2 {
      color: #1a73e8;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      min-width: 280px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    .data-table th,
    .data-table td {
      border: 1px solid #ddd;
      padding: 5px;
      text-align: left;
    }

    .data-table th {
      background-color: #1a73e8;
      color: white;
    }

    .item-section {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
  <link rel="stylesheet" href="GA4-global-style.css">

</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript
    ><iframe
      src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
      height="0"
      width="0"
      style="display:none;visibility:hidden"
    ></iframe
  ></noscript>

  <header>Recommanded Event | remove_from_cart</header>

  <a href="/" class="home-button">Home</a>

  <main>
    <div class="container">
      <div class="row">
        <!-- Left Column: Cart Info -->
        <div class="column">
          <table class="data-table">
            <tr>
              <th>Parameter</th>
              <th>Value</th>
            </tr>
            <tr>
              <td>event</td>
              <td>remove_from_cart</td>
            </tr>
            <tr>
              <td>currency</td>
              <td>USD</td>
            </tr>
            <tr>
              <td>value</td>
              <td>99.99</td>
            </tr>
            <tr>
              <td>coupon</td>
              <td>DISCOUNT10</td>
            </tr>
          </table>
        </div>

        <!-- Right Column: Customer Info -->
        <div class="column">
          <table class="data-table">
            <tr>
              <th>Parameter</th>
              <th>Value</th>
            </tr>
            <tr>
              <td>customer_id</td>
              <td>CUST12345</td>
            </tr>
            <tr>
              <td>cart_id</td>
              <td>CART67890</td>
            </tr>
          </table>
        </div>
      </div>

      <!-- Items Section -->
      <div class="item-section">
        <h3>Removed Item</h3>
        <table class="data-table">
          <tr>
            <th>Item Name</th>
            <th>Item ID</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Brand</th>
          </tr>
          <tr>
            <td>Nike Running Shoes</td>
            <td>SKU12345</td>
            <td>$99.99</td>
            <td>1</td>
            <td>Shoes</td>
            <td>Nike</td>
          </tr>
        </table>
      </div>

      <button id="trackRemoveFromCart">Track The Event</button>
    </div>
  </main>

  <script>
    document
      .getElementById("trackRemoveFromCart")
      .addEventListener("click", function () {
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          event: "remove_from_cart",
          ecommerce: {
            currency: "USD",
            value: 99.99,
            coupon: "DISCOUNT10",
            customer_id: "CUST12345",
            cart_id: "CART67890",
            items: [
              {
                item_name: "Nike Running Shoes",
                item_id: "SKU12345",
                price: 99.99,
                quantity: 1,
                item_category: "Shoes",
                item_brand: "Nike",
              },
            ],
          },
        });
        alert("GA4 Remove from Cart event fired!");
      });
  </script>
  <script src="../main.js"></script>
</body>
</html>
