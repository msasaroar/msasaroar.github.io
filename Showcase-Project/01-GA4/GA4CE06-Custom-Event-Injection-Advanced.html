<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Non-PII Data Form</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: green;
      color: black;
      font-weight: bold;
      font-size: 35px;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .home-button {
      position: absolute;
      border-radius: 6px;
      font-size: 16px;
      left: 15px;
      top: 10px;
      background-color: orange;
      color: blue;
      padding: 15px 30px;
      text-decoration: none;
      border: 5px solid darkgreen;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    .home-button:hover {
      background-color: blue;
      color: orange;
    }

    main {
      padding: 75px 0 50px;
      max-width: 800px;
      margin: auto;
    }

    form {
      text-align: left;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label, input, select, textarea {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 20px;
    }

    button {
      background-color: orange;
      color: blue;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 20px auto 0;
      display: block;
    }

    button:hover {
      background-color: blue;
      color: orange;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: #f1f1f1;
      text-align: center;
    }

    footer object {
      width: 100%;
      height: 100%;
    }
  </style>

<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <header>
    <button class="home-button" onclick="location.href='../../index.html'">Home</button>
    Non-PII Data Collection Form
  </header>

  <main>
    <form id="nonPiiForm">
      <label>
        Favorite Color:
        <input type="text" name="color" placeholder="e.g., Blue" />
      </label>

      <label>
        Favorite Animal:
        <select name="animal">
          <option value="">-- Select --</option>
          <option>Cat</option>
          <option>Dog</option>
          <option>Elephant</option>
          <option>Fox</option>
        </select>
      </label>

      <label>What do you prefer?</label>
      <div class="radio-group">
        <label><input type="radio" name="preference" value="morning" /> Morning</label>
        <label><input type="radio" name="preference" value="evening" /> Evening</label>
        <label><input type="radio" name="preference" value="night" /> Night</label>
      </div>

      <label>
        Additional Comments:
        <textarea name="comments" rows="4" placeholder="Write your comments here..."></textarea>
      </label>

      <label>
        <input type="checkbox" name="terms" />
        Agree to Terms and Conditions
      </label>

      <button type="submit">OK</button>
    </form>
  </main>

  <footer>
    <object type="text/html" data="footer.html"></object>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('nonPiiForm');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const favoriteColor = form.color.value || '';
        const favoriteAnimal = form.animal.value || '';
        const comments = form.comments.value || '';
        const agreed = form.terms.checked;
        let preference = '';

        form.querySelectorAll('input[name="preference"]').forEach((radio) => {
          if (radio.checked) preference = radio.value;
        });

        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          event: 'formSubmission',
          favoriteColor,
          favoriteAnimal,
          preference,
          comments,
          agreedToTerms: agreed
        });

        alert("Form submitted! Data pushed to dataLayer.");
      });
    });
  </script>

</body>
</html>
