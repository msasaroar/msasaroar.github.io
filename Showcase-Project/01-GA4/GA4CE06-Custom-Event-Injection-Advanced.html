<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Analytics 4</title>
  
<style>
  form {
    text-align: left;
    background-color: #f9f9f9;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  label, input, select, textarea {
    display: block;
    width: 100%;
    margin-top: 10px;
    font-size: 16px;
  }

  .radio-group label {
    display: inline-block;
  }
.radio-group {
  display: flex;
  gap: 0px;
  margin-top: 10px;
}

.radio-group label {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 16px;
  margin: 0;
}

  .inline-label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 16px;
  }

  .inline-label input[type="checkbox"] {
    width: auto;
    display: inline-block;
    margin: 0;
  }
</style>
  <link rel="stylesheet" href="GA4-global-style.css">

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MB72WSHR');
  </script>
  <!-- End Google Tag Manager -->
</head>

<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <button class="home-button" onclick="location.href='../../index.html'">Home</button>
    Custom Event | Form Submission | Non-PII Data Form
  </header>

  <main>
    <form id="nonPiiForm">
      <label>
        Favorite Color:
        <input type="text" name="color" placeholder="e.g., Blue" />
      </label>

      <label>
        Favorite Animal:
        <select name="animal">
          <option value="">-- Select --</option>
          <option>Cat</option>
          <option>Dog</option>
          <option>Elephant</option>
          <option>Fox</option>
        </select>
      </label>

      <label>What do you prefer?</label>
      <div class="radio-group">
        <label><input type="radio" name="preference" value="morning" /> Morning</label>
        <label><input type="radio" name="preference" value="evening" /> Evening</label>
        <label><input type="radio" name="preference" value="night" /> Night</label>
      </div>

      <label>
        Additional Comments:
        <textarea name="comments" rows="4" placeholder="Write your comments here..."></textarea>
      </label>
      <label class="inline-label">
        <input type="checkbox" name="terms" />
        Agree to Terms and Conditions
      </label>


      <button type="submit">OK</button>
    </form>
  </main>

  <footer>
    <object type="text/html" data="footer.html"></object>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('nonPiiForm');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const favoriteColor = form.color.value || '';
        const favoriteAnimal = form.animal.value || '';
        const comments = form.comments.value || '';
        const agreed = form.terms.checked;
        let preference = '';

        form.querySelectorAll('input[name="preference"]').forEach((radio) => {
          if (radio.checked) preference = radio.value;
        });

        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          event: 'formSubmission',
          favoriteColor,
          favoriteAnimal,
          preference,
          comments,
          agreedToTerms: agreed
        });

        alert("Form submitted! Data pushed to dataLayer.");
      });
    });
  </script>

  <script src="../main.js"></script>
</body>
</html>
