    body {
      margin: 0;

    header {
      background-color: green;

      font-weight: bold;

      top: 0;
      width: 100%;

      margin-top: 150px;
      text-align: center;
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
    }

    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }

    .button {
      background-color: orange;
      color: blue;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
