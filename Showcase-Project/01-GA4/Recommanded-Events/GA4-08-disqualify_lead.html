    <header>
        Disqualify a Lead
    </header>

    <div class="container">
        <div class="form-box">
            <h2>Disqualify a Lead</h2>
            <p>Enter lead details and reason for disqualification.</p>
            <input type="text" class="input-field" id="lead_name" placeholder="Enter lead name">
            <input type="email" class="input-field" id="lead_email" placeholder="Enter lead email">
            <select class="input-field" id="reason">
                <option value="">Select Reason</option>
                <option value="Invalid Contact">Invalid Contact</option>
                <option value="Not Interested">Not Interested</option>
                <option value="Duplicate Lead">Duplicate Lead</option>
                <option value="Other">Other</option>
            </select>
            <button class="submit-btn" onclick="disqualifyLead()">Disqualify</button>
        </div>
    </div>

    <script>
        function disqualifyLead() {
            var leadName = document.getElementById("lead_name").value;
            var leadEmail = document.getElementById("lead_email").value;
            var reason = document.getElementById("reason").value;

            if (leadName.trim() === "" || leadEmail.trim() === "" || reason.trim() === "") {
                alert("Please fill in all fields before submitting.");
                return;
            }

            // Push event to GTM's dataLayer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'disqualify_lead',
                'lead_name': leadName,
                'lead_email': leadEmail,
                'disqualify_reason': reason
            });

            alert("Lead disqualified! Event sent to GA4.");
        }
    </script>
