  <meta charset="UTF-8" />

  <title>Track File Downloads with GTM</title>
  <script>
      // Initialize Google Tag Manager
      (function(w, d, s, l, i) {
          w[l] = w[l] || [];
          w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
          var f = d.getElementsByTagName(s)[0],
              j = d.createElement(s),
              dl = l != 'dataLayer' ? '&l=' + l : '';
          j.async = true;
          j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
          f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', 'GTM-MB72WSHR');
  </script>


  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: green;
    }

    a.download-link {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      background-color: orange;
      color: blue;
      text-decoration: none;
      width: 200px;
      border-radius: 5px;
    }

    a.download-link:hover {
      background-color: blue;
      color: orange;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      height: 50px;
    }

    footer object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
