<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GA4 eCommerce Events Demo</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    main {
      padding: 10px 20px 50px;
      display: flex;
      max-width: 1200px;
      margin: auto;
    }
    #buttons {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-right: 20px;
    }
    button {
      background-color: orange;
      color: blue;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }
    button:hover {
      background-color: blue;
      color: orange;
    }
    .output-container {
      flex: 2;
    }
    .output-label {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .output {
      background: #f5f5f5;
      padding: 15px;
      text-align: left;
      border: 1px solid #ccc;
      font-size: 14px;
      white-space: pre-wrap;
      min-height: 300px;
    }
  </style>

<body>
  <header>Full HTML Demo â€“ All GA4 eCommerce Events in One Page</header>
  <a href="index.html" class="home-button">Home</a>

  <main>
    <div id="buttons"></div>
    <div class="output-container">
      <p class="output-label">Pushed Data Layer Will Be Shown Here</p>
      <div id="output" class="output">This Space Will Display the Data Layer After Push</div>
    </div>
  </main>

  <script>
    const output = document.getElementById("output");

    const events = {
      view_item_list: {
        event: "view_item_list",
        ecommerce: {
          item_list_id: "related_products",
          item_list_name: "Related Products",
          items: [{ item_id: "SKU_123", item_name: "T-Shirt", price: 25.00, index: 1 }]
        }
      },
      select_item: {
        event: "select_item",
        ecommerce: {
          item_list_id: "related_products",
          item_list_name: "Related Products",
          items: [{ item_id: "SKU_123", item_name: "T-Shirt", index: 1 }]
        }
      },
      view_item: {
        event: "view_item",
        ecommerce: {
          currency: "USD",
          value: 25.00,
          items: [{ item_id: "SKU_123", item_name: "T-Shirt", price: 25.00 }]
        }
      },
      add_to_cart: {
        event: "add_to_cart",
        ecommerce: {
          currency: "USD",
          value: 50.00,
          items: [{ item_id: "SKU_123", item_name: "T-Shirt", price: 25.00, quantity: 2 }]
        }
      },
      remove_from_cart: {
        event: "remove_from_cart",
        ecommerce: {
          currency: "USD",
          value: 25.00,
          items: [{ item_id: "SKU_123", item_name: "T-Shirt", price: 25.00, quantity: 1 }]
        }
      },
      view_cart: {
        event: "view_cart",
        ecommerce: {
          currency: "USD",
          value: 75.00,
          items: [{ item_id: "SKU_123", item_name: "T-Shirt", price: 25.00, quantity: 3 }]
        }
      },
      begin_checkout: {
        event: "begin_checkout",
        ecommerce: {
          currency: "USD",
          value: 75.00,
          coupon: "SUMMER_SALE",
          items: [{ item_id: "SKU_123", item_name: "T-Shirt", price: 25.00, quantity: 3 }]
        }
      },
      add_shipping_info: {
        event: "add_shipping_info",
        ecommerce: {
          currency: "USD",
          value: 75.00,
          shipping_tier: "Express",
          items: [{ item_id: "SKU_123", item_name: "T-Shirt", price: 25.00, quantity: 3 }]
        }
      },
      add_payment_info: {
        event: "add_payment_info",
        ecommerce: {
          currency: "USD",
          value: 75.00,
          payment_type: "Credit Card",
          items: [{ item_id: "SKU_123", item_name: "T-Shirt", price: 25.00, quantity: 3 }]
        }
      },
      purchase: {
        event: "purchase",
        ecommerce: {
          transaction_id: "T98765",
          affiliation: "Online Store",
          currency: "USD",
          value: 75.00,
          tax: 5.00,
          shipping: 10.00,
          coupon: "SUMMER_SALE",
          items: [{ item_id: "SKU_123", item_name: "T-Shirt", price: 25.00, quantity: 3 }]
        }
      },
      refund: {
        event: "refund",
        ecommerce: {
          transaction_id: "T98765",
          items: [
            {
              item_id: "SKU_123",
              item_name: "T-Shirt",
              quantity: 3
            }
          ]
        }
      }

    };

    const buttonContainer = document.getElementById("buttons");

    Object.keys(events).forEach(key => {
      const btn = document.createElement("button");
      btn.textContent = key;
      btn.onclick = () => {
        dataLayer.push(events[key]);
        output.textContent = JSON.stringify(events[key], null, 2);
      };
      buttonContainer.appendChild(btn);
    });
  </script>
</body>
</html>
