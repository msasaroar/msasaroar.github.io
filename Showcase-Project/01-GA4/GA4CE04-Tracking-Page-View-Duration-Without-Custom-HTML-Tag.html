<body>

  <!-- GTM (noscript fallback) -->

  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header>
    GA4 | Custom Event | Track Page View Duration
    <button class="home-button" onclick="location.href='../../index.html'">Home</button>
  </header>

  <main>
    <br><br><br><br><br>
    <h2>This page tracks how long you stay before leaving.</h2>
    <p>When you leave or reload this page, the time spent will be pushed to the dataLayer as an event for GA4.</p>
    <br><br><br><br><br>
    <button class="center-button">Test Button</button>
  </main>

  <script>
    (function () {
      var startTime = new Date().getTime();
      console.log('üîµ Start Time (ms):', startTime);

      window.addEventListener('beforeunload', function () {
        var endTime = new Date().getTime();
        var timeSpent = Math.round((endTime - startTime) / 1000);

        console.log('üü° End Time (ms):', endTime);
        console.log('‚è±Ô∏è Time Spent (sec):', timeSpent);

        dataLayer.push({
          event: 'page_view_duration',
          time_spent: timeSpent,
          page_path: window.location.pathname
        });
        console.log('üì§ DataLayer Event: page_view_duration pushed');
      });
    })();
  </script>

  <script src="../main.js"></script>
</body>
