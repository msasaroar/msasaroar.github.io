<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Analytics 4</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    main {
      padding: 75px 20px 20px;
      max-width: 1200px;
      margin: auto;
    }

    label, select {
      font-size: 16px;
      margin: 10px auto;
      display: block;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .info {
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
    }

    pre {
      background-color: #f4f4f4;
      padding: 12px;
      text-align: left;
      overflow-x: auto;
      border-radius: 4px;
    }
  </style>
  <link rel="stylesheet" href="GA4-global-style.css">

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MB72WSHR');
  </script>
  <!-- End Google Tag Manager -->
</head>

<body>
  <header>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    Qualify Lead - GA4 Event Demo
  </header>

  <main>
    <h2>Qualify a Lead</h2>
    <p>Select a lead type and submit to trigger <strong>qualify_lead</strong> event.</p>

    <label for="leadType">Lead Type:</label>
    <select id="leadType">
      <option value="home_insurance">Home Insurance</option>
      <option value="auto">Auto</option>
      <option value="business">Business</option>
    </select>

    <button onclick="qualifyLead()">Track The Event</button>

    <div class="info">
      <h3>GA4 Event Definition</h3>
      <p><strong>Event Name:</strong> qualify_lead</p>
      <p><strong>Required Parameter:</strong> lead_type</p>

      <h4>Example dataLayer.push:</h4>
      <pre id="output"></pre>
    </div>
  </main>

  <script>
    function qualifyLead() {
      const leadType = document.getElementById('leadType').value;
      const eventData = {
        event: "qualify_lead",
        lead_type: leadType
      };

      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(eventData);

      document.getElementById('output').textContent = JSON.stringify(eventData, null, 2);
    }
  </script>

  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->
  <script src="../main.js"></script>
</body>
</html>
