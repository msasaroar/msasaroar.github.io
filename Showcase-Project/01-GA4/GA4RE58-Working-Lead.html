    <!-- Google Tag Manager (noscript) -->

    <!-- End Google Tag Manager (noscript) -->

    <!-- Home Button -->
<button class="home-button" onclick="location.href='index.html'">Home</button>
    <header>
        Working Lead Form
    </header>

    <div class="container">
        <div class="lead-form-box">
            <h2>Submit Your Working Lead</h2>
            <p>Provide lead details and we will get back to you.</p>
            <input type="text" class="input-field" id="lead_name" placeholder="Lead Name" />
            <input type="email" class="input-field" id="lead_email" placeholder="Lead Email" />
            <input type="text" class="input-field" id="lead_phone" placeholder="Lead Phone" />
            <input type="text" class="input-field" id="lead_status" placeholder="Lead Status" />
            <button class="lead-btn" onclick="submitWorkingLead()">Submit Lead</button>
        </div>
    </div>

    <footer>
        Â© 2025 Your Website. All rights reserved.
    </footer>

    <script>
        function submitWorkingLead() {
            var leadName = document.getElementById("lead_name").value;
            var leadEmail = document.getElementById("lead_email").value;
            var leadPhone = document.getElementById("lead_phone").value;
            var leadStatus = document.getElementById("lead_status").value;

            if (leadName.trim() === "" || leadEmail.trim() === "" || leadPhone.trim() === "" || leadStatus.trim() === "") {
                alert("Please fill in all fields before submitting.");
                return;
            }

            // Push event to GTM's dataLayer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'working_lead',
                'lead_name': leadName,
                'currency': "USD",
                'value': 98.76,
                'lead_status': leadStatus
            });
            alert("Working lead submitted! Event sent to GA4.");
        }
    </script>
