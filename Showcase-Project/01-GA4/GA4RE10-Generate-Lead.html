<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead Generation Demo</title>

  <style>
    /* Body & font */
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: black;
      text-align: center;
    }

    /* Header styling as per guideline */
    header {
      background-color: green;
      color: black;
      font-weight: bold;
      font-size: 35px;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    /* Home button */
    .home-button {
      position: absolute;
      left: 15px;
      top: 10px;
      background-color: orange;
      color: blue;
      border: 5px solid darkgreen;
      padding: 15px 30px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1001;
      text-decoration: none;
      display: inline-block;
      line-height: normal;
    }

    .home-button:hover {
      background-color: blue;
      color: orange;
    }

    /* Main content padding so content is below fixed header */
    main {
      padding: 75px 0 20px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    /* Section styling */
    section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
    }

    /* Form inputs */
    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Buttons (except home button) centered */
    button {
      background-color: orange;
      color: blue;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: blue;
      color: orange;
    }

    /* Footer fixed at bottom */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      height: 50px;
      line-height: 50px;
      font-size: 14px;
      color: #555;
    }
  </style>
                    <link rel="stylesheet" href="GA4-global-style.css">

</head>
<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    Different Types of Lead Generation Demo
  </header>

  <main>
    <section>
      <h2>Type : Contact Form</h2>
      <form onsubmit="trackLead('Contact Form'); return false;">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <br/>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h2>Type : Newsletter Signup</h2>
      <form onsubmit="trackLead('Newsletter Signup'); return false;">
        <input type="email" placeholder="Your email" required />
        <br/>
        <button type="submit">Subscribe</button>
      </form>
    </section>

    <section>
      <h2>Type : Free Trial Sign-up</h2>
      <form onsubmit="trackLead('Free Trial'); return false;">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <br/>
        <button type="submit">Start Free Trial</button>
      </form>
    </section>

    <section>
      <h2>Type : Request a Quote</h2>
      <form onsubmit="trackLead('Quote Request'); return false;">
        <input type="text" placeholder="Company Name" required />
        <input type="email" placeholder="Email" required />
        <br/>
        <button type="submit">Request Quote</button>
      </form>
    </section>

    <section>
      <h2>Type : Account Creation</h2>
      <form onsubmit="trackLead('Account Creation'); return false;">
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <br/>
        <button type="submit">Create Account</button>
      </form>
    </section>
  </main>

  <footer>
    <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
  </footer>

  <script>
    function trackLead(leadType) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: 'generate_lead',
        lead_type: leadType,
        method: 'form_submit'
      });
      alert('Lead submitted: ' + leadType);
    }
  </script>
</body>
</html>
