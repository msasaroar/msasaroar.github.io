<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead Generation Demo</title>

  <!-- Google Tag Manager -->
  <script>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id=GTM-MB72WSHR'+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MB72WSHR');
  </script>
  <!-- End Google Tag Manager -->

  <style>
    /* Main content padding so content is below fixed header */
    main {
      padding: 75px 0 20px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    /* Section styling */
    section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
    }

    /* Form inputs */
    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }


  </style>
  <link rel="stylesheet" href="GA4-global-style.css">
</head>
<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    Different Types of Lead Generation Demo
  </header>

  <main>
    <section>
      <h2>Type : Contact Form</h2>
      <form onsubmit="trackLead('Contact Form'); return false;">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <br/>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h2>Type : Newsletter Signup</h2>
      <form onsubmit="trackLead('Newsletter Signup'); return false;">
        <input type="email" placeholder="Your email" required />
        <br/>
        <button type="submit">Subscribe</button>
      </form>
    </section>

    <section>
      <h2>Type : Free Trial Sign-up</h2>
      <form onsubmit="trackLead('Free Trial'); return false;">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <br/>
        <button type="submit">Start Free Trial</button>
      </form>
    </section>

    <section>
      <h2>Type : Request a Quote</h2>
      <form onsubmit="trackLead('Quote Request'); return false;">
        <input type="text" placeholder="Company Name" required />
        <input type="email" placeholder="Email" required />
        <br/>
        <button type="submit">Request Quote</button>
      </form>
    </section>

    <section>
      <h2>Type : Account Creation</h2>
      <form onsubmit="trackLead('Account Creation'); return false;">
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <br/>
        <button type="submit">Create Account</button>
      </form>
    </section>
  </main>

  <footer>
    <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
  </footer>

  <script>
    function trackLead(leadType) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: 'generate_lead',
        lead_type: leadType,
        method: 'form_submit'
      });
      alert('Lead submitted: ' + leadType);
    }
  </script>
</body>
</html>
