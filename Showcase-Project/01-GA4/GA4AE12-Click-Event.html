<title>Click Event Tracking</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: white;
        color: #000;
    }

    header {
        background-color: green;
        color: black;
        position: fixed;
        top: 0;
        width: 100%;
        text-align: center;
        padding: 0px 0;
        z-index: 1000;
    }

    .container {
        padding: 250px 20px 60px;
        text-align: center;
    }

    .button {
        display: inline-block;
        font-size: 18px;
        color: blue;
        background-color: orange;
        text-decoration: none;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        margin: 5px;
    }

    .button:hover {
        background-color: blue;
        color: orange;
    }

    .home-button {
        position: fixed;
        top: 10px;
        left: 10px;
        color: blue;
        background-color: orange;
        padding: 8px 16px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
    }

    .home-button:hover {
        background-color: blue;
        color: orange;
    }
</style>
