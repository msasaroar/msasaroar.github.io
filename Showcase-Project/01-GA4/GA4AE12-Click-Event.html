<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click Event Tracking</title>

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){
      w[l]=w[l]||[];
      w[l].push({'gtm.start': new Date().getTime(), event:'gtm.js'});
      var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s),
          dl=l!='dataLayer'?'&l='+l:'';
      j.async=true;
      j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
      f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MB72WSHR');
  </script>
  <!-- End Google Tag Manager -->

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: #000;
      text-align: center;
    }

    header {
      background-color: green;
      color: black;
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-weight: bold;
      font-size: 35px;
      z-index: 1000;
    }

    .home-button {
      position: fixed;
      top: 10px;
      left: 15px;
      background-color: orange;
      color: blue;
      font-weight: bold;
      font-size: 16px;
      padding: 15px 30px;
      border: 5px solid darkgreen;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      z-index: 1001;
      transition: background-color 0.3s, color 0.3s;
    }
    .home-button:hover {
      background-color: blue;
      color: orange;
    }

    .container {
      padding: 150px 20px 40px;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .button {
      background-color: orange;
      color: blue;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 150px;
      min-height: 45px;
      user-select: none;
    }
    .button:hover {
      background-color: blue;
      color: orange;
    }

    /* Special styling for elements that don't normally behave like buttons */
    li.button {
      list-style: none;
    }
    fieldset.button {
      padding: 12px 25px;
      border: none;
    }
    table.button {
      border-collapse: collapse;
      padding: 0;
    }
    table.button td {
      padding: 12px 25px;
    }
    img.button {
      cursor: pointer;
      max-width: 150px;
      height: auto;
      border-radius: 8px;
      border: 5px solid darkgreen;
      transition: border-color 0.3s;
    }
    img.button:hover {
      border-color: orange;
    }
  </style>
</head>
<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    Click Event Tracking
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>
  </header>

  <div class="container">
    <button class="button">Default Button</button>
    <button class="button">Primary Button</button>
    <button class="button">Danger Button</button>

    <a href="#" class="button">Link Button</a>

    <span class="button">Span Button</span>

    <div class="button">Div Button</div>

    <input type="button" class="button" value="Input Button" />

    <form style="margin:0;">
      <input type="submit" class="button" value="Submit Button" />
    </form>

    <label class="button">Label Button</label>

    <li class="button">List Item Button</li>

    <img src="sample.jpg" class="button" alt="Image Button" />

    <p class="button">Paragraph Button</p>

    <fieldset class="button">Fieldset Button</fieldset>

    <table class="button">
      <tr>
        <td>Table Button</td>
      </tr>
    </table>

    <blockquote class="button">Blockquote Button</blockquote>
  </div>

</body>
</html>
