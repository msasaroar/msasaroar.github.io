<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Event Demo</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 20px;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: green;
      text-align: center;
      padding: 10px 0;
      color: white;
      z-index: 999;
    }
    .home-button {
      position: absolute;
      left: 10px;
      top: 10px;
      background-color: orange;
      color: blue;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .home-button:hover {
      background-color: blue;
      color: orange;
    }
    .content {
      margin-top: 80px;
    }
    .scroll-counter {
      font-size: 20px;
      margin: 20px 0;
      text-align: center;
    }
    .box {
      height: 800px;
      border: 1px solid #ccc;
      margin: 20px 0;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      height: 50px;
    }
  </style>
</head>
<body>

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WW333VDN');
  </script>
  <!-- End GTM -->

  <header>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    <h1>Scroll Event Demo</h1>
  </header>

  <div class="content">
    <div class="scroll-counter">You've scrolled <span id="scrollCount">0</span> times</div>
    
    <!-- Filler content to make the page scrollable -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <!-- Footer -->
  <footer>
    <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
  </footer>

  <script>
    let scrollCount = 0;

    window.addEventListener('scroll', () => {
      scrollCount++;
      console.log(`Scroll event fired: ${scrollCount}`);
      document.getElementById('scrollCount').textContent = scrollCount;
    });
  </script>
</body>
</html>
