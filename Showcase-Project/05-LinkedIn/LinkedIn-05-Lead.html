<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Insight Tag - Lead Event Tracking</title>
    
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id=GTM-MB72WSHR'+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MB72WSHR');</script>
    <!-- End Google Tag Manager -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f2f5;
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #0073b1;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #0073b1;
        }
        h2 {
            color: #0073b1;
        }
        .input-field {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: orange;
            color: blue;
            padding: 12px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }
        button:hover {
            background-color: blue;
            color: orange;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(241, 241, 241, 0.9);
            text-align: center;
            padding: 10px;
            color: black;
            font-weight: bold;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Header -->
    <div class="header">LinkedIn Insight Tag - Lead Event Tracking</div>

    <!-- Main Content -->
    <div class="container">
        <h2>Submit Lead Form</h2>
        <form id="leadForm">
            <input type="text" class="input-field" id="name" placeholder="Your Name" required>
            <input type="email" class="input-field" id="email" placeholder="Your Email" required>
            <button type="submit" id="leadBtn">Submit Lead</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        Tracking powered by GTM, GA4 & LinkedIn Insight Tag.
    </footer>

    <script>
        document.getElementById("leadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Push event to GTM Data Layer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'generate_lead',
                'event_category': 'Lead',
                'event_label': 'User submitted lead form',
                'user_name': document.getElementById("name").value,
                'user_email': document.getElementById("email").value
            });

            alert("Lead event tracked successfully! Check GTM.");
        });
    </script>

  <script src="../main.js"></script>
</body>
</html>
