    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #005a9c;
        }
        .section {
            margin-bottom: 40px;
        }
        input, textarea, button, div, select {
            margin-top: 10px;
            padding: 8px;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: #e0e0e0;
            text-align: center;
            line-height: 100px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Hover effect */
        #hoverBox:hover {
            background-color: #c0ffc0;
            transform: scale(1.05);
        }

        .mouse-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.mouse-grid > * {
    flex: 1 1 200px;
}

.form-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 10px;
    align-items: flex-start;
}

.form-grid > * {
    flex: 1 1 200px;
    min-width: 200px;
}

.drag-drop-grid {
    display: flex;
    gap: 20px;
    margin-top: 10px;
    align-items: center;
}


    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T9WF9ZQR"

    <h1>JavaScript Events Demo</h1>

    <div class="section">
        <h2>Mouse Events</h2>
        <div class="mouse-grid">
            <button id="clickBtn">Click Me</button>
            <div id="hoverBox" class="box">Hover</div>
            <div id="moveBox" class="box">Move</div>
            <div id="outBox" class="box">Out</div>
            <div id="downBox" class="box">Mouse Down</div>
            <div id="upBox" class="box">Mouse Up</div>
        </div>
    </div>

    <div class="section">
        <h2>Keyboard Events</h2>
        <input type="text" id="keyInput" placeholder="Type something...">
    </div>

    <div class="section">
        <h2>Form Events</h2>
        <div class="form-grid">
            <input type="text" id="focusInput" placeholder="Focus / Blur">
            <input type="text" id="changeInput" value="Hello">
            <form id="sampleForm">
                <input type="text" placeholder="Submit this form">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="section">
        <h2>Clipboard Events</h2>
        <textarea id="clipArea" rows="4" cols="30">Copy, Cut or Paste here...</textarea>
    </div>

    <div class="section">
        <h2>Window Events</h2>
        <p>Resize, Scroll or Load the window to trigger events.</p>
    </div>

    <div class="section">
        <h2>Drag & Drop Events</h2>
        <div class="drag-drop-grid">
            <div id="dragTarget" class="box" draggable="true">Drag Me</div>
            <div id="dropZone" class="box" style="background:#d1ffd1;">Drop Here</div>
        </div>
    </div>

    <div class="section">
        <h2>Media Events</h2>
        <video id="video" width="320" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support HTML video.
        </video>
    </div>

    <div class="section">
        <h2>Select Events</h2>
        <select id="selectBox">
            <option value="">Choose</option>
            <option value="A">Option A</option>
            <option value="B">Option B</option>
        </select>
    </div>
