  <style>
    /* Global Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: black;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    header {
      background-color: green;
      text-align: center;
      padding: 10px;
      flex-shrink: 0;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    /* Home Button (Top Left Corner) */
    .home-button {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: orange;
      color: blue;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .home-button:hover {
      background-color: blue;
      color: orange;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
    }

    h2, p {
      text-align: center;
      margin: 10px 0;
    }

    .contacts {
      margin-top: 20px;
      text-align: center;
    }

    .contacts a {
      display: block;
      margin: 5px 0;
      color: orange;
      text-decoration: underline;
    }

    .contacts a:hover {
      color: blue;
    }

    /* Button Styles */
    .button {
      background-color: orange;
      color: blue;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .button:hover {
      background-color: blue;
      color: orange;
    }

    /* Disabled (Coming Soon) Buttons */
    .coming-soon {
      background-color: green;
      color: blue;
      pointer-events: none;
      opacity: 0.6;
      border: 2px solid lightgreen;
    }

    /* Blinking Text */
    .blinking-text {
      font-size: 16px;
      font-weight: bold;
      color: orangered;
      animation: blink 1s infinite;
      margin: 20px 0;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* GA4 Access Form */
    .ga4-access-form {
      margin-top: 30px;
      padding: 15px;
      border: 3px solid green;
      border-radius: 10px;
      background-color: green;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .ga4-access-form input[type="email"],
    .ga4-access-form button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }

    .ga4-access-form button {
      background-color: orange;
      color: blue;
      transition: 0.3s;
    }

    .ga4-access-form button:hover {
      background-color: blue;
      color: orange;
    }

    .ga4-access-form .disclaimer {
      margin-top: 10px;
      font-size: 12px;
      color: orange;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

    <main>
      <h2>My Google Analytics 4 (GA4) Tracking Setup</h2>

      <p class="blinking-text">⬇️ Connect with me below ⬇️</p>
      <div class="contacts">
        <a href="https://facebook.com/msasaroar" target="_blank">Facebook</a>
        <a href="https://wa.me/8801917530031" target="_blank">WhatsApp</a>
        <a href="mailto:msasaroar@gmail.com">Email</a>
      </div>

      <div class="ga4-access-form">
        <h3>Request GA4 Access</h3>
        <form action="mailto:msasaroar@gmail.com" method="POST" enctype="text/plain">
          <input type="email" name="gmail" placeholder="Enter your Gmail" required pattern=".+@gmail\.com" title="Please enter a valid Gmail address">
          <button type="submit">Request Access</button>

        <p class="disclaimer">⚠️ Your Gmail will only be used to grant read-only access.</p>
      </div>

      <p class="blinking-text">⬇️ Choose a Tracking Platform ⬇️</p>
      <div class="tracking-menu">
        <button class="button" onclick="location.href='./01-GA4/GA4-000-menu-for-ga4.html'">Google Analytics</button>
        <button class="button coming-soon" disabled>Google Ads</button>
        <button class="button coming-soon" disabled>Meta/Facebook</button>
        <button class="button coming-soon" disabled>Pinterest</button>
        <button class="button coming-soon" disabled>LinkedIn</button>
        <button class="button coming-soon" disabled>Snapchat</button>
        <button class="button coming-soon" disabled>TikTok</button>

        <button class="button" onclick="location.href='./Test-Pages/Test-Page-1.html'">Test Page-1</button>
        <button class="button" onclick="location.href='./Test-Pages/Test-Page-2.html'">Test Page-2</button>
      </div>
    </main>
  </div>
