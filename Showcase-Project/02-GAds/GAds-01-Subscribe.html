<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Event Demo - GA4</title>
    
    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
        var f=d.getElementsByTagName(s)[0], j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';
        j.async=true; j.src='https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-MB72WSHR');
    </script>
    <!-- End Google Tag Manager -->

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, green, red, orange, blue);
            color: white;
        }

        /* Header */
        header {
            background: green;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Subscription Card */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .subscribe-box {
            background: green;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }

        .subscribe-box:hover {
            transform: scale(1.05);
        }

        .subscribe-box h2 {
            margin-bottom: 15px;
        }

        .subscribe-input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .subscribe-btn {
            background: orange;
            color: blue;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .subscribe-btn:hover {
            background: blue;
            color: orange;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f1f1f1;
            text-align: center;
            height: 50px;
            line-height: 50px;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        Subscribe to Our Newsletter
    </header>

    <div class="container">
        <div class="subscribe-box">
            <h2>Stay Updated!</h2>
            <p>Subscribe to our newsletter and never miss an update.</p>
            <input type="email" class="subscribe-input" id="email" placeholder="Enter your email">
            <button class="subscribe-btn" onclick="subscribe()">Subscribe</button>
        </div>
    </div>

    <footer>
        Â© 2025 Your Website. All rights reserved.
    </footer>

    <script>
        function subscribe() {
            var email = document.getElementById("email").value;
            
            if(email.trim() === "") {
                alert("Please enter a valid email!");
                return;
            }

            // Push event to GTM's dataLayer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'subscribe',
                'subscription_type': 'newsletter',
                'email': email
            });

            alert("Thank you for subscribing! Event sent to GA4.");
        }
    </script>

</body>
</html>
