    <div class="container">
        <h2>Server-Side Tracking Test</h2>
        <p>Click the button below to send a Purchase event to the Server-Side GTM.</p>
        <button id="trackEvent">Track Purchase Event</button>
    </div>

    <script>
        document.getElementById('trackEvent').addEventListener('click', function() {
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'purchase',
                'transaction_id': 'TX123456',
                'value': 99.99,
                'currency': 'USD',
                'items': [
                    {
                        'item_id': 'P001',
                        'item_name': 'Product 1',
                        'quantity': 1,
                        'price': 49.99
                    },
                    {
                        'item_id': 'P002',
                        'item_name': 'Product 2',
                        'quantity': 1,
                        'price': 50.00
                    }
                ],
                'send_to': 'https://your-server-gtm-url'  // Replace with your actual Server GTM URL
            });
            alert('Purchase event sent to Server-Side GTM');
        });
    </script>

</body>
