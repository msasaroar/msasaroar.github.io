<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 eCommerce Events</title>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id=GTM-PPBVCLNF'+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PPBVCLNF');</script>
    <!-- End Google Tag Manager -->

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: white;
            color: black;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: green;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: black;
        }
        button {
            background: orange;
            color: blue;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: black;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <h2>GA4 eCommerce Event Demo</h2>
        <p>Click the buttons below to trigger eCommerce events.</p>

        <button onclick="fireEvent('add_payment_info')">Add Payment Info</button>
        <button onclick="fireEvent('add_shipping_info')">Add Shipping Info</button>
        <button onclick="fireEvent('add_to_cart')">Add to Cart</button>
        <button onclick="fireEvent('add_to_wishlist')">Add to Wishlist</button>
        <button onclick="fireEvent('begin_checkout')">Begin Checkout</button>
        <button onclick="fireEvent('view_item_list')">View Item List</button>
        <button onclick="fireEvent('purchase')">Purchase</button>
        <button onclick="fireEvent('refund')">Refund</button>
        <button onclick="fireEvent('remove_from_cart')">Remove from Cart</button>
        <button onclick="fireEvent('item_list')">Item List</button>
    </div>

    <script>
        function fireEvent(eventName) {
            let eventData = {
                'event': eventName,
                'ecommerce': {
                    'transaction_id': 'T12345',
                    'value': 59.99,
                    'currency': 'USD',
                    'items': [
                        {
                            'item_name': 'Sample Product',
                            'item_id': 'P12345',
                            'price': 29.99,
                            'quantity': 2,
                            'item_category': 'Clothing'
                        }
                    ]
                }
            };
            
            if (eventName === 'add_payment_info') {
                eventData.ecommerce.payment_type = 'Credit Card';
            } else if (eventName === 'add_shipping_info') {
                eventData.ecommerce.shipping_tier = 'Express';
            }
            
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push(eventData);
            alert(eventName + ' event fired with data!');
        }
    </script>
</body>
</html>
