<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: green;
            color: black;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: greenyellow;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: black;
            color: yellow;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color:orange;
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<!-- Google Tag Manager (noscript) for GTM-PPBVCLNF -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<!-- Google Tag Manager (noscript) for GTM-N4MMS7TS -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N4MMS7TS" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>


    <div class="container">
        <h2>GA4 Compliant eCommerce Events</h2>
        <button onclick="fireEvent('view_item_list', 'Best Sellers')">View Item List [view_item_list]</button>
        <button onclick="fireEvent('select_item')">Select Item [select_item]</button>
        <button onclick="fireEvent('view_item')">View Item [view_item]</button>
        <button onclick="fireEvent('add_to_cart')">Add to Cart [add_to_cart]</button>
        <button onclick="fireEvent('remove_from_cart')">Remove from Cart [remove_from_cart]</button>
        <button onclick="fireEvent('begin_checkout')">Begin Checkout [begin_checkout]</button>
        <button onclick="fireEvent('add_shipping_info')">Add Shipping Info [add_shipping_info]</button>
        <button onclick="fireEvent('add_payment_info')">Add Payment Info [add_payment_info]</button>
        <button onclick="fireEvent('purchase')">Complete Purchase [purchase]</button>
        <button onclick="fireEvent('refund')">Refund [refund]</button>
    </div>

    <script>
        function fireEvent(eventName, listName = '') {
            const items = [
                { item_name: 'Product A', item_id: '12345', price: 49.99, quantity: 1 },
                { item_name: 'Product B', item_id: '67890', price: 29.99, quantity: 2 }
            ];
            
            let eventData = { event: eventName, items: items };
            
            if (listName) {
                eventData.item_list_name = listName;
            }
            
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push(eventData);
            alert(eventName + ' event fired with data: ' + JSON.stringify(eventData, null, 2));
        }
    </script>
</body>
</html>
