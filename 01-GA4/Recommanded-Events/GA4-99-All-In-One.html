<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 eCommerce Events</title>
    
    <!-- Google Tag Manager GTM-PPBVCLNF-->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id=GTM-WW333VDN'+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WW333VDN');</script>
    <!-- End Google Tag Manager -->

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: white;
            color: black;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: green;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: black;
        }
        button {
            background: orange;
            color: blue;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: black;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <h2>GA4 eCommerce Event Demo</h2>
        <p>Click the buttons below to trigger eCommerce events.</p>

        <button onclick="addToCart()">Add to Cart</button>
        <button onclick="beginCheckout()">Begin Checkout</button>
        <button onclick="purchase()">Purchase</button>
        <button onclick="viewItem()">View Item</button>
        <button onclick="addPaymentInfo()">Add Payment Info</button>
        <button onclick="addShippingInfo()">Add Shipping Info</button>
        <button onclick="addToWishlist()">Add to Wishlist</button>
        <button onclick="itemList()">Item List</button>
        <button onclick="refund()">Refund</button>
        <button onclick="removeFromCart()">Remove from Cart</button>
    </div>

    <script>
        function addToCart() {
            window.dataLayer.push({
                'event': 'add_to_cart',
                'ecommerce': {
                    'items': [{
                        'item_id': '12345',
                        'item_name': 'Sample Product',
                        'price': 19.99,
                        'quantity': 1
                    }]
                }
            });
            alert('Add to Cart event fired!');
        }

        function beginCheckout() {
            window.dataLayer.push({
                'event': 'begin_checkout',
                'ecommerce': {
                    'currency': 'USD',
                    'value': 59.97,
                    'items': [{ 'item_id': '12345', 'item_name': 'Sample Product', 'price': 19.99, 'quantity': 3 }]
                }
            });
            alert('Begin Checkout event fired!');
        }

        function purchase() {
            window.dataLayer.push({
                'event': 'purchase',
                'ecommerce': {
                    'transaction_id': 'T12345',
                    'affiliation': 'Online Store',
                    'value': 59.97,
                    'currency': 'USD',
                    'items': [{ 'item_id': '12345', 'item_name': 'Sample Product', 'price': 19.99, 'quantity': 3 }]
                }
            });
            alert('Purchase event fired!');
        }

        function viewItem() {
            window.dataLayer.push({
                'event': 'view_item',
                'ecommerce': {
                    'items': [{ 'item_id': '12345', 'item_name': 'Sample Product', 'price': 19.99 }]
                }
            });
            alert('View Item event fired!');
        }

        function addPaymentInfo() {
            window.dataLayer.push({
                'event': 'add_payment_info',
                'ecommerce': { 'payment_type': 'Credit Card' }
            });
            alert('Add Payment Info event fired!');
        }

        function addShippingInfo() {
            window.dataLayer.push({
                'event': 'add_shipping_info',
                'ecommerce': { 'shipping_tier': 'Express' }
            });
            alert('Add Shipping Info event fired!');
        }

        function addToWishlist() {
            window.dataLayer.push({
                'event': 'add_to_wishlist',
                'ecommerce': {
                    'items': [{ 'item_id': '12345', 'item_name': 'Sample Product', 'price': 19.99 }]
                }
            });
            alert('Add to Wishlist event fired!');
        }

        function itemList() {
            window.dataLayer.push({
                'event': 'view_item_list',
                'ecommerce': {
                    'items': [{ 'item_id': '12345', 'item_name': 'Sample Product' }]
                }
            });
            alert('Item List event fired!');
        }

        function refund() {
            window.dataLayer.push({
                'event': 'refund',
                'ecommerce': {
                    'transaction_id': 'T12345'
                }
            });
            alert('Refund event fired!');
        }

        function removeFromCart() {
            window.dataLayer.push({
                'event': 'remove_from_cart',
                'ecommerce': {
                    'items': [{ 'item_id': '12345', 'item_name': 'Sample Product', 'price': 19.99, 'quantity': 1 }]
                }
            });
            alert('Remove from Cart event fired!');
        }
    </script>
</body>
</html>
