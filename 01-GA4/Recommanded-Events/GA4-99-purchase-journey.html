<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eCommerce Purchase Journey</title>

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id=' + i + dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WW333VDN');
  </script>
  <!-- End Google Tag Manager -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    .step-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .step-card h2 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    button {
      background-color: orange;
      color: blue;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: blue;
      color: orange;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WW333VDN" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->


  <div class="step-card">
    <h2>Step 1: View Item List</h2>
    <button class="btn" onclick="fireEvent('view_item_list')">View Item List</button>
  </div>

  <div class="step-card">
    <h2>Step 2: Select Item</h2>
    <button class="btn" onclick="fireEvent('select_item')">Select Item</button>
  </div>


  <div class="step-card">
    <h2>Step 3: View Item</h2>
    <button onclick="fireEvent('view_item')">View Item</button>
  </div>

  <div class="step-card">
    <h2>Step 4: Add to Cart</h2>
    <button onclick="fireEvent('add_to_cart')">Add to Cart</button>
  </div>

  <div class="step-card">
    <h2>Step 5: Begin Checkout</h2>
    <button onclick="fireEvent('begin_checkout')">Begin Checkout</button>
  </div>

  <div class="step-card">
    <h2>Step 6: Add Shipping Info</h2>
    <button onclick="fireEvent('add_shipping_info')">Add Shipping Info</button>
  </div>

  <div class="step-card">
    <h2>Step 7: Add Payment Info</h2>
    <button onclick="fireEvent('add_payment_info')">Add Payment Info</button>
  </div>

  <div class="step-card">
    <h2>Step 8: Purchase</h2>
    <button onclick="fireEvent('purchase')">Purchase</button>
  </div>

  <script>
    const cartId = 'CART-' + Math.floor(Math.random() * 1000000000);

    function fireEvent(eventName) {
      const item = {
        item_id: 'SKU123',
        item_name: 'Test Product',
        currency: 'USD',
        price: 49.99,
        quantity: 1
      };

      const eventData = {
        event: eventName,
        cart_id: cartId,
        currency: 'USD',
        value: 49.99,
        items: [item]
      };

      if (eventName === 'purchase') {
        // Generate a unique transaction_id
        const timestamp = Math.floor(Date.now() / 1000).toString().padStart(10, '0');  // 10 digits
        const randomPart = Math.floor(Math.random() * 1000).toString().padStart(3, '0');  // 3 digits
        const uniqueTransactionId = 'PURCHASE|' + timestamp + '|' + randomPart;
        eventData.transaction_id = uniqueTransactionId;
      }

      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(eventData);

      alert(`${eventName} event sent!\nCart ID: ${cartId}${eventName === 'purchase' ? `\nTransaction ID: ${eventData.transaction_id}` : ''}`);
    }
  </script>
</body>
</html>
