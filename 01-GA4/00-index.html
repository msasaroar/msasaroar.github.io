<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .listbox-group {
        display: flex;
        flex-direction: column;
        height: 90vh; /* পুরো ভিউপোর্ট উচ্চতা */
    }
    .listbox-group ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        border: 1px solid #ccc;
        flex-grow: 1; /* লিস্টবক্স পুরো স্ক্রীন নেবে */
        overflow-y: auto;
    }
    .listbox-group li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    .listbox-group li:hover, .listbox-group li.selected {
        background-color: #007bff;
        color: white;
    }
    button {
        margin: 10px;
        padding: 10px 15px;
        cursor: pointer;
        background-color: orange;
        color: blue;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: blue;
        color: orange;
    }
    button:disabled {
        background-color: gray;
        cursor: not-allowed;
    }
</style>


<div class="listbox-group">
    <label for="selectedItem">GA4 : Home</label>
    <ul id="selectedItem" role="listbox" tabindex="0">
        <li tabindex="0" data-value="../01-GA4/Tag/00-index.html">Tag</li>
        <li tabindex="0" data-value="../01-GA4/Trigger/00.index.html">Trigger</li>
        <li tabindex="0" data-value="../01-GA4/Variable/00.index.html">Variable</li>
        <li tabindex="0" data-value="../01-GA4/Events/00-index.html">Events</li>
        <li tabindex="0" data-value="../01-GA4/DataLayer/00-index.html">Data Layer</li>
        <li tabindex="0" data-value="../01-GA4/Recommanded-Events/00-index.html">Recommanded Events</li>
        <li tabindex="0" data-value="../01-GA4/Custom-Events/00-index.html">Custom Events</li>

    </ul>
    <button id="proceedBtn" disabled>Proceed</button>
</div>

<script>
    let selectedValue = "";
    document.querySelectorAll('#selectedItem li').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('#selectedItem li').forEach(li => li.classList.remove('selected'));
            this.classList.add('selected');
            selectedValue = this.getAttribute('data-value');
            document.getElementById('proceedBtn').disabled = false;
        });
    });

    document.getElementById('proceedBtn').addEventListener('click', function() {
        if (selectedValue) {
            window.location.href = selectedValue;
        }
    });
</script>
