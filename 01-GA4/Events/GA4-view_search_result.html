    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #4285F4, #34A853, #FBBC05, #EA4335);
            color: white;
            padding: 20px;
        }
        .search-box {
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            width: 300px;
        }
        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #4285F4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #3367D6;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Google Tag Manager (noscript) for GTM-WW333VDN -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WW333VDN" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<!-- Google Tag Manager (noscript) for GTM-N4MMS7TS -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N4MMS7TS" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    
    <h1>Search with GA4 Tracking</h1>
    <div class="search-box">
        <input type="text" id="searchQuery" placeholder="Type your search...">
        <button onclick="trackSearch()">Search</button>
    </div>
    <div class="results" id="results"></div>
    
    <script>
        function trackSearch() {
            let query = document.getElementById('searchQuery').value;
            if (query.trim() !== "") {
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    'event': 'view_search_results',
                    'search_term': query
                });
                document.getElementById('results').innerHTML = `Showing results for: <strong>${query}</strong>`;
            }
        }
    </script>
</body>
</html>
