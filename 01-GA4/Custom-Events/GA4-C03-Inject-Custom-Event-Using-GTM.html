<html lang="bn">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        input, button, label {
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: orange;
            color: blue;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: blue;
            color: orange;
        }
    </style>

<body>

    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <h2>ইউজার ইনপুট ফর্ম</h2>

    <!-- Text Input -->
    <div>
        <label for="username">নাম:</label>
        <input type="text" id="username" name="username" placeholder="আপনার নাম লিখুন">
    </div>

    <!-- Checkbox -->
    <div>
        <label><input type="checkbox" id="subscribe" name="subscribe"> নিউজলেটার সাবস্ক্রাইব</label>
    </div>

    <!-- Radio Buttons -->
    <div>
        <label><input type="radio" name="gender" value="male"> পুরুষ</label>
        <label><input type="radio" name="gender" value="female"> নারী</label>
    </div>

    <!-- Submit Button -->
    <div>
        <button id="submitBtn">জমা দিন</button>
    </div>

    <!-- Footer -->
    <footer style="position: fixed; bottom: 0; width: 100%; background-color: #f1f1f1; text-align: center; height: 50px;">
      <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
    </footer>

</body>
</html>
