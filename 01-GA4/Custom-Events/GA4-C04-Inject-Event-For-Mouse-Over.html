<script>
    document.addEventListener('DOMContentLoaded', function () {
      var button = document.getElementById('mouseOverMeButton');
      if (button) {
        button.addEventListener('click', function () {
          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({
            event: 'InjectedEventForMouseOver',
            button_id: 'mouseOverMeButton',
            button_text: this.innerText
          });
        });
      }
    });


  </script>
  
  <script>
    // Get current date and time
    var now = new Date();
    var time = now.toLocaleTimeString(); // e.g., "10:34:23 AM"
    var day = now.getDate();             // e.g., 19
    var month = now.getMonth() + 1;      // e.g., 4 (April, since months are 0-indexed)
    var year = now.getFullYear();        // e.g., 2025
  
    // Push to dataLayer
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
        event: 'InjectedEventForMouseOver',
        button_id: 'mouseOverMeButton',
        button_text: this.innerText
    });
  </script>
