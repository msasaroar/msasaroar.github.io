<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Tag Demonstration</title>
    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': 
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-WW333VDN');
    </script>
    <!-- End Google Tag Manager -->
    <style>
        /* Styling based on requirements */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
            color: black;
        }
        header {
            background-color: green;
            color: black;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
        }
        header a {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 5px;
        }
        header a:hover {
            background-color: white;
            color: black;
        }
        main {
            padding: 100px 20px;
            text-align: center;
        }
        button {
            background-color: orange;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color: black;
        }
        footer {
            margin-top: 50px;
            text-align: center;
        }
        img {
            width: 300px;
            cursor: pointer;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WW333VDN" 
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <a href="index.html" id="home-button">Home</a>
        <h1>Demonstrating Custom Image Tag in GTM</h1>
    </header>

    <main>
        <p>Click the image below to trigger the Custom Image Tag in GTM:</p>
        <img src="sample.png" alt="Custom Image" id="trackable-image">
        <p>This is an example of tracking an image interaction using GTM.</p>
    </main>

    <!-- Footer inclusion -->
    <footer>
        <!-- Include footer from footer.html -->
        <iframe src="footer.html" style="width:100%; height:100px; border:none;"></iframe>
    </footer>
</body>
</html>
