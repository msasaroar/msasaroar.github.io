<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Tag</title>
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-T9WF9ZQR'); // Replace GTM-XXXXXX with your GTM container ID
    </script>
    <script>
        // GTM Data Layer initialization
        window.dataLayer = window.dataLayer || [];
        
        function handleImageClick(imageId) {
            // Push a custom event to the dataLayer
            dataLayer.push({
                'event': 'imageClick',
                'imageId': imageId,
                'tagId': 'GA4 | 205 | Custom Image Tag'
            });
            alert(`Image ${imageId} clicked! Event pushed to dataLayer.`);
        }
    </script>
</head>
<body>
    <!-- Google Tag Manager script -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T9WF9ZQR"
                height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <h1>Demonstration : Custom Image Tag</h1>
    <p>Click on any image below to trigger a custom event.</p>

    <div>
        <img 
            src="https://placebear.com/300/200" 
            alt="Sample Image 1" 
            id="image1" 
            style="cursor: pointer; margin: 10px;"
            onclick="handleImageClick('Sample Image-1')"
        />
        <img 
            src="https://fakeimg.pl/300x200/?text=Sample"
            alt="Sample Image 2" 
            id="image2" 
            style="cursor: pointer; margin: 10px;"
            onclick="handleImageClick('Sample Image-2')"
        />
        <img 
            src="https://dummyimage.com/300x200/000/fff&text=Hello+World"
            alt="Sample Image 3" 
            id="image3" 
            style="cursor: pointer; margin: 10px;"
            onclick="handleImageClick('Sample Image-3')"
        />
    </div>

</body>
</html>
