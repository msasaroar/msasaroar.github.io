    <!-- Google Tag Manager -->
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-WW333VDN');
    </script>
    <!-- End Google Tag Manager -->
    <script>
        // Page Timing Data Layer Initialization
        window.dataLayer = window.dataLayer || [];
        window.addEventListener('load', () => {
            const timing = window.performance.timing;
            const firstContentfulPaint = performance.getEntriesByName('first-contentful-paint')[0]?.startTime || null;

            window.dataLayer.push({
                event: 'pageTiming',
                pageLoadTime: timing.loadEventEnd && timing.navigationStart 
                              ? timing.loadEventEnd - timing.navigationStart 
                              : null,
                domInteractiveTime: timing.domInteractive && timing.navigationStart 
                                    ? timing.domInteractive - timing.navigationStart 
                                    : null,
                firstContentfulPaint: firstContentfulPaint,
                timeToInteractive: null // Placeholder for advanced TTI calculations
            });

            console.log('Page Timing Data Layer Pushed:', window.dataLayer);
        });
    </script>
