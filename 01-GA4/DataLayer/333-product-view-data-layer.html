<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product View Data Layer Demo</title>

  <!-- Google Tag Manager -->
  <script>
    (function(w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
      var f = d.getElementsByTagName(s)[0],
      j = d.createElement(s),
      dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-PPBVCLNF');
  </script>
  <!-- End Google Tag Manager -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, green, red, orange, blue);
      margin: 0;
      padding: 0;
    }
    header, footer {
      position: fixed;
      width: 100%;
      text-align: center;
      color: white;
      padding: 10px 0;
    }
    header {
      top: 0;
      background-color: green;
      font-size: 24px;
    }
    footer {
      bottom: 0;
      background-color: #f1f1f1;
      color: black;
    }
    #app {
      padding: 70px 20px 50px; /* Avoid overlap with fixed header and footer */
      text-align: center;
    }
    .product-card {
      display: inline-block;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 180px;
      margin: 15px;
      padding: 10px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-card a {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .product-card a:hover {
      background-color: #0056b3;
    }
    button {
      cursor: pointer;
      padding: 10px 20px;
      background-color: orange;
      color: blue;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: blue;
      color: orange;
    }
  </style>
</head>
<body>

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<header>
  Product View Data Layer Demo
</header>

<!-- Main Content -->
<div id="app"></div>

<footer>
  &copy; 2025 - All rights reserved.
</footer>

<script>
  // Initialize dataLayer
  window.dataLayer = window.dataLayer || [];

  // Product data
  const products = [
    {
      id: "AW12345",
      name: "Awesome Widget",
      price: "99.99",
      currency: "USD",
      brand: "WidgetCo",
      category: "Widgets",
      description: "The Awesome Widget offers exceptional performance.",
      image: "product-1.png"
    },
    {
      id: "SG67890",
      name: "Super Gadget",
      price: "149.99",
      currency: "USD",
      brand: "GadgetCo",
      category: "Gadgets",
      description: "The Super Gadget is a must-have for enthusiasts.",
      image: "product-2.png"
    },
    {
      id: "CD24680",
      name: "Cool Device",
      price: "199.99",
      currency: "USD",
      brand: "DeviceCo",
      category: "Devices",
      description: "The Cool Device offers sleek design and technology.",
      image: "product-3.png"
    }
  ];

  const app = document.getElementById("app");

  // Display product listing
  function displayProductListing() {
    app.innerHTML = `<h2>Product Listing</h2>`;
    const productCards = products.map(product => `
      <div class="product-card">
        <img src="${product.image}" alt="Image of ${product.name}">
        <h3>${product.name}</h3>
        <p>Price: $${product.price}</p>
        <a href="#details/${product.id}">View Details</a>
      </div>
    `).join("");
    app.innerHTML += productCards;
  }

  // Display product details
  function displayProductDetails(productId) {
    const product = products.find(p => p.id === productId);
    if (!product) {
      app.innerHTML = `<p>Product not found.</p>`;
      return;
    }

    // Push to dataLayer
    window.dataLayer.push({
      event: 'productView',
      ecommerce: {
        detail: {
          products: [{
            id: product.id,
            name: product.name,
            price: product.price,
            currency: product.currency,
            brand: product.brand,
            category: product.category,
            description: product.description
          }]
        }
      }
    });

    // Render product details
    app.innerHTML = `
      <button onclick="window.location.hash = ''">Back to Products</button>
      <h2>${product.name}</h2>
      <img src="${product.image}" alt="Image of ${product.name}">
      <p><strong>Price:</strong> $${product.price}</p>
      <p><strong>Brand:</strong> ${product.brand}</p>
      <p><strong>Category:</strong> ${product.category}</p>
      <p><strong>Description:</strong> ${product.description}</p>
    `;
  }

  // Router logic
  function router() {
    const hash = window.location.hash;
    if (hash.startsWith("#details/")) {
      const productId = hash.split("/")[1];
      displayProductDetails(productId);
    } else {
      displayProductListing();
    }
  }

  // Event listeners
  window.addEventListener("hashchange", router);

  // Initial load
  router();
</script>
</body>
</html>
