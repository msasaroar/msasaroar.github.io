  <style>
    /* Global Styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    header {
      background-color: green;
      text-align: center;
      padding: 10px;
      flex-shrink: 0;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: white;
    }

    .home-button {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: orange;
      color: blue;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .home-button:hover {
      background-color: blue;
      color: orange;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
    }

    /* Listbox Group */
    .listbox-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-top: 20px;
    }

    .listbox-group label {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    .listbox-group ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .listbox-group li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background-color 0.3s;
    }

    .listbox-group li:hover, 
    .listbox-group li.selected {
      background-color: #007bff;
      color: white;
    }

    /* Buttons */
    button {
      background-color: orange;
      color: blue;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: blue;
      color: orange;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
      color: white;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      height: 50px;
    }

    footer object {
      width: 100%;
      height: 100%;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 22px;
      }
    }

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB72WSHR"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="page-wrapper">
    <header>
      <button class="home-button" onclick="location.href='../index.html'">Home</button>
      <h1>GA4 | Custom Events</h1>
    </header>

    <main>
      <div class="listbox-group">
        <label for="selectedItem">GA4 : Custom Events</label>
        <ul id="selectedItem" role="listbox" tabindex="0">
          <li tabindex="0" data-value="GA4-C01-Time-On-Page.html">GA4 # C01. Track Time on Page Using GTM for GA4</li>
          <li tabindex="0" data-value="GA4-C02-Inject-Custom-Event-Using-GTM.html">GA4 # C02. Inject Custom Event Using GTM for GA4</li>
        </ul>
        <button id="proceedBtn" disabled>Proceed</button>
      </div>
    </main>

    <footer>
      <object type="text/html" data="footer.html"></object>
    </footer>
  </div>

  <script>
    const listbox = document.getElementById("selectedItem");
    const listItems = listbox.querySelectorAll("li");
    const proceedBtn = document.getElementById("proceedBtn");
    let selectedIndex = -1;
    let selectedValue = "";

    function selectItem(index) {
      listItems.forEach(li => li.classList.remove("selected"));
      if (index >= 0 && index < listItems.length) {
        listItems[index].classList.add("selected");
        selectedValue = listItems[index].getAttribute("data-value");
        proceedBtn.disabled = false;
      }
    }

    listItems.forEach((item, index) => {
      item.addEventListener("click", function () {
        selectedIndex = index;
        selectItem(selectedIndex);
      });
    });

    listbox.addEventListener("keydown", function (e) {
      if (e.key === "ArrowDown" && selectedIndex < listItems.length - 1) {
        selectedIndex++;
        selectItem(selectedIndex);
      } else if (e.key === "ArrowUp" && selectedIndex > 0) {
        selectedIndex--;
        selectItem(selectedIndex);
      } else if (e.key === "Enter" && selectedValue) {
        window.location.href = selectedValue;
      }
    });

    proceedBtn.addEventListener("click", function () {
      if (selectedValue) {
        window.location.href = selectedValue;
      }
    });
  </script>
</body>
</html>
