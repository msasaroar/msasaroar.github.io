<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Form Field Changes</title>
    <!-- Google Tag Manager -->
    <script>
        (function(w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
        var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-WTKNJFD8');
    </script>
    <!-- End Google Tag Manager -->

    <script>
        // Data layer for GTM
        window.dataLayer = window.dataLayer || [];

        // Function to push form field changes to the dataLayer
        function trackFieldChange(event, fieldName) {
            dataLayer.push({
                'event': 'formFieldChange',
                'fieldName': fieldName,
                'fieldValue': event.target.value
            });
        }

        // Function to track when a field gets focused
        function trackFieldFocus(event, fieldName) {
            dataLayer.push({
                'event': 'formFieldFocus',
                'fieldName': fieldName
            });
        }
    </script>
</head>
<body style="background-color: white; color: black;">

    <!-- Header Section -->
    <header style="position: fixed; top: 0; width: 100%; background-color: green; text-align: center; color: black; padding: 10px;">
        <a href="index.html" style="position: absolute; top: 10px; left: 20px; color: black;">Home</a>
        <h1>Track Form Field Changes</h1>
    </header>

    <!-- Main Content Section -->
    <div style="margin-top: 60px; text-align: center;">

        <h2>Contact Form</h2>
        <form id="contactForm" style="width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" onfocus="trackFieldFocus(event, 'name')" oninput="trackFieldChange(event, 'name')"><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" onfocus="trackFieldFocus(event, 'email')" oninput="trackFieldChange(event, 'email')"><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" onfocus="trackFieldFocus(event, 'message')" oninput="trackFieldChange(event, 'message')"></textarea><br><br>
            
            <button type="submit" style="background-color: orange; color: blue; padding: 10px 20px; border: none;">Submit</button>
        </form>

        <p style="margin-top: 20px;">This page tracks changes and focus events on the form fields (name, email, and message) and sends this data to Google Analytics 4 via GTM.</p>
    </div>

    <!-- Footer Section -->
    <footer style="position: fixed; bottom: 0; width: 100%; background-color: #f1f1f1; text-align: center; height: 50px;">
        <object type="text/html" data="footer.html" style="width: 100%; height: 100%;"></object>
    </footer>

    <!-- GTM Code -->
    <script async src="https://www.googletagmanager.com/gtm.js?id=GTM-WTKNJFD8"></script>
</body>
</html>
