<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Visibility Trigger - Button Demo</title>
    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-WTKNJFD8');
    </script>
    <!-- End Google Tag Manager -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: white;
        }

        header {
            background-color: green;
            color: black;
            padding: 10px;
        }

        main {
            margin: 50px auto;
            padding: 20px;
        }

        footer {
            background-color: green;
            color: white;
            padding: 10px;
            position: relative;
        }

        #demoButton {
            background-color: orange;
            color: blue;
            border: none;
            padding: 150px 300px;
            font-size: 16px;
            cursor: pointer;
            display: block; /* Hidden by default */
            margin: 300px auto;
        }

        #demoButton:hover {
            background-color: blue;
            color: orange;
            border: 1px solid orange;
        }

        .spacer {
            height: 700px; /* Adds enough space to make the page scrollable */
        }
    </style>

    <script>
        document.addEventListener("scroll", function () {
            const button = document.getElementById("demoButton");
            if (window.scrollY > 300) { // Button becomes visible after scrolling down 300px
                button.style.display = "block";
            }
        });
    </script>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WTKNJFD8"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <h1>Demonstration : Element Visibility Trigger - Button</h1>
    </header>

    <main>
        <h2>Scroll Down to See the Button</h2>
        <h3>The button will appear after you scroll down the page.</h3>
        <div class="spacer"></div>
    </main>
    <button id="demoButton">Click Me!</button>
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>


</body>
</html>
