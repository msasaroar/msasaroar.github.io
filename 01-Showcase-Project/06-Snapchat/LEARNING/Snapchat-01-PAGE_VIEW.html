<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat PAGE_VIEW Event Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFC00; /* Snapchat yellow */
      color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    button {
      background-color: #000;
      color: #FFFC00;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #333;
    }
    .data {
      margin-top: 30px;
      padding: 20px;
      background-color: #FFF;
      border-radius: 5px;
      display: inline-block;
      text-align: left;
    }
  </style>
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WTKNJFD8');</script>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WTKNJFD8"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="container">
    <h1>Snapchat PAGE_VIEW Event Demo</h1>
    <p>Click the button below to trigger the Snapchat Standard Event <strong>PAGE_VIEW</strong>.</p>
    <button onclick="triggerPageViewEvent()">Trigger PAGE_VIEW Event</button>

    <div class="data">
      <h2>Data to be pushed to dataLayer:</h2>
      <pre>
event: 'PAGE_VIEW',
page_type: 'home',
user_id: '12345',
currency: 'USD',
value: 0.00
      </pre>
    </div>
  </div>

  <script>
    function triggerPageViewEvent() {
      // Push data to the dataLayer
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: 'PAGE_VIEW',
        page_type: 'home',
        user_id: '12345',
        currency: 'USD',
        value: 0.00
      });
      alert('PAGE_VIEW event triggered! Check the dataLayer.');
    }
  </script>
</body>
</html>
