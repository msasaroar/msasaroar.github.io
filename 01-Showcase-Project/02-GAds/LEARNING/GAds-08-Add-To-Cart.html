<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        var f=d.getElementsByTagName(s)[0], j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';
        j.async=true; j.src='https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j,f);

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, green, red, orange, blue);
            color: white;
        }

        /* Header */
        header {
            background: green;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Product Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
        }

        .product-box {
            background: green;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        .product-box:hover {
            transform: scale(1.05);
        }

        .product-img {
            width: 100%;
            border-radius: 10px;
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            font-size: 18px;
            color: #ff5e62;
            font-weight: bold;
        }

        .cart-btn {
            background: orange;
            color: blue;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .cart-btn:hover {
            background: blue;
            color: orange;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f1f1f1;
            text-align: center;
            height: 50px;
            line-height: 50px;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WTKNJFD8"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        Online Store - Add to Cart Demo
    </header>

    <div class="container">
        <div class="product-box">
            <img src="product-1.png" class="product-img" alt="Product 1">
            <div class="product-title">Wireless Headphones</div>
            <div class="product-price">$99.99</div>
            <button class="cart-btn" onclick="addToCart('Wireless Headphones', 'electronics', 'WH123', 99.99)">Add to Cart</button>
        </div>

        <div class="product-box">
            <img src="product-2.png" class="product-img" alt="Product 2">
            <div class="product-title">Smartwatch</div>
            <div class="product-price">$149.99</div>
            <button class="cart-btn" onclick="addToCart('Smartwatch', 'wearables', 'SW456', 149.99)">Add to Cart</button>
        </div>

        <div class="product-box">
            <img src="product-3.png" class="product-img" alt="Product 3">
            <div class="product-title">Bluetooth Speaker</div>
            <div class="product-price">$79.99</div>
            <button class="cart-btn" onclick="addToCart('Bluetooth Speaker', 'electronics', 'BS789', 79.99)">Add to Cart</button>
        </div>
    </div>

    <footer>
        Â© 2025 Your Website. All rights reserved.
    </footer>

    <script>
        function addToCart(itemName, itemCategory, itemId, itemPrice) {
            // Push event to GTM's dataLayer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'add_to_cart',
                'ecommerce': {
                    'currency': 'USD',
                    'value': itemPrice,
                    'items': [{
                        'item_name': itemName,
                        'item_id': itemId,
                        'price': itemPrice,
                        'item_category': itemCategory,
                        'quantity': 1
                    }]
                }
            });

            alert(itemName + " has been added to cart! Event sent to GA4.");
        }
    </script>

</body>
</html>
