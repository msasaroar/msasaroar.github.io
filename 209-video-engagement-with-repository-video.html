<!DOCTYPE html>
<html lang="en">
<head>

                event: 'gtm.js'
            });

                j = d.createElement(s),
                dl = l !== 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-PPBVCLNF');
    </script>
    <!-- End Google Tag Manager -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Engagement Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        .video-container {
            margin: 20px auto;
            max-width: 640px;
        }

        video {
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <h1>Video Engagement Tracking</h1>
    </header>

    <div class="video-container">
        <video id="trackedVideo" controls>
            <source src="sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Track video engagement events
        const video = document.getElementById('trackedVideo');

        // Helper function to push events to the dataLayer
        function trackVideoEvent(action, currentTime) {
            dataLayer.push({
                'event': 'videoEngagement',
                'videoAction': action,
                'videoTitle': video.getAttribute('src'),
                'currentTime': Math.round(currentTime),
                'tagId': 'GA4 | Video Engagement Tracking'
            });
            console.log(`Event: ${action}, Time: ${Math.round(currentTime)} seconds`);
        }

        // Event listeners for tracking engagement
        video.addEventListener('play', () => trackVideoEvent('play', video.currentTime));
        video.addEventListener('pause', () => trackVideoEvent('pause', video.currentTime));
        video.addEventListener('seeked', () => trackVideoEvent('seek', video.currentTime));
        video.addEventListener('ended', () => trackVideoEvent('complete', video.currentTime));
    </script>
</body>
</html>
