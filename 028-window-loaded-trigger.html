<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Loaded Trigger Demonstration</title>
    <!-- GTM Code -->
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({'gtm.start': new Date().getTime(), event: 'gtm.js'});
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-PPBVCLNF');
    </script>
    <!-- CSS Styling -->
    <style>
        /* General Styles */
        body {
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            color: black;
        }

        /* Header */
        header {
            background-color: green;
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Home Button */
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .home-button:hover {
            background-color: white;
            color: black;
        }

        /* Main Content */
        .content {
            margin-top: 80px; /* To avoid overlap with the fixed header */
            padding: 20px;
            text-align: center;
        }

        /* Footer */
        footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: white;
        }

        /* Buttons */
        button {
            background-color: orange;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript fallback) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <!-- Header -->
    <header>
        <button class="home-button" onclick="navigateHome()">Home</button>
        <h1>Demonstration of 'Window Loaded Trigger' using GTM</h1>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to the SPA</h2>
        <p>This Single Page Application demonstrates the use of the 'Window Loaded Trigger' in Google Tag Manager.</p>
        <button onclick="loadPage('index')">Index Page</button>
        <button onclick="loadPage('about')">About Page</button>
        <div id="spa-content">
            <!-- SPA Content will load here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <object type="text/html" data="footer.html" style="width: 100%; height: 50px;"></object>
    </footer>

    <!-- JavaScript for SPA and Navigation -->
    <script>
        function navigateHome() {
            window.location.href = 'index.html';
        }

        function loadPage(page) {
            const content = document.getElementById('spa-content');
            if (page === 'index') {
                content.innerHTML = '<h3>Index Page</h3><p>This is the index page loaded dynamically.</p>';
            } else if (page === 'about') {
                content.innerHTML = '<h3>About Page</h3><p>This is the about page loaded dynamically.</p>';
            }
        }

        // Simulating Window Loaded Event for GTM
        window.addEventListener('load', function() {
            console.log('Window Loaded - GTM Trigger Demonstrated');
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({ event: 'windowLoaded' });
        });
    </script>
</body>
</html>
