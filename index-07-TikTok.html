<div class="listbox-group">
    <label for="TikTok">TikTok Pixel Events</label>
    <ul id="TikTok" role="listbox" tabindex="0">
        <li tabindex="0" data-value="TikTok-01-AddPaymentInfo.html">TikTok-01. AddPaymentInfo</li>
        <li tabindex="0" data-value="TikTok-02-AddToCart.html">TikTok-02. Add To Cart</li>
        <li tabindex="0" data-value="TikTok-03-AddToWishlist.html">TikTok-03. Add To Wishlist</li>
        <li tabindex="0" data-value="TikTok-04-ClickButton.html">TikTok-04. ClickButton</li>
        <li tabindex="0" data-value="TikTok-05-CompletePayment.html">TikTok-05. CompletePayment</li>
        <li tabindex="0" data-value="TikTok-06-Contact.html">TikTok-06. Contact</li>
        <li tabindex="0" data-value="TikTok-07-ViewContent.html">TikTok-07. ViewContent</li>
        <li tabindex="0" data-value="TikTok-08-Download.html">TikTok-08. Download</li>
        <li tabindex="0" data-value="TikTok-09-InitiateCheckout.html">TikTok-09. InitiateCheckout</li>
        <li tabindex="0" data-value="TikTok-10-PlaceAnOrder.html">TikTok-10. PlaceAnOrder</li>
    </ul>
    <button id="proceedBtn" disabled>Proceed</button>
</div>

<script>
    let selectedValue = "";
    document.querySelectorAll('#TikTok li').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('#TikTok li').forEach(li => li.classList.remove('selected'));
            this.classList.add('selected');
            selectedValue = this.getAttribute('data-value');
            document.getElementById('proceedBtn').disabled = false;
        });
    });

    document.getElementById('proceedBtn').addEventListener('click', function() {
        if (selectedValue) {
            window.location.href = selectedValue;
        }
    });
</script>

<style>
    .listbox-group ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        border: 1px solid #ccc;
        max-height: 200px;
        overflow-y: auto;
    }
    .listbox-group li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    .listbox-group li:hover, .listbox-group li.selected {
        background-color: #007bff;
        color: white;
    }
    button {
        margin-top: 10px;
        padding: 10px 15px;
        cursor: pointer;
        background-color: orange;
        color: blue;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: blue;
        color: orange;
    }
    button:disabled {
        background-color: gray;
        cursor: not-allowed;
    }
</style>
