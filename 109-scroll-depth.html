<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Depth Practice</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: green;
    }
    header {
      background: linear-gradient(to right, green, red, orange, blue);
      text-align: center;
      color: black;
      padding: 10px;
      width: 100%;
      top: 0;
    }
    header a {
      color: black;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }
    header a:hover {
      background-color: white;
    }
    .vertical-content {
      height: 3000px;
      background: green;
      text-align: center;
      padding-top: 20px;
      color: rgb(0, 0, 0);
    }
    .horizontal-content-wrapper {
      overflow-x: scroll;
      white-space: nowrap;
      background-color: green;
    }
    .horizontal-content {
      display: inline-block;
      height: 300px;
      width: 5000px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      text-align: center;
      color: green;
    }
    h1, h2 {
      margin: 20px;
    }
   
    button {
      background-color: orange;
      color: blue;
      border-radius: 5px;
      padding: 10px 20px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;

    }
    button:hover {
      background-color: blue;
      color: orange;
    }
  </style>
</head>
<body>
  <header>
      <button class="home-button" onclick="location.href='index.html'">Home</button>
  </header>

  <div class="vertical-content">
    <h1>Vertical Scroll Tracking</h1>
    <h2>Scroll down to test vertical depth tracking!</h2>
  </div>

  <div class="horizontal-content-wrapper">
    <div class="horizontal-content">
      <h1>Horizontal Scroll Tracking</h1>
      <h2>Scroll right to test horizontal depth tracking!</h2>
    </div>
  </div>

  <div id="footer"></div>
  <script>
      fetch('footer.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('footer').innerHTML = data;
          })
          .catch(error => console.error('Error loading footer:', error));
  </script>
  
</body>
</html>
