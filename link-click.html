    <meta charset="UTF-8">

    <title>Tag Practice : Link Click</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background: linear-gradient(to bottom, #f9f9f9, #dceefc);
            color: #333;
        }

        /* Main Container */
        .container {
            text-align: center;
            background: #176614; /* গাঢ় সবুজ */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: black;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: black;
            margin-bottom: 30px;
        }

        /* Link Container Styling */
        .link-container {
            margin: 10px 0;
        }

        /* Link Styling */
        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 25px;
            display: inline-block;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        /* Different Colors for Links */
        .link1 {
            background-color: #007bff; /* Blue */
        }
        .link1:hover {
            background-color: #0056b3;
        }

        .link2 {
            background-color: #ff5722; /* Orange */
        }
        .link2:hover {
            background-color: #e64a19;
        }

        .link3 {
            background-color: #671d8a; /* Green */
        }
        .link3:hover {
            background-color: #7d388e;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: black;
        }
    </style>
</head>

    <header>
        <h1>Tag Practice : Element Click</h1>

    <div class="link-container">
        <a href="https://example.com" target="_blank" class="link1">Visit Example.com</a>
    </div>
    <div class="link-container">
        <a href="https://example.com/download.pdf" target="_blank" class="link2">Download PDF</a>
    </div>
    <div class="link-container">
        <a href="https://example.com/contact" target="_blank" class="link3">Contact Us</a>
    </div>

    </footer>
</div>
