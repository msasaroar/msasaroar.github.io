    <style>
        /* Global styles */
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: black;
        }

        /* Header styles */
        header {
            background-color: green;
            color: black;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Home button */
        #home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        #home-button:hover {
            background-color: white;
        }

        /* Main content styles */
        main {
            margin-top: 70px;
            padding: 20px;
            text-align: center;
        }

        /* Form styles */
        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Button styles */
        button {
            background-color: orange;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: white;

    <!-- Google Tag Manager (noscript) -->

    <header>
        <button id="home-button" onclick="window.location.href='index.html'">Home</button>
        <h1>Contact Form Submission - GTM</h1>
    </header>

    <main>
        <h2>Fill Out the Contact Form Below</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer inclusion -->
    <footer>
        <!-- Include footer from footer.html -->
