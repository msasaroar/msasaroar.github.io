<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Our Newsletter</title>
    <!-- Google Tag Manager or Google Analytics 4 script -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        // Replace 'GA_MEASUREMENT_ID' with your actual GA4 Measurement ID
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: #e0e0e0;
            text-align: left;
        }

        input[type="email"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }

        input[type="email"]::placeholder {
            color: #ccc;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff4a3d;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            font-size: 1rem;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subscribe Now!</h1>
        <p>Join our newsletter to get the latest updates and exclusive offers.</p>
        <form id="subscribeForm">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <div class="success-message" id="successMessage">Thank you for subscribing!</div>
    </div>

    <script>
        document.getElementById('subscribeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the email value
            const email = document.getElementById('email').value;

            // Log the "subscribe" event to GA4
            gtag('event', 'subscribe', {
                'email': email // Optional: You can pass the email as a parameter
            });

            // Show success message
            document.getElementById('successMessage').style.display = 'block';

            // Clear the input field
            document.getElementById('email').value = '';
        });
    </script>
</body>
</html>
