<!DOCTYPE html>
<html lang="en">
<head>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PPBVCLNF');</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Bank Practice: Element Click</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arabic', sans-serif;
            background-color: white;
            color: black;
        }

        header {
            background-color: green;
            color: black;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }

        .container {
            padding: 100px 20px 60px; /* Adjust padding to account for header and footer */
            text-align: center;
        }

        .button {
            display: inline-block;
            font-size: 18px;
            color: black;
            background-color: orange;
            text-align: center;
            text-decoration: none;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: white;
            color: black;
        }

        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: black;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .home-button:hover {
            background-color: white;
            color: black;
        }
    </style>
    <script>
        // Button click event handler
        function showMessage(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <header>
        <h1>Islamic Bank Practice: Element Click</h1>
    </header>

    <a href="#" class="home-button">Home</a>

    <div class="container">
        <button class="button" onclick="showMessage('This is a default button')">Default Button</button>
        <button class="button" onclick="showMessage('This is a primary button')">Primary Button</button>
        <button class="button" onclick="showMessage('This is a danger button')">Danger Button</button>

        <a href="#" class="button" onclick="showMessage('This is a link acting as a button')">Link Button</a>

        <span class="button" onclick="showMessage('This is a span acting as a button')">Span Button</span>

        <div class="button" onclick="showMessage('This is a div acting as a button')">Div Button</div>

        <input type="button" class="button" value="Input Button" onclick="showMessage('This is an input button')">
        <form onsubmit="showMessage('This is a submit button'); return false;">
            <input type="submit" class="button" value="Submit Button">
        </form>

        <label class="button" onclick="showMessage('This is a label acting as a button')">Label Button</label>

        <li class="button" onclick="showMessage('This is a list item button')">List Item Button</li>

        <img src="https://via.placeholder.com/100" class="button" alt="Image Button" onclick="showMessage('This is an image button')" style="display: block; margin: 10px auto; border-radius: 8px;">

        <p class="button" onclick="showMessage('This is a paragraph button')">Paragraph Button</p>

        <fieldset class="button" onclick="showMessage('This is a fieldset button')">Fieldset Button</fieldset>

        <table class="button" onclick="showMessage('This is a table button')" style="width: 250px; margin: 10px auto; text-align: center; padding: 15px; border-radius: 8px;">
            <tr>
                <td>Table Button</td>
            </tr>
        </table>

        <blockquote class="button" onclick="showMessage('This is a blockquote button')">Blockquote Button</blockquote>
    </div>

    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
