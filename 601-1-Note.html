<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML File Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    select, button {
      font-size: 16px;
      padding: 10px 15px;
      margin: 10px;
    }
    button {
      background-color: orange;
      color: blue;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: blue;
      color: orange;
    }
  </style>
  <script>
    function openFile() {
      const dropdown = document.getElementById("fileList");
      const selectedFile = dropdown.value;

      if (selectedFile) {
        window.location.href = selectedFile;
      } else {
        alert("Please select a file.");
      }
    }
  </script>
</head>
<body>
  <h1>Select an HTML File to View</h1>
  <select id="fileList">
    <option value="" disabled selected>Select a file</option>
    <option value="601-add_payment_info.html">601-add_payment_info.html</option>
    <option value="602-add_shipping_info.html">602-add_shipping_info.html</option>
    <option value="603-add_to_cart.html">603-add_to_cart.html</option>
    <option value="604-add_to_wishlist.html">604-add_to_wishlist.html</option>
    <option value="605-begin_checkout.html">605-begin_checkout.html</option>
    <option value="617-purchase.html">617-purchase.html</option>
    <option value="619-refund.html">619-refund.html</option>
    <option value="620-remove_from_cart.html">620-remove_from_cart.html</option>
    <option value="623-select_item.html">623-select_item.html</option>
    <option value="624-select_promotion.html">624-select_promotion.html</option>
    <option value="631-view_cart.html">631-view_cart.html</option>
    <option value="632-view_item.html">632-view_item.html</option>
    <option value="633-view_item_list.html">633-view_item_list.html</option>
    <option value="634-view_promotion.html">634-view_promotion.html</option>
  </select>
  <br>
  <button onclick="openFile()">Open File</button>
</body>
</html>
