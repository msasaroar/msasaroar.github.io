<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Data Layer</title>
  <!-- Google Tag Manager -->
  <script>
    (function(w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
      var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-PPBVCLNF');
  </script>
  <!-- End Google Tag Manager -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to right, green, red, orange, blue);
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: black;
      padding: 20px 0;
      font-size: 24px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header button {
      position: absolute;
      left: 20px;
      top: 10px;
      padding: 10px 15px;
      background-color: orange;
      color: blue;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header button:hover {
      background-color: blue;
      color: orange;
    }

    main {
      margin-top: 120px;
      padding: 20px;
    }

    .search-container {
      display: inline-block;
      margin: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .search-container input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 18px;
      border: 2px solid #6a11cb;
      border-radius: 8px;
      margin-right: 10px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .search-container input[type="text"]:focus {
      border-color: #2575fc;
    }

    .search-container button {
      padding: 10px 20px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .search-container button:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 50px;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      padding: 15px 0;
      color: white;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>
    <h1>Search Data Layer Demonstration</h1>
    <button id="home-button" onclick="window.location.href='index.html';">Home</button>
  </header>

  <main>
    <p style="font-size: 18px;">Enter a search query and click "Search" to simulate a search event.</p>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Type your query here" />
      <button id="searchButton">Search</button>
    </div>
  </main>

  <footer>
    <p>Footer Content Here</p>
  </footer>

  <script>
    // Initialize dataLayer
    window.dataLayer = window.dataLayer || [];

    // Search Button Event Listener
    const searchButton = document.getElementById("searchButton");
    const searchInput = document.getElementById("searchInput");

    if (searchButton && searchInput) {
      searchButton.addEventListener("click", function () {
        const searchQuery = searchInput.value.trim();

        if (searchQuery) {
          // Prepare search data
          const searchData = {
            event: "search",
            searchQuery: searchQuery,
            searchTimestamp: new Date().toISOString(),
            page: {
              url: window.location.href,
              title: document.title
            }
          };

          // Push search data to the dataLayer
          dataLayer.push(searchData);

          // Display a confirmation message
          alert(`Search event tracked: "${searchQuery}"`);
        } else {
          alert("Please enter a search query.");
        }
      });
    }
  </script>
</body>
</html>
