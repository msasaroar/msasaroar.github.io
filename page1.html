<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Automatically Collected Events</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR-GA4-ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-4P58D67RQV');
        window.addEventListener('load', function () {
            gtag('event', 'first_visit');
        });
    </script>
</head>
<body>
    <h1>Automatically Collected Events - GA4</h1>
    <p>This page demonstrates the automatically collected events in GA4.</p>
    <div class="button-container">
        <button onclick="startNewSession()">Start New Session</button>
        <button onclick="triggerEngagement()">Trigger User Engagement</button>
        <button onclick="triggerException()">Simulate App Exception</button>
    </div>
    <div class="scroll-section">
        <p>Scroll down to trigger user engagement.</p>
    </div>
    <script>
        function startNewSession() {
            console.log("New session started");
            gtag('event', 'session_start');
        }

        function triggerEngagement() {
            console.log("User engagement triggered");
            gtag('event', 'user_engagement', {'engagement_time_msec': 1000 });
        }

        function triggerException() {
            console.log("App exception triggered");
            gtag('event', 'app_exception', {
                'fatal': true,
                'exception_message': 'Simulated exception on page',
                'exception_stacktrace': 'Error at line 20'
            });
        }

        gtag('event', 'page_view', {
            'page_location': window.location.href,
            'page_referrer': document.referrer,
            'page_title': document.title
        });
    </script>
</body>
</html>
