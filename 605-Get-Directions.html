<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Directions - GA4 Event Demo</title>

    <!-- Google Tag Manager -->
    <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
    var f=d.getElementsByTagName(s)[0], j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';
    j.async=true; j.src='https://www.googletagmanager.com/gtm.js?id=' + i + dl;
    f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PPBVCLNF');
    </script>
    <!-- End Google Tag Manager -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, green, orange, blue);
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: black;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            background: green;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2em;
            color: black;
            background: orange;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e6384c;
        }
    </style>
    <script>
        function getDirections() {
            // Log event to GA4 using GTM Data Layer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: "get_directions",
                destination: "XYZ Store", // Change as needed
                address: "Dohalia, Nalitabari, Sherpur-2111, Bangladesh"
            });

            // Redirect to Google Maps (Example Location)
            window.open("https://www.google.com/maps/dir/?api=1&destination=Dohalia+Nalitabari+Sherpur-2111+Bangladesh", "_blank");
        }
    </script>
</head>
<body>
    <h1>Find Your Way to Us!</h1>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <p>Click the button below to get directions to our store.</p>
        <button class="btn" onclick="getDirections()">Get Directions</button>
    </div>
</body>
</html>
