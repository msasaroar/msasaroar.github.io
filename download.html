<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Topic Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Google Analytics 4 (GA4) Topics</h1>
    <p class="topic-link" onclick="openModal()">GA4 # 01. Difference between Google Universal Analytics & GA4</p>

    <!-- Modal for displaying topic content -->
    <div id="modal" class="modal">
        <span class="close-btn" onclick="closeModal()">âœ–</span>
        <div id="modal-content" class="modal-content"></div>
    </div>

    <script>
        // Function to open the modal and load content
        function openModal() {
            fetch('GA4 Topic # 02.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('modal-content').textContent = data;
                    document.getElementById('modal').style.display = 'block';
                })
                .catch(error => {
                    document.getElementById('modal-content').textContent = 'Error loading content. Please try again later.';
                    document.getElementById('modal').style.display = 'block';
                });
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            let modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
