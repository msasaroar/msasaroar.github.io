<html lang="en">
<head>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 0, 0, 0.3);
            border: 2px solid #ff0050;
        }
        h2 {
            color: #ff0050;
        }
        .data-field {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .label {
            font-weight: bold;
            color: #ff0050;
        }
        .value {
            color: #ddd;
        }
        button {
            background-color: #ff0050;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {

    <div class="container">
        <h2>Download Event</h2>
        <div class="data-field">
            <span class="label">Event Name:</span> <span class="value">Download</span>
        </div>
        <div class="data-field">
            <span class="label">File Name:</span> <span class="value">TikTok_Guide.pdf</span>

    </div>

    <script>
        document.getElementById('trackEvent').addEventListener('click', function() {
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'Download',
                'file_name': 'TikTok_Guide.pdf',

            alert('Download event fired!');
