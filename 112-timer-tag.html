<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Tag Demo</title>
    <!-- Google Tag Manager -->
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-PPBVCLNF');
    </script>
    <!-- End Google Tag Manager -->
    <style>
        body {
            background: linear-gradient(to right, green, red, orange, blue);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: green;
            color: black;
            padding: 20px;
        }
        main {
            padding: 50px;
        }
        footer {
            background-color: #f1f1f1;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLN"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <h1>Timer Tag Demonstration</h1>
    </header>

    <main>
        <h1>This page demonstrates a Timer Tag in action using Google Tag Manager.</h1>
        <h1>The timer is set to track every 5 seconds while this page is open.</h1>
        <h1>Open the GTM debugger or Google Analytics to verify the events.</h1>
    </main>

    <footer>
        &copy; 2025 Timer Tag Demo
    </footer>

    <script>
        // Simulating a timer event for demonstration
        const timerInterval = 5000; // Timer fires every 5 seconds
        setInterval(() => {
            // Push event to dataLayer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: 'timer_event',
                timerTime: timerInterval / 1000 // Seconds
            });
            console.log('Timer Event Triggered:', timerInterval / 1000, 'seconds');
        }, timerInterval);
    </script>

    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
