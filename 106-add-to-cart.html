    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        header {
            background-color: green;
            color: black;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .cart-container {
            max-width: 800px;
            margin: 100px auto 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .cart-container h1 {
            background: green;
            color: black;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        .cart-items {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-size: 18px;
            color: black;
        }

        .item-price {
            font-size: 16px;
            color: black;
            font-weight: bold;
        }

        .remove-item {
            background-color: orange;
            color: black;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-item:hover {
            background-color: white;
        }

        .cart-summary {
            padding: 20px;
            background: green;
            border-top: 1px solid #eee;
            color: black;
        }

        .cart-summary h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .cart-summary p {
            font-size: 16px;
            margin: 5px 0;
        }

        .button {
            display: block;
            width: calc(50% - 40px);
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            background: orange;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background: white;
        }

        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: black;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1100;
        }

        .home-button:hover {
            background-color: white;
        }
    </style>
</head>
<body>

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPBVCLNF"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<header>
    Shopping Cart System
</header>

<button class="home-button">Home</button>

<div class="cart-container">
    <h1>Your Shopping Cart</h1>
    <div class="cart-items">
        <div class="cart-item">
            <p class="item-name">Item 1</p>
            <p class="item-price">$20.00</p>
            <button class="remove-item">Remove</button>
        </div>
        <div class="cart-item">
            <p class="item-name">Item 2</p>
            <p class="item-price">$15.00</p>
            <button class="remove-item">Remove</button>
        </div>
    </div>
    <div class="cart-summary">
        <h2>Order Summary</h2>
        <p><strong>Total Items:</strong> <span id="total-items">2</span></p>
        <p><strong>Total Price:</strong> $<span id="total-price">35.00</span></p>
    </div>
    <button class="button">Proceed to Checkout</button>
</div>

<div id="footer"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
</script>

<script>
    // Example: Remove item functionality
    const removeButtons = document.querySelectorAll('.remove-item');
    removeButtons.forEach(button => {
        button.addEventListener('click', function() {
            this.closest('.cart-item').remove();
            alert('Item removed!');
        });
    });
</script>
</body>
</html>
