    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f2f5;
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #0073b1;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #0073b1;
        }
        h2 {
            color: #0073b1;
        }
        .data-field {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #555;
        }
        .btn {
            background-color: orange;
            color: blue;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: blue;
            color: orange;
        }
        footer {
            position: fixed;

    <!-- Google Tag Manager (noscript) -->

    <div class="header">LinkedIn Insight Tag - GA4 Install Event</div>

    <div class="container">
        <h2>Install App</h2>
        <div class="data-field">
            <span class="label">App Name:</span> <span class="value">Example App</span>
        </div>
        <div class="data-field">
            <span class="label">Platform:</span> <span class="value">Android</span>
        </div>
        <a href="https://play.google.com/store/apps/details?id=com.example.app" class="btn" id="installBtn">Install App</a>
    </div>

    <footer>
        Tracking powered by GA4, GTM & LinkedIn Insight Tag.
    </footer>

    <script>
        document.getElementById("installBtn").addEventListener("click", function(event) {
            // Prevent default action (so tracking runs before the install page opens)
            event.preventDefault();

            // App details
            let appName = "Example App";
            let platform = "Android";

            // Push GA4 Event to GTM Data Layer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: "install",
                app_name: appName,
                platform: platform
            });

            // Delay before redirecting to the install page
            setTimeout(function() {
                window.location.href = "https://play.google.com/store/apps/details?id=com.example.app";
            }, 500);
        });
    </script>
