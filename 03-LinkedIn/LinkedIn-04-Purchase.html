<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Insight Tag - Purchase Event</title>
    
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0], j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id=GTM-T9WF9ZQR'+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-T9WF9ZQR');</script>
    <!-- End Google Tag Manager -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f2f5;
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #0073b1;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #0073b1;
        }
        h2 {
            color: #0073b1;
        }
        .card {
            background:white;
            color: black;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 18px;
        }
        .btn {
            background-color: orange;
            color: blue;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: blue;
            color: orange;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(241, 241, 241, 0.9);
            text-align: center;
            padding: 10px;
            color: black;
            font-weight: bold;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T9WF9ZQR" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="header">
        LinkedIn Insight Tag - Purchase Event Tracking
    </div>

    <div class="container">
        <div class="card">
            <p>Click the button below to simulate a purchase event tracked by LinkedIn Insight Tag and GA4.</p>
            <button class="btn" id="purchaseBtn">Complete Purchase</button>
        </div>
    </div>

    <footer>
        Tracking powered by GTM, GA4 & LinkedIn Insight Tag.
    </footer>

    <script>
        document.getElementById("purchaseBtn").addEventListener("click", function() {
            // Generate a random transaction ID
            let transactionId = "TXN" + Math.floor(Math.random() * 1000000);

            // Push event to GTM Data Layer (GA4 Schema)
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: "purchase",
                transaction_id: transactionId,
                value: 49.99, // Sample price
                currency: "USD",
                items: [{
                    item_name: "Sample Product",
                    item_id: "SP123",
                    price: 49.99,
                    quantity: 1
                }]
            });

            alert("Purchase event tracked! Check GTM.");
        });
    </script>

</body>
</html>
