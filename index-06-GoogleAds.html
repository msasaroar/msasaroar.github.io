<div class="listbox-group">
    <label for="gadsConversionActions">Google Ads Conversion Action</label>
    <ul id="gadsConversionActions" role="listbox" tabindex="0">
        <li tabindex="0" data-value="601-Subscribe.html">601. Subscribe</li>
        <li tabindex="0" data-value="602-Sign-Ups.html">602. Sign-Ups</li>
        <li tabindex="0" data-value="603-Book-Appointments.html">603. Book Appointments</li>
        <li tabindex="0" data-value="604-Request-Quotes.html">604. Request Quotes</li>
        <li tabindex="0" data-value="605-Get-Directions.html">605. Get Directions</li>
        <li tabindex="0" data-value="606-Outbound-Clicks.html">606. Outbound Clicks</li>
        <li tabindex="0" data-value="607-Purchases.html">607. Purchases</li>
        <li tabindex="0" data-value="608-Add-To-Cart.html">608. Add To Cart</li>
        <li tabindex="0" data-value="609-Begin-Checkout.html">609. Begin Checkout</li>
        <li tabindex="0" data-value="610-Submit-Lead-Forms.html">610. Submit Lead Forms</li>
        <li tabindex="0" data-value="611-Contacts.html">611. Contacts</li>
        <li tabindex="0" data-value="612-Page-Views.html">612. Page Views</li>
    </ul>
    <button id="proceedBtn" disabled>Proceed</button>
</div>

<script>
    let selectedValue = "";
    document.querySelectorAll('#gadsConversionActions li').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('#gadsConversionActions li').forEach(li => li.classList.remove('selected'));
            this.classList.add('selected');
            selectedValue = this.getAttribute('data-value');
            document.getElementById('proceedBtn').disabled = false;
        });
    });

    document.getElementById('proceedBtn').addEventListener('click', function() {
        if (selectedValue) {
            window.location.href = selectedValue;
        }
    });
</script>

<style>
    .listbox-group ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        border: 1px solid #ccc;
        max-height: 200px;
        overflow-y: auto;
    }
    .listbox-group li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    .listbox-group li:hover, .listbox-group li.selected {
        background-color: #007bff;
        color: white;
    }
    button {
        margin-top: 10px;
        padding: 10px 15px;
        cursor: pointer;
        background-color: orange;
        color: blue;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: blue;
        color: orange;
    }
    button:disabled {
        background-color: gray;
        cursor: not-allowed;
    }
</style>
